<f:subview
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

			<div id="sprungmarken">
				<ul> 
					<li>
						<h:outputLink class="back" id="pagebackLink" value="javascript:history.back()">
							<h:outputText value="${msg.footer_backward}"/>
						</h:outputLink>
					</li>
					<li>
						<h:outputLink class="top" id="pageupLink" value="#pageup">
							<h:outputText value="${msg.footer_pageup}"/>
						</h:outputLink>
					</li>
				</ul>
			</div>
 </f:subview>
