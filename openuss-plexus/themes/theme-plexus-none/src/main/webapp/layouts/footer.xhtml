<f:subview
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

			<div class="footerleft">
				<ul class="back"> 
					<li>
						<h:outputLink id="pagebackLink" value="javascript:history.back()" styleClass="back">
							<h:outputText value="${msg.footer_backward}"/>
						</h:outputLink>
					</li>
				</ul>					
			</div>
			<div class="footercenter">
				<label class="small">(c) Copyright OpenUSS 2000 - 2005 </label><br/>
				<label class="small">Servicecenter E-Learning: </label>
				<a class="smalllink" href="mailto:openuss@e-learning.uni-muenster.de" title="openuss@e-learning.uni-muenster.de">openuss@e-learning.uni-muenster.de</a><br/>
			</div>
			<div class="footerright">
				<ul class="linkup">
					<li>
						<h:outputLink id="pageupLink" value="#pageup">
							<h:outputText value="${msg.footer_pageup}"/>
						</h:outputLink>
					</li>
				</ul>
				<ul class="none">
					<li>
					    <small>Debug: Ctrl+Shift+Q<ui:debug hotkey="Q" rendered="true"/></small>
					</li>
				</ul>
			</div>
 </f:subview>
