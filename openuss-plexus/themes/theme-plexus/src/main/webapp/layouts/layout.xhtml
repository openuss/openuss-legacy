<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://www.openuss.org/jsfcontrols">
	<div class="page">
		<!-- header -->
		<table class="pageheader">
			<tbody>
				<tr>
					<td class="headerlogo">
						<h:outputLink value="http://www.openuss.de" />
					</td>
					<td class="userportlet">
						<ui:insert name="userportlet"/>
					</td>
				</tr>
				<tr>
					<td class="mainmenu">
						<ui:insert name="mainmenu"/>
					</td>
					<td class="search">
						<ui:insert name="search"/>
					</td> 
				</tr>
			</tbody>
		</table>
		<!-- body -->
		<h1>HALLO</h1>
		<table class="pagebody" cellpadding="0" cellspacing="0" border="0">
			<tbody>
				<tr>
					<td class="navigation">
						<ui:insert name="navigation">
							<ui:include src="navigation.xhtml" />
						</ui:insert>
					</td>
					<td class="maincontent">
						<div class="crumbs">
							<ui:insert name="crumbs">
								<ui:include src="crumbs.xhtml" />
							</ui:insert> 
						</div>
						<div class="messages">
							<ui:insert name="messages"/>
						</div>
						<div class="content">
							<ui:insert name="content">
								<ui:include src="content.xhtml" />
							</ui:insert>
						</div>
					</td>
					<td class="sidebar">
						<ui:insert name="sidebar">
							<ui:include src="sidebar.xhtml" />
						</ui:insert>
					</td>
				</tr>
				<tr>
					<td colspan="3">&#160;</td>
				</tr>
				<tr>
					<td colspan="3" class="footerborder"></td>
				</tr>
				<!-- footer -->
				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</tbody>
		</table>
	</div>
</f:subview>
