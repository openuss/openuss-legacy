<f:subview
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
  	  xmlns:t="http://myfaces.apache.org/tomahawk"
	  xmlns:f="http://java.sun.com/jsf/core">

		<tr class="pagefooter">
			<td class="footerleft">
				<ul class="back"> 
					<li>
						<h:form>
							<h:commandLink id="pagebackLink" value="${msg.footer_backward}" action="view:backward" styleClass="back"/>
						</h:form>
					</li>
				</ul>					
			</td>
			<td class="footercenter">
				<label class="small">(c) Copyright OpenUSS 2000 - 2005 </label><br/>
				<label class="small">Servicecenter E-Learning: </label>
					<a class="smalllink" href="mailto:openuss@e-learning.uni-muenster.de" title="openuss@e-learning.uni-muenster.de">openuss@e-learning.uni-muenster.de</a><br/>
			</td>
			<td class="footerright">
				<ul class="linkup">
					<li>
						<h:outputLink id="pageupLink" value="#pageup">
							<h:outputText value="${msg.footer_pageup}"/>
						</h:outputLink>
					</li>
				</ul>
				<ul class="none">
					<li>
					    <small>Debug: Ctrl+Shift+Q<ui:debug hotkey="Q" rendered="true"/></small>
					</li>
				</ul>
			</td>
		</tr>
		<tr  class="pagefooter">
			<td colspan="3">
				<small>View-Stack:</small> <br/>
				<ul>
					<t:dataList var="v" layout="list" value="#{viewStack}">
						<li> #{v} </li>
					</t:dataList>
				</ul>
			</td>
		</tr>
 </f:subview>
