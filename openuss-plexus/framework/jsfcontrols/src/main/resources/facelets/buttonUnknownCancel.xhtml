<!-- This composition allows you to display the personalized Button and Cancel Button Combination					-->
<!-- 																												-->
<!-- It has the following parameters:  																				-->
<!-- ______________________________________________________________________________________________________________ -->
<!-- PROPERTY			TYPE		DEFAULT VALUE			REQUIRED	DESCRIPTION	 								-->
<!-- ______________________________________________________________________________________________________________ -->
<!-- valueButton		String		None						Yes		The label of the button to be displayed.	-->
<!-- actionButton		String		success						No		The name of the action event which is going	-->
<!-- 																	to be initiated for the Ok button.			-->
<!-- 																	You may use a ControllerBean instead.		-->
<!-- actionCancel		String		cancel		 				No		The name of the action event which is going	-->
<!-- 																	to be initiated for the Cancel button. 		-->
<!-- 																	You may use a ControllerBean instead.		-->
<!-- styleClass			String 		button						No		The style class to be used to display this	-->
<!-- 																	button.										-->
<!-- ############################################################################################################## -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">
<ui:composition>
	<f:loadBundle basename="lang/jsfControls" var="lang_jsfControls" />
	<c:if test="${empty actionButton}">
		<c:set var="actionOk" value="success" />
	</c:if>
	<c:if test="${empty actionCancel}">
		<c:set var="actionCancel" value="cancel" />
	</c:if>
	<c:if test="${empty styleClass}">
		<c:set var="styleClass" value="button" />
	</c:if>
	<!-- <h:commandButton id="btn_Ok" action="${actionOk}" value="${lang_jsfControls.btn_Ok}" styleClass="${styleClass}"/>
   		<h:commandButton id="btn_Cancel" action="${actionCancel}" value="${lang_jsfControls.btn_Cancel}" immediate="true" styleClass="${styleClass}"/> -->
</ui:composition>
</html>
