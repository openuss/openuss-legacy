<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core">

	<t:tree2 id="targetTree" value="#{folder2Folder.targetTree}" var="targetNode"
		varNodeToggler="targetToggler" preserveToggle="true" clientSideToggle="true">
		<f:facet name="folder">
			<h:panelGroup>
				<h:commandLink immediate="true"
					actionListener="#{targetToggler.setNodeSelected}">
					<f:actionListener type="org.openuss.web.docmanagement.TargetNavigator" />
					<t:graphicImage value="/images/nav/folderopen.jpg"
						rendered="#{targetToggler.nodeExpanded}" border="0" />
					<t:graphicImage value="/images/nav/folderclosed.jpg"
						rendered="#{!targetToggler.nodeExpanded}" border="0" />
					<h:outputText value="#{targetNode.description}" rendered="#{targetToggler.nodeSelected}" styleClass="header_font_normal" />
					<h:outputText value="#{targetNode.description}" rendered="#{not targetToggler.nodeSelected}" styleClass="content_font_normal"/>					
				</h:commandLink>
			</h:panelGroup>
		</f:facet>
	</t:tree2>
</ui:composition>
