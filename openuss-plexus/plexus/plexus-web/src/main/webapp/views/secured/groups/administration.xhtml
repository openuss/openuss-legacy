<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:fck="http://www.fck-faces.org/fck-faces"
      xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/course.xhtml" />
		</ui:define>
 		 
  		<ui:define name="content">
			<h:form id="courseOptionForm">
	  			<o:block label="#{msg.group_groups}" styleClass="form_box">
	  				<h:outputLabel value="#{msg.group_admin_prefs}" for="groupchoose" styleClass="field_label"/>
	  				<h:selectOneMenu id="groupchoose" 
						layout="pageDirection"						 
						immediate="true" 
						styleClass="pulldown"
						value="#{groupAdminInformationInfo.prefCount}">
							<f:selectItems value="#{views$secured$groups$administration.prefCount}"/>
					</h:selectOneMenu>
					<h:outputLabel id="deadline" value="Deadline" for="deadlineDate" styleClass="field_label" />
					<t:inputDate
						id="deadlineDate"
						value="#{groupAdminInformationInfo.deadline}"
						required="false"
			  			title="#{msg.group_admin_deadline}"
			  			styleClass="dateField"
			  			popupCalendar="true"
			  			type="both">
					</t:inputDate>
					<o:input entity="groupAdminInformationInfo" property="semester"/>
					<o:input entity="groupAdminInformationInfo" property="matNr"/>
					<o:input entity="groupAdminInformationInfo" property="studies"/>					
	  			</o:block><br />
	  			
  
	  				<plexus:dataTable 
				    	id="customTable" 
				    	label="#{msg.group_admin_custom_titel}" 
				    	value="views$secured$groups$administration.customData" 
				   	 	columnClasses="col_max_left"
				    	var="cData" 
				    	rows="10">  
				      
						<t:column>
							<f:facet name="header">  
								#{msg.group_admin_table_name}
							</f:facet>	
							<h:outputText value="#{cData.customName}"/>
						</t:column>						
					</plexus:dataTable>    
				<o:block>
					<h:commandButton 
						value="#{msg.group_admin_save}" 
						action="#{views$secured$groups$administration.save}" 
						styleClass="button"/>
					<h:commandButton 
						value="#{msg.group_admin_custom}" 
						action="#{views$secured$groups$administration.custom}" 
						styleClass="button"/>
				</o:block>
			</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
