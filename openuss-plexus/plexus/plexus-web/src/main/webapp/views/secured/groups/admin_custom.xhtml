<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:fck="http://www.fck-faces.org/fck-faces"
      xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/course.xhtml" />
		</ui:define>
 		 
  		<ui:define name="content">
			<h:form id="groupAttribsForm">
			
				<o:block label="#{msg.group_custom_new}">
					<div class="content_iframe">
						<t:inputText id="newAttrib" value="#{views$secured$groups$admin_custom.newValue}" styleClass="field_search" required="true"/>
						<h:commandButton value="#{msg.group_custom_new_add}" action="#{views$secured$groups$admin_custom.add}" />
					</div>
				</o:block>
			
  				<plexus:dataTable 
			    	id="attributeTable" 
			    	label="#{msg.group_custom_table_header}" 
			    	value="views$secured$groups$admin_custom.attributes" 
			   	 	columnClasses="col_min_left, col_min_right"
			    	var="custom" 
			    	rows="10">  
			      
					<t:column>
						<h:outputText value="#{custom.customName}"/>
					</t:column>
					<t:column>
						<h:commandButton value="#{msg.group_custom_delete}" action="#{views$secured$groups$admin_custom.delete}" styleClass="button"/>
					</t:column>
				</plexus:dataTable>   
				<o:block>
					<h:commandButton 
						value="#{msg.back}" 
						action="groups_administration" 
						immediate="true" 
						styleClass="button"/>
				</o:block>
			</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
