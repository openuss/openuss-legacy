<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"	  
	  xmlns:t="http://myfaces.apache.org/tomahawk"
  	  xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="title" /></title>
	<link href="../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
	<link href="../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>

<!-- text above will be ignored -->
<f:loadBundle basename="resources" var="msg" />
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['admin_properties_heading']}"/>
	</ui:define>
	<ui:define name="navigation"> 
		<ui:include src="/views/commons/navigation/admin.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="adminGroupsForm">
		   <plexus:dataTable 
		   		id="groups" 
		   		value="views$secured$system$groups.table" 
		   		var="bean" 
		   		rows="30"  
		   		label="#{msg['admin_properties_heading']}"
		   		columnClasses="col_max_left, col_max_left, col_max_left, col_min_left"
		   		infoText="#{msg.table_info_text_groups}">
				<t:column>
					<plexus:commandSortHeader columnName="name">
						<h:outputText value="#{msg['admin_groups_colheader_name']}"/>
					</plexus:commandSortHeader>
					<h:outputText value="#{bean.name}"/>
				</t:column>
				
				<t:column>
					<plexus:commandSortHeader columnName="label">
						<h:outputText value="#{msg['admin_groups_colheader_label']}"/>
					</plexus:commandSortHeader>
					<h:outputText value="#{bean.label}"/>
				</t:column>
				<t:column>
					<plexus:commandSortHeader columnName="password">
						<h:outputText value="#{msg['admin_groups_colheader_password']}"/>
					</plexus:commandSortHeader>
					<h:outputText value="#{bean.password}"/>
				</t:column>
				
				<t:column>
					<plexus:commandSortHeader columnName="groupType">
						<h:outputText value="#{msg['admin_groups_colheader_userdefined']}"/>
					</plexus:commandSortHeader>
					<h:selectOneMenu value="#{bean.groupType.value}" rendered="${!empty bean.groupType}" disabled="true">
						<f:selectItem itemValue="-1" itemLabel="UNDEFINED"/>
						<f:selectItem itemValue="0" itemLabel="USERDEFINED"/>
						<f:selectItem itemValue="1" itemLabel="ROLE"/>
						<f:selectItem itemValue="2" itemLabel="ADMINISTRATOR"/>
						<f:selectItem itemValue="3" itemLabel="ASSISTANT"/>
						<f:selectItem itemValue="4" itemLabel="TUTOR"/>
						<f:selectItem itemValue="5" itemLabel="PARTICIPANT" />
					</h:selectOneMenu>
				</t:column>
			</plexus:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
