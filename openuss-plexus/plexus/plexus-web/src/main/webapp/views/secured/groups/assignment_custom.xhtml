<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:o="http://www.openuss.org/jsfcontrols"
	  xmlns:plexus="http://www.openuss.org/plexus/jsf"      
      xmlns:fck="http://www.fck-faces.org/fck-faces">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/course.xhtml" />
		</ui:define>
 		 
  		<ui:define name="content">
			<h:form id="groupListForm" >
				<o:block>
					<h:outputLabel value="#{msg.groups_source_group}" for="sourceGroup" styleClass="field_label"/>
	  				<h:selectOneMenu id="sourceGroup" 
						layout="pageDirection"						 
						styleClass="pulldown"
						value="#{sessionScope.sourceGroup}"
						onchange="this.form.submit();"
						valueChangeListener="#{views$secured$groups$assignment_custom.newSourceGroup}">
						<f:selectItems value="#{sessionScope.sourceGroups}"/>							
					</h:selectOneMenu>
				</o:block>
	  		  	<plexus:dataTable 
	  		  		id="sourceGroupTable"
			    	label="#{sessionScope.source.groupName}" 
			    	value="sessionScope.source" 
			   	 	columnClasses="col_min_left, col_max_left, col_max_left"
			    	var="groupMember1" 
			    	rows="10">  
			      
					<t:column>
						<f:facet name="header">  
							A
						</f:facet>
						<h:selectBooleanCheckbox value="#{groupMember1.selected}"
							onchange="this.form.submit();"
							onclick="this.form.submit();"
							valueChangeListener="#{views$secured$groups$assignment_custom.changeTableEntrySelection}"/>
					</t:column>							
					<t:column>
						<f:facet name="header">  
							#{msg.group_members_name}
						</f:facet>
						<h:outputText value="#{groupMember1.memberName}" styleClass="content_font_normal"/>
					</t:column>							
					<t:column>
						<f:facet name="header">  
							#{msg.group_members_wishlist}
						</f:facet>
						<h:outputText value="#{groupMember1.wishList}" styleClass="content_font_normal"/>
					</t:column>							
				</plexus:dataTable> 	
				<o:block>
					<h:outputLabel value="#{msg.groups_target_group}" for="targetGroup" styleClass="field_label"/>
	  				<h:selectOneMenu id="targetGroup" 
						layout="pageDirection"						 
						styleClass="pulldown"
						value="#{sessionScope.targetGroup}"
						onchange="this.form.submit();"
						valueChangeListener="#{views$secured$groups$assignment_custom.newTargetGroup}">
						<f:selectItems value="#{sessionScope.targetGroups}"/>							
					</h:selectOneMenu>
				</o:block>
	  		  	<plexus:dataTable 
	  		  		id="targetGroupTable"
			    	label="#{sessionScope.target.groupName}" 
			    	value="sessionScope.target" 
			   	 	columnClasses="col_min_left"
			    	var="groupMember2" 
			    	rows="10">  
			      
					<t:column>
						<f:facet name="header">  
							#{msg.group_members_name}
						</f:facet>
						<h:outputText value="#{groupMember2.memberName}" styleClass="content_font_normal"/>
					</t:column>							
				</plexus:dataTable> 	
				
				
				<o:block>
					<h:commandButton 
						id="moveButton"
						value="#{msg.groups_button_move}" 
						action="#{views$secured$groups$assignment_custom.move}" 
						styleClass="button"/>
					<h:commandButton 
						id="cancelButton"
						value="#{msg.cancel}" 
						action="groups_groups"
						immediate="true" 
						styleClass="button"/>
				</o:block>
			</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
