<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:oc="http://www.openuss.org/jsf-core"
      xmlns:c="http://java.sun.com/jstl/core">
      
      
    <plexus:dataTable 
     	id="enrollments" 
     	label="#{period.name}" 
     	value="views$secured$lecture$periods.enrollmentData" 
     	var="enrollment" 
     	columnClasses="col_max_left, col_commands_two"
     	rows="5">       
      
		<t:column>
			<plexus:commandSortHeader columnName="subject.name">#{msg.enrollment_colheader_name}</plexus:commandSortHeader>
			<o:link value="/views/secured/enrollment/main.faces" title="#{enrollment.subject.description}">
				<f:param value="#{enrollment.id}" name="enrollment" />
				<h:outputText value="#{enrollment.subject.name} (#{enrollment.shortcut})"/>
			</o:link>
		</t:column>
		
		<plexus:column header="#{msg.commands_header}">		
			<plexus:command  
				bean="#{views$secured$lecture$periods}"
				action="shortcutEnrollment"
				label="#{msg.enrollment_command_shortcut}"
				title="#{msg.enrollment_command_shortcut_hint}"
				styleClass="button_link">
			</plexus:command>
	
			<plexus:command 
				bean="#{views$secured$lecture$periods}"
				action="confirmRemoveEnrollment"
				label="#{msg.enrollment_command_remove}"
				title="#{msg.enrollment_command_remove_hint}"
				styleClass="button_remove">
			</plexus:command>
		</plexus:column>
		
	</plexus:dataTable>
	
</ui:composition>
