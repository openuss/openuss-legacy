<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
    <plexus:dataTable 
    	id="courseaspirants" 
    	label="#{msg.institute_members_subheading}" 
    	value="views$secured$course$courseaspirants.data" 
    	columnClasses="col_max_left, col_max_left, col_max_left, col_max_left, col_commands"
    	var="aspirant" 
    	rows="20">  
      
		<t:column>
			<plexus:commandSortHeader columnName="lastname">#{msg['user_lastname']}</plexus:commandSortHeader>
			<h:outputText value="#{aspirant.lastName}"/>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="firstname"> #{msg['user_firstname']}</plexus:commandSortHeader>
			<h:outputText value="#{aspirant.firstName}"/>
		</t:column>
		 
		<t:column>
			<plexus:commandSortHeader columnName="username"> #{msg['user_username']} </plexus:commandSortHeader>
			<h:outputText value="#{aspirant.username}"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="username"> #{msg['user_email']} </plexus:commandSortHeader>
			<h:outputText value="#{aspirant.email}"/>
		</t:column>
		
		<t:column>
			<f:facet name="header">#{msg['course_aspirants_aspire']}</f:facet>
			<h:selectOneMenu styleClass="pulldown_small" valueChangeListener="#{views$secured$course$courseaspirants.changedAspirant}">
				<f:selectItem itemValue="null" itemLabel=""/>
				<f:selectItem itemValue="accept" itemLabel="#{msg['institute_aspirant_accept']}"/>
				<f:selectItem itemValue="reject" itemLabel="#{msg['institute_aspirant_reject']}"/>
			</h:selectOneMenu>
		</t:column>
		
		<plexus:column header="#{msg.commands_header}">
			<plexus:linkProfileIcon user="#{aspirant.userId}"/>
		</plexus:column>
	</plexus:dataTable>      
	
</ui:composition>
