<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:o="http://www.openuss.org/jsfcontrols"
	  xmlns:plexus="http://www.openuss.org/plexus/jsf"      
      xmlns:fck="http://www.fck-faces.org/fck-faces">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/course.xhtml" />
		</ui:define>
 		 
  		<ui:define name="content">
			<h:form id="newGroupForm" >
	  			<o:block label="Neue Gruppe anlegen" styleClass="form_box">
					<o:input entity="workingGroup" property="groupName" required="true"/>
					<o:input entity="workingGroup" property="memberCount" required="true"/>
					<o:input entity="workingGroup" property="place" />
					<h:outputText value="Beschreibung" styleClass="field_label"/>										
					<div class="content_iframe">
						<fck:editor value="#{workingGroup.description}" id="textEditor" toolbarSet="Discussion" width="100%" height="200">
							<f:converter converterId="xssFilter"/>
						</fck:editor>	 				
					</div>
				</o:block>
				<o:block>
					<h:commandButton 
						value="#{msg.group_newgroup_save}" 
						action="#{views$secured$groups$newgroup.saveGroup}" 
						styleClass="button"/>
					<h:commandButton 
						value="${msg.cancel}" 
						action="course_main" 
						immediate="true" 
						styleClass="button"/>
				</o:block>
			</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
