<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:fck="http://www.fck-faces.org/fck-faces"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['enrollment_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/enrollment.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="newFolderForm">
		
			<o:block label="#{msg.doc_addfolder_header}">
				<h:outputLabel value="#{msg.foldercontroller_folder_name}" for="folderName" styleClass="field_label"></h:outputLabel><br />
				<h:inputText id = "folderName" value="#{folderController.folder.name}" required="true" requiredMessage="#{msg.doc_required} #{msg.foldercontroller_folder_name}" styleClass="field"></h:inputText><br />
				<h:message for="folderName"/>
				<br />
				<h:outputLabel value="#{msg.foldercontroller_folder_message}" for="folderMessage" styleClass="field_label"></h:outputLabel><br />
				<h:inputText id = "folderMessage" value="#{folderController.folder.message}" required="true" requiredMessage="#{msg.doc_required} #{msg.foldercontroller_folder_message}" styleClass="field"></h:inputText>
				<br />				
				<h:outputLabel value="#{msg.foldercontroller_visibleforall}" for="visibleForAll" styleClass="field_label"></h:outputLabel>				
				<h:selectBooleanCheckbox id="visibleForAll" value="#{folderController.visibleForAll}"></h:selectBooleanCheckbox>
			</o:block>

			<o:block>
				<h:commandButton action="#{folderController.save}" value="#{msg['doc_addfolder_button_save']}" styleClass="button"></h:commandButton>
				<h:commandButton action="docmanagement_documentexplorer"
					value="#{msg['doc_addfolder_button_cancel']}" styleClass="button" immediate="true"/>	
			</o:block>

		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
