<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:news="http://www.openuss.org/news/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:o="http://www.openuss.org/jsfcontrols">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg.university_maintitle} - #{universityInfo.name}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/university.xhtml" />
	</ui:define>
	<ui:define name="content">

		<h:form id="periodForm">
		
			<o:block label="#{msg.period_heading}" styleClass="form_box">
				
				<o:input
					entity="periodInfo"
					property="name"
					maxlength="100"
					required="true" />
				
				<o:input
					entity="periodInfo"
					property="description"
					maxlength="250"
					type="textarea" />
					
				<o:input
					entity="periodInfo"
					property="startdate"
					required="true"
					type="date"> 	
				</o:input>
				
				<o:input
					entity="periodInfo"
					property="enddate"
					required="true"
					type="date">
					
					<f:validator validatorId="calendarDateValidator" for="startdate"/>
				</o:input>
			
				
			</o:block>
			
			<o:block>
				<h:commandButton value="${msg.save}"
					action="#{views$secured$lecture$universityperiodedit.savePeriod}"
					styleClass="button_save" />
				<h:commandButton value="${msg.cancel}" action="university_periods"
					styleClass="button_cancel" immediate="true" />
			</o:block>
			
		</h:form>
		
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
