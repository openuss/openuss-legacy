<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title"><h:outputText value="#{msg.faculty_maintitle} - #{faculty.name}"/></ui:define>
 		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/faculty.xhtml" />
		</ui:define>
  		<ui:define name="content"> 
			<h:form id="removeEnrollmentForm">
	  			<o:block label="#{msg.warning_attention_dataloss} - #{msg.enrollment_remove_header}" styleClass="warning_box">
	  				<p class="content_font_normal">
						<h:outputText value="#{msg.enrollment_remove_text}" styleClass="warning"/>
						<br/>
						<strong>#{enrollment.subject.name} (#{enrollment.shortcut})</strong><br/> 
						#{enrollment.period.name}<br/>
					</p>
	  				<p class="content_font_normal">
	   					<h:selectBooleanCheckbox id="checkConfirmation" 
	   						validator="#{views$secured$lecture$enrollmentremove.validateRemoveConfirmation}"
	   						styleClass="checkbox" 
	   						required="true"/>
	   					<h:outputLabel value="#{msg.enrollment_remove_confirmation_flag}" for="checkConfirmation"/>
		   				<h:message for="checkConfirmation" styleClass="field_error"/>					
		   			</p>
		   		</o:block>
		   		<o:block>
					<h:commandButton value="${msg.cancel}" action="faculty_periods" immediate="true" styleClass="button_cancel"/>
					<h:commandButton value="${msg.remove}" action="#{views$secured$lecture$enrollmentremove.removeEnrollment}" styleClass="button_warning"/>
				</o:block>
			</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
