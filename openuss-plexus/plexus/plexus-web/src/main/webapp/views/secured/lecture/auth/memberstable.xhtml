<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
    <plexus:dataTable 
    	id="members" 
    	label="#{msg.faculty_members_subheading}" 
    	value="views$secured$lecture$auth$members.members" 
    	columnClasses="col_min_left, col_min_left, col_min_left, col_max_left, col_commands"
    	var="bean" 
    	rows="10">  
      
		<t:column>
			<plexus:commandSortHeader columnName="username">
   				<h:outputText value="#{msg['user_username']}"/>
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.username}"/>
		</t:column>
		
		<t:column sortable="true">
			<plexus:commandSortHeader columnName="firstname">
				<h:outputText value="#{msg['user_contact_firstname']}"/>
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.firstName}"/>
		</t:column>
		 
		<t:column>
			<plexus:commandSortHeader columnName="lastname">
				<h:outputText value="#{msg['user_contact_lastname']}"/>
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.lastName}"/>
		</t:column>
		
		<t:column>
			<f:facet name="header">
				<h:outputText value="#{msg['faculty_auth_members_colheader_groups']}"/>
			</f:facet> 
			<h:selectManyCheckbox value="#{bean.groups}" valueChangeListener="#{views$secured$lecture$auth$members.changedGroups}">
				<f:converter converterId="facultyGroupConverter" />
				<f:selectItems value="#{views$secured$lecture$auth$members.facultyGroups}"/>
			</h:selectManyCheckbox>
		</t:column>
		
		<plexus:column header="#{msg.commands_header}">
			<plexus:command 
				bean="#{views$secured$lecture$auth$members}"
				action="showProfile"
				label="#{msg['user_profile_command_show_profile']}"
				title="#{msg['user_profile_command_show_profile_hint']}"
				styleClass="button_profile" />
			<plexus:command
				bean="#{views$secured$lecture$auth$members}"
				action="removeMember"
				onclick="if (!confirm('Are you sure you want to delete this record?')) return false"
				label="#{msg.faculty_members_command_remove}"
				title="#{msg.faculty_members_command_remove_hint}"
				rendered="#{!bean.owner}"
				styleClass="button_remove"/>
		</plexus:column>
	</plexus:dataTable>
</ui:composition>
