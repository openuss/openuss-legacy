<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"	  
	  xmlns:t="http://myfaces.apache.org/tomahawk"
  	  xmlns:o="http://www.openuss.org/jsfcontrols"
  	  xmlns:p="http://www.openuss.org/plexus/jsf"
      xmlns:news="http://www.openuss.org/news/jsf">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="title" /></title>
	<link href="../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
	<link href="../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>

<!-- text above will be ignored -->
<f:loadBundle basename="resources" var="msg" />
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msg.desktop_heading}">
			<f:param value="#{user.contact.firstName} #{user.contact.lastName}" />
		</h:outputFormat>
	</ui:define>
	<ui:define name="navigation"> 
		<ui:include src="/views/commons/navigation/desktop.xhtml" />
	</ui:define>
	<ui:define name="sidebar"> 
		<ui:include src="/views/commons/sidebar/useroptions.xhtml" />
		<ui:include src="/views/commons/sidebar/whoisonline.xhtml" />
		<ui:include src="/views/commons/sidebar/newsbox.xhtml" />
	</ui:define>
	<ui:define name="content">
		<o:block>
			<h:outputFormat value="#{msg.desktop_heading}" styleClass="header_font_normal">
				<f:param value="#{user.contact.firstName} #{user.contact.lastName}" />
			</h:outputFormat>
		</o:block>
		<h:form id="coursesForm" rendered="${!empty desktop.courses}">
			<ui:include src="/views/commons/desktop/courses.xhtml" />
		</h:form>
		<h:form id="courseTypesForm" rendered="${!empty desktop.courseTypes}">
			<ui:include src="/views/commons/desktop/coursetypes.xhtml" />
		</h:form>
		<h:form id="institutesForm" rendered="${!empty desktop.institutes}"> 
			<ui:include src="/views/commons/desktop/institutes.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
