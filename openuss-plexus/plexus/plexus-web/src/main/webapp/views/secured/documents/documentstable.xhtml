<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
    <plexus:dataTable 
    	id="documentstable" 
    	label="#{msg.documents_main_header}" 
    	value="views$secured$documents$documents.data" 
    	columnClasses=" col_min_center, col_min_center,col_max_left, col_min_center,col_min_center,col_min_center"
    	var="entry" 
    	rows="15">  
      
		<t:column>
			<plexus:commandSortHeader columnName="mark"> #{msg['documents_main_column_mark']} </plexus:commandSortHeader>
			<h:selectBooleanCheckbox styleClass="checkbox" valueChangeListener="#{views$secured$documents$documents.changedSelection}"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="size"> #{msg['documents_main_column_type']} </plexus:commandSortHeader>
			<h:graphicImage value="/images/filetypes/#{entry.extension}.gif"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="name"> #{msg['documents_main_column_name']} </plexus:commandSortHeader>
			<o:link value="/views/secured/documents/documents.faces" title="#{entry.description}" rendered="#{entry.folder}">
				<f:param value="#{enrollment.id}" name="enrollment" />
				<f:param value="#{entry.id}" name="folder" />
				<h:outputText value="#{entry.name}"/>
			</o:link>

			<o:link value="/files/#{entry.name}" title="#{entry.name}" rendered="${!entry.folder}">
				<f:param value="#{entry.id}" name="fileid" />
				<h:outputText value="#{entry.name}"/>
			</o:link>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="size"> #{msg['documents_main_column_size']} </plexus:commandSortHeader>
			<h:outputText value="#{entry.sizeAsString}"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="create"> #{msg['documents_main_column_create']} </plexus:commandSortHeader>
			<h:outputText value="#{entry.created}">
				<f:convertDateTime type="both"/>
			</h:outputText>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="change"> #{msg['documents_main_column_change']} </plexus:commandSortHeader>
			<h:outputText value="#{entry.modified}">
				<f:convertDateTime type="both"/>
			</h:outputText>
		</t:column>
		
		<plexus:column header="#{msg.documents_main_column_actions}">
			<plexus:command 
			    bean="#{views$secured$documents$documents}"
				action="editFolderEntry" 
				label="#{msg.documents_main_button_change}" 
				title="#{msg.documents_main_button_change}"
				styleClass="button_edit"/>
		</plexus:column>
		
	</plexus:dataTable>      
</ui:composition>
