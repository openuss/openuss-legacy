<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core">
      		<!--

		-->
	<plexus:dataTable 
		id="department" 
		label="#{msg.departmentList_header}" 
		value="views$public$department$departments.departments" 
		var="bean" 
		columnClasses="col_max_left, col_max_left, col_min_left, col_min_left"
		rows="15">
		<t:column>
			<plexus:commandSortHeader columnName="name">
				#{msg['department_name']}
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.name}"/>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="owner">
				#{msg['department_ownername']}
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.ownerName}"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="shortcut">
				#{msg['institute_shortcut_header']}
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.shortcut}"/>
		</t:column>

		<s:authorize ifAllGranted="ROLE_USER">
			<plexus:column header="#{msg.commands_header}">
			<h:commandButton
				styleClass="button_edit"
				action = "department_data"
				value="#{msg.department_command_edit}"
				hint="#{msg.department_command_edit_hint}"/>
					
			<h:commandButton
				styleClass="button_remove"
				value="#{msg.department_command_remove}"
				hint="#{msg.department_command_remove_hint}">
			</h:commandButton>		
			</plexus:column>
		</s:authorize>
	</plexus:dataTable>
</ui:composition>
