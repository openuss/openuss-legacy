<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title"><h:outputText value="#{msg.faculty_maintitle} - #{faculty.name}"/></ui:define>
 		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/faculty.xhtml" />
		</ui:define>
  		<ui:define name="content">
			<h:form id="enrollmentOptionForm">
	  			<o:block>
	  				<h:outputFormat value="#{msg.enrollment_options_headline}" class="heading">
	  					<f:param value="#{enrollment.subject.name}" />
	  					<f:param value="#{enrollment.period.name}" />
	  				</h:outputFormat>
					&#160;
					<o:input entity="enrollment" property="shortcut" maxlength="30" required="true">
				 		<f:validator validatorId="enrollmentShortcutValidator"/>
					</o:input>
					&#160;
					<h:outputText value="#{msg.enrollment_options_access_headline}" styleClass="heading"/>
					<h:selectOneRadio id="accessType" 
						layout="pageDirection" 
						value="#{enrollment.accessType}" 
						valueChangeListener="#{views$secured$lecture$enrollmentoptions.processAccessTypeChanged}" 
						onchange="this.form.submit();"
						immediate="true">
						<f:selectItem itemValue="0" itemLabel="#{msg.enrollment_options_access_open}"/>
						<f:selectItem itemValue="1" itemLabel="#{msg.enrollment_options_access_closed}"/>
						<f:selectItem itemValue="2" itemLabel="#{msg.enrollment_options_access_password}" /> 
					</h:selectOneRadio>
					&#160;
					<c:if test="#{enrollment.accessType == 2}">
		 				<o:input entity="enrollment" property="password"/>
						&#160;
	 				</c:if>
					<h:outputText value="#{msg.enrollment_options_features_headline}" styleClass="heading"/>
					&#160;
					<o:input entity="enrollment" property="documents"/>
					<o:input entity="enrollment" property="discussion"/>
					<o:input entity="enrollment" property="mailinglist"/>
					<o:input entity="enrollment" property="wiki"/>
					<o:input entity="enrollment" property="chat"/>
					<o:input entity="enrollment" property="braincontest"/>
					<o:input entity="enrollment" property="freestylelearning"/>
					&#160;
					<h:panelGroup>
						<h:commandButton 
							value="${msg.save}" 
							action="#{views$secured$lecture$enrollmentoptions.saveOptions}" 
							styleClass="button"/>&#160;
						<h:commandButton 
							value="${msg.cancel}" 
							action="#{views$secured$lecture$enrollmentoptions.cancelOptions}" 
							immediate="true" 
							styleClass="button"/>
					</h:panelGroup>	 
					&#160;				
				</o:block>
			</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
