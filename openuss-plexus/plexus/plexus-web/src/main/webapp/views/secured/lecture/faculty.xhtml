<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title">
  			<h:outputText value="#{msg.faculty_maintitle}"/>
  		</ui:define>
		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/faculty.xhtml" />
		</ui:define>
  		<ui:define name="content"> 
			<o:block>
				<h:form id="facultyMainForm" rendered="${!empty faculty.activePeriod}">
					 <t:dataTable id="enrollments" 
							var="enrollment"
							value="#{faculty.activePeriod.enrollments}"
							styleClass="table"
							headerClass="tableHeader"
							footerClass="tableFooter"
							rowClasses="odd, even"
							columnClasses="links, commands"
							preserveDataModel="false"
							preserveSort="false"
							rows="10"
							cellspacing="1">
						  
							<h:column>
						  		<f:facet name="header">
						  			<h:outputFormat value="#{msg.faculty_main_active_enrollments_header}">
						  				<f:param value="#{faculty.activePeriod.name}"/>
						  			</h:outputFormat>
				   				</f:facet> 
								<o:link value="/views/secured/enrollment/main.faces" title="#{enrollment.subject.description}">
									<f:param value="#{enrollment.id}" name="enrollment" />
									<h:outputText value="#{enrollment.subject.name} (#{enrollment.shortcut})"/>
								</o:link>
							</h:column>
					 </t:dataTable>
					<plexus:dataScroller for="enrollments" pages="5"/>
				</h:form>
			</o:block>
			<br/>
	  		<plexus:newsTable value="#{views$secured$lecture$faculty.currentNewsItems}" headline="${msg.news_header}"/>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
