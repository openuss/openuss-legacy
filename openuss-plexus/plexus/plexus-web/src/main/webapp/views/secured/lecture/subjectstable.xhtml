<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
    <t:dataTable id="subjects" 
		var="bean"
		value="#{subjectList.data}"
		styleClass="table"
		headerClass="tableHeader"
		footerClass="tableFooter"
		rowClasses="#{subjectList.rowClasses}"
		columnClasses="links,commands"
		preserveDataModel="false"
		preserveSort="false"
		rows="#{subjectList.rowsPerPage}" 
		rowIndexVar="rowIndex"
		first="#{subjectList.firstRowIndex}"> 
	  
		<h:column>
			<f:facet name="header"> 
				<h:outputText value="#{msg.subject_colheader_name}"/>
			</f:facet>
			<b><h:outputText value="#{bean.name} (#{bean.shortcut})"/></b><br/>
			<small><h:outputText value="#{bean.description}"/></small>
		</h:column>
		
		<plexus:column header="#{msg.commands_header}">
			
			<plexus:command
				bean="#{views$secured$lecture$subjects}"
				action="shortcutSubject"
				label="#{msg.period_command_shortcut}"
				hint="#{msg.period_command_shortcut_hint}"
				styleClass="button_link">
			</plexus:command>
				 
			<plexus:command 
				bean="#{views$secured$lecture$subjects}"
				action="editSubject"
				label="#{msg.subject_command_edit}"
				hint="#{msg.subject_command_edit_hint}"
				styleClass="button_edit">
				<t:updateActionListener property="#{subjectList.selectedRowIndex}" value="#{rowIndex}"/>
			</plexus:command>
				
			<plexus:command   
				bean="#{views$secured$lecture$subjects}"
				action="confirmRemoveSubject"
				label="#{msg.subject_command_remove}"
				hint="#{msg.subject_command_remove_hint}"
				styleClass="button_remove">
				<t:updateActionListener property="#{subjectList.selectedRowIndex}" value="#{rowIndex}"/>
			</plexus:command>
		</plexus:column>
	</t:dataTable>
	
	<t:dataScroller 
		id="subjectsScroller" 
		for="subjects" 
		fastStep="5"
		styleClass="paginator"
		pageCountVar="subjectsPageCount" 
		pageIndexVar="subjectsPageIndex"
		paginator="true" 
		paginatorMaxPages="5" 
		paginatorTableClass="paginator"
		paginatorActiveColumnClass="active"
		renderFacetsIfSinglePage="false"
		actionListener="#{subjectList.scrollerActionEvent}">
		<plexus:dataScrollerFacets />
	</t:dataScroller>
	
</ui:composition>
