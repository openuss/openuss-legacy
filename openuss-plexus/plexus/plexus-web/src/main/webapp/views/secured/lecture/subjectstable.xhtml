<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
     <plexus:dataTable 
     	id="subjects" 
     	label="#{msg['subject_subjectstable_header']}" 
     	value="views$secured$lecture$subjects.data" 
     	columnClasses="col_max_left, col_commands_three"
     	var="bean" 
     	rows="5">  
  
		<t:column>
			<plexus:commandSortHeader columnName="name">#{msg.subject_colheader_name}</plexus:commandSortHeader> 
			<b><h:outputText value="#{bean.name} (#{bean.shortcut})"/></b><br/>
			<small><h:outputText value="#{bean.description}"/></small>
		</t:column>
		
		<plexus:column header="#{msg.commands_header}">
			
			<plexus:command
				bean="#{views$secured$lecture$subjects}"
				action="shortcutSubject"
				label="#{msg.period_command_shortcut}"
				hint="#{msg.period_command_shortcut_hint}"
				styleClass="button_link">
			</plexus:command>
				 
			<plexus:command 
				bean="#{views$secured$lecture$subjects}"
				action="editSubject"
				label="#{msg.subject_command_edit}"
				hint="#{msg.subject_command_edit_hint}"
				styleClass="button_edit">
			</plexus:command>
				
			<plexus:command   
				bean="#{views$secured$lecture$subjects}"
				action="confirmRemoveSubject"
				label="#{msg.subject_command_remove}"
				hint="#{msg.subject_command_remove_hint}"
				styleClass="button_remove">
			</plexus:command>
		</plexus:column>
	</plexus:dataTable>
	
	
</ui:composition>
