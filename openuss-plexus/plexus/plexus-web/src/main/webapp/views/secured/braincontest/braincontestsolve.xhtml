<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:fck="http://www.fck-faces.org/fck-faces"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:c="http://java.sun.com/jstl/core">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['course_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/course.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="brainContestSolveForm">
			<o:block label="#{msg.braincontest_solve_header} - #{braincontest_contest.title}" styleClass="form_box">
				<div class="content_font_normal">
					<h:outputText value="#{braincontest_contest.description}" escape="false"/>
				</div>
				
				<f:subview rendered="#{!(empty braincontest_contest.attachments)}">
					<div class="content_font_normal">
						<t:dataList 
							var="attachment" 
							value="#{braincontest_contest.attachments}" >
							<o:link value="/files/#{attachment.fileName}" rendered="#{!empty attachment.id}">
								<f:param value="#{attachment.id}" name="fileid" />
								<h:graphicImage	value="/images/filetypes/#{attachment.extension}.gif" />
						  		#{attachment.fileName} 
						  	</o:link> 
							<br/>	
						</t:dataList>
					</div>
				</f:subview>
				
				<o:input entity="braincontest_answer" property="answer" required="true"/>
				<o:input entity="braincontest_answer" property="topList" />

			</o:block>

			<o:block>
				<h:commandButton action="#{views$secured$braincontest$braincontestsolve.save}"
					value="#{msg['braincontest_solve_answer']}"
					title="#{msg['braincontest_solve_answer']}"
					styleClass="button_save" />
				<h:commandButton immediate="true" action="braincontest_main" value="#{msg.braincontest_cancel}" styleClass="button_cancel"/>
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
