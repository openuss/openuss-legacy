<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['enrollment_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/enrollment.xhtml" />
	</ui:define>
	<ui:define name="content" styleClass="footer_normal">
		<h:form id="enrollmentMainForm">
			<o:block label="#{enrollment.subject.name} (#{enrollment.shortcut})">
  				#{enrollment.subject.description}  				
  				<h:outputText value="#{msg.enrollment_main_assistants}"
					styleClass="field_label"></h:outputText>
				<t:dataList id="String"
	               styleClass="field_label"
	               itemStyleClass="field_label"
	               var="assistant"
	               value="#{views$secured$enrollment$enrollmentmain.data}"
	               layout="unorderedList"
	               rowCountVar="rowCount"
	               rowIndexVar="index">
				    <h:outputText value="#{assistant.firstName} #{assistant.lastName}" styleClass="field_label"/>
				</t:dataList>
			</o:block>

			<o:block label="#{msg.enrollment_main_access}">
				<h:outputText value="#{msg.enrollment_main_access_passtext}"></h:outputText>
				<h:outputText value="#{msg.enrollment_main_access_password}"
					styleClass="field_label"></h:outputText>
				<h:inputSecret
					value="#{views$secured$enrollment$enrollmentmain.password}"></h:inputSecret>
			</o:block>
			<o:block>
				<plexus:command bean="#{views$secured$enrollment$enrollmentmain}"
					action="applyWithPassword" label="#{msg['enrollment_main_access']}"
					title="#{msg['enrollment_main_access']}" styleClass="button" />
			</o:block>

			<o:block label="#{msg.enrollment_main_access}">
				<h:outputText value="#{msg.enrollment_main_access_applytext}"></h:outputText>
			</o:block>
			<o:block>
				<plexus:command bean="#{views$secured$enrollment$enrollmentmain}"
					action="apply" label="#{msg['enrollment_main_access_applytext']}"
					title="#{msg['enrollment_main_access_applytext']}"
					styleClass="button" />
			</o:block>

		</h:form>
		<plexus:newsTable
			value="#{views$secured$enrollment$enrollment.currentNewsItems}"
			headline="${msg.news_header}" />
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
