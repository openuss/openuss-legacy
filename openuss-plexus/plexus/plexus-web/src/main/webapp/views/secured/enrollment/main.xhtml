<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>
<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="header">
		<link type="application/rss+xml" title="RSS-#{enrollment_info.name}" rel="alternate" href="../../../rss/secured/enrollment.xml?enrollment=#{enrollment_info.id}"/>
	</ui:define>
	<ui:define name="title">
		<h:outputText value="#{msg['enrollment_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/enrollment.xhtml" />
	</ui:define>
	<ui:define name="sidebar"> 
		<ui:include src="/views/commons/sidebar/feeds/enrollmentfeed.xhtml" />
	</ui:define>	
	<ui:define name="content" styleClass="footer_normal">
			<o:block>
				<o:breadCrumb value="#{views$secured$enrollment$main.breadCrumbs}"/>
			</o:block>
			<o:block>
				<p class="header_font_normal">
					<h:outputText value="#{enrollment.name} (#{enrollment.shortcut})"/>
				</p>
				<p class="content_font_normal">
					<h:outputText value="#{enrollment.subject.description}"/>
				</p>
				<div class="content_font_normal">
					<h:outputText value="#{enrollment.description}" escape="false"/>
				</div>
				<h:outputText value="#{msg.enrollment_main_assistants}" styleClass="field_label" rendered="#{not empty views$secured$enrollment$main.assistants}"/>
				<span class="content_font_normal">
				<t:dataList 
					id="assistants"  
					var="assistant"
					value="#{views$secured$enrollment$main.assistants}"
					rendered="#{not empty views$secured$enrollment$main.assistants}"
					layout="unorderedList" rowCountVar="rowCount" rowIndexVar="index">
					<h:outputText value="#{assistant.title} #{assistant.firstName} #{assistant.lastName}"/>
				</t:dataList>
				</span>
			</o:block>

			<s:authorize ifAllGranted="ROLE_USER">
				<s:acl domainObject="#{enrollment}" hasNotPermission="#{ACL.READ}">
					<!-- check if accesstype is AccessType.CLOSED -->
					<c:if test="#{enrollment.accessType.value == 1}">
						<o:block label="#{msg.enrollment_main_access}" styleClass="form_box">
							<h:outputText value="#{msg.enrollment_main_access_closed_text}" styleClass="content_font_normal"/>
						</o:block>
						
					</c:if>
				
					<!-- check if accesstype is AccessType.PASSWORD -->
					<c:if test="#{enrollment.accessType.value == 2}">
						<h:form id="enrollment_main_apply_password_form">
							<o:block label="#{msg.enrollment_main_access}" styleClass="form_box">
								<h:outputText value="#{msg.enrollment_main_access_passtext}" styleClass="content_font_normal"/> 
								<h:outputLabel for="enrollment_password"
									value="#{msg.enrollment_main_access_password}"
									styleClass="field_label" />
								<h:inputSecret id="enrollment_password"
									value="#{views$secured$enrollment$main.password}"
									styleClass="field" validator="#{views$secured$enrollment$main.validatePassword}" required="true">
								</h:inputSecret> 
								<h:message for="enrollment_password" styleClass="field_error" showDetail="true" showSummary="false"/>
							</o:block>
		
							<o:block>
								<plexus:command bean="#{views$secured$enrollment$main}"
									action="applyWithPassword"
									label="#{msg['enrollment_main_access']}"
									title="#{msg['enrollment_main_access']}" styleClass="button" />
							</o:block>
						</h:form>
					</c:if>
	
					<!-- check if accesstype is AccessType.APPLICATION -->
					<c:if test="#{enrollment.accessType.value == 3}">
						<c:if test="#{views$secured$enrollment$main.aspirant}">
							<o:block label="#{msg.enrollment_main_access}">
								<p class="content_font_normal">
									<h:outputText value="#{msg.enrollment_main_access_application_running}"/>
								</p>
							</o:block>
						</c:if>
						<c:if test="#{!views$secured$enrollment$main.aspirant}">
							<h:form id="enrollment_main_apply_form">
								<o:block label="#{msg.enrollment_main_access}">
									<p class="content_font_normal">
										<h:outputText value="#{msg.enrollment_main_access_applytext}"/>
									</p>
								</o:block>
								<o:block>
									<plexus:command bean="#{views$secured$enrollment$main}"
										action="apply" 
										label="#{msg['enrollment_main_access_applybutton']}"
										title="#{msg['enrollment_main_access_applybutton']}"
										styleClass="button" />
								</o:block>
							</h:form>
						</c:if>
					</c:if> 
				</s:acl>
		</s:authorize>
		<s:acl domainObject="#{enrollment}" hasPermission="#{ACL.READ}">
			<c:if test="#{not empty views$secured$enrollment$enrollmentnews.currentNews}">
			<o:block label="#{msg.news_header}" styleClass="news_box">
				<h:form id="news_tables">
		   			<t:dataList id="news" value="#{views$secured$enrollment$enrollmentnews.currentNews}" var="item" styleClass="news">
						<p class="header_font_normal">
	    					<h:outputText value="#{item.publishDate}" styleClass="news_date">
    							<oc:convertTimestamp timeZone="#{visit.timeZone}" type="both" dateStyle="medium" timeStyle="short"/>
    						</h:outputText>
    						<h:outputText value="#{item.title}" styleClass="news_title"/>
    					</p>
    					<div class="content_font_normal">
		    				<h:outputText value="#{item.text}" escape="false"/>
	    				</div>
	   				</t:dataList>
	   			</h:form>
   			</o:block>
   			</c:if>
		</s:acl>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
