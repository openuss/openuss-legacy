<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
		<ui:define name="header">
			<link type="application/rss+xml" title="RSS-#{institute.name}" rel="alternate" href="../../../rss/public/institute.xml?institute=#{institute.id}"/>
		</ui:define>	
  		<ui:define name="title">
  			<h:outputText value="#{msg.department_maintitle}"/>
  		</ui:define>
		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/institute.xhtml" />
		</ui:define>
		<ui:define name="sidebar"> 		
			<ui:include src="/views/commons/sidebar/instituteoptions.xhtml" />
			<ui:include src="/views/commons/sidebar/feeds/institutefeed.xhtml" />
			<ui:include src="/views/commons/sidebar/default.xhtml" />
		</ui:define>	
  		<ui:define name="content">
  			<ui:include src="/views/commons/sidebar/instituteactivation.xhtml" />
  			<h:form id="instituteMainForm">
				<o:block>
					<h:outputText value="#{msg.institute_period_selection}" styleClass="header_font_normal"/>
					<h:selectOneMenu id="periodSelection" 
						layout="pageDirection"  
						value="#{period.id}" 
						valueChangeListener="#{views$secured$lecture$institute.processPeriodSelectChanged}" 
						onchange="this.form.submit();"
						immediate="true" 
						styleClass="pulldown_inline">
						<t:selectItems value="#{institute.periods}" var="period" itemLabel="#{period.name}" itemValue="#{period.id}"/>
					</h:selectOneMenu>
				</o:block>
				
			    <plexus:dataTable 
			     	id="courses" 
			     	var="course" 
			     	label="#{period.name}"
			     	value="views$secured$lecture$institute.courseData" 
			     	columnClasses="col_max_left, col_commands"
					styleClass="table"
			     	rows="10"
			     	rendered="${!empty institute.periods}">       
				       
					<t:column>
						<plexus:commandSortHeader columnName="courseType.name">
							<h:outputText value="#{msg.course_colheader_name}"/>
						</plexus:commandSortHeader>
						<o:link value="/views/secured/course/main.faces" title="#{course.courseType.description}">
							<f:param value="#{course.id}" name="course" />
							<h:outputText value="#{course.courseType.name} (#{course.shortcut})"/>
						</o:link>
					</t:column>
					  
					<s:authorize ifAllGranted="ROLE_USER">
						<plexus:column header="#{msg.commands_header}">		
							<plexus:command  
								bean="#{views$secured$lecture$institute}"
								action="shortcutCourse"
								label="#{msg.course_command_shortcut}"
								title="#{msg.course_command_shortcut_hint}"
								styleClass="button_link">
							</plexus:command>
						</plexus:column>
					</s:authorize>
				</plexus:dataTable>
			</h:form>
		<br/>
	  	<plexus:newsTable value="#{views$secured$lecture$institute.currentNewsItems}" headline="${msg.news_header}"/>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
