<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core">
      		<!--

		-->
	<plexus:dataTable 
		id="department" 
		label="#{msg.institute_departmentList_header}" 
		value="views$secured$lecture$instituteDepartments.departments" 
		var="bean" 
		columnClasses="col_max_left, col_max_left, col_min_left, col_min_left"
		rows="15">
		
		<t:column>
			<plexus:commandSortHeader columnName="name">
				#{msg['department_name']}
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.name}"/>
		</t:column>
		<t:column>
			<plexus:commandSortHeader columnName="shortcut">
				#{msg['department_shortcut']}
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.shortcut}"/>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="ownerName">
				#{msg['department_ownername']}
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.ownerName}"/>
		</t:column>

		<s:authorize ifAllGranted="ROLE_USER">
			<plexus:column header="#{msg.commands_header}">
						<plexus:command 
				bean="#{views$secured$lecture$instituteDepartments}"
				action="signoffInstitute"
				label="#{msg['department_command_remove']}"
				title="#{msg['department_command_remove_hint']}"
				styleClass="button_remove" />
			
			</plexus:column>
		</s:authorize>
	</plexus:dataTable>
</ui:composition>
