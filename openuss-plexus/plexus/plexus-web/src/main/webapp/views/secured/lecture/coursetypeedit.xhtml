<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core"    
      xmlns:plexus="ttp://www.openuss.org/plexus/jsf">
      
	<h:form id="courseTypeForm">
		<o:block label="#{msg.coursetype_header}" styleClass="form_box">
			<o:input entity="courseTypeInfo" property="name" required="true" maxlength="100"/>
			<o:input entity="courseTypeInfo" property="shortcut" required="true" maxlength="30">
				<f:validator validatorId="courseTypeShortcutValidator"/>
			</o:input>
			<o:input entity="courseTypeInfo" property="description" maxlength="250" type="textarea"/>
			<c:if test="#{views$public$coursetype$coursetypes.renderCourseTypeAssignToPeriod}">
				<h:outputLabel value="#{msg.coursetype_preferences_periods}" for="courseTypePeriodSelect" styleClass="field_label" />
				<h:selectOneListbox id="institutePeriods1" size="1" styleClass="pulldown" value="#{courseInfo.periodId}">
		    		<f:selectItems value="#{views$public$coursetype$coursetypes.belongingInstitutePeriods}"/>
				</h:selectOneListbox>
			</c:if>
		</o:block> 
		<o:block>
			
			<c:if test="#{views$public$coursetype$coursetypes.renderCourseTypeAssignToPeriod}">
			
				<h:commandButton id="saveCourseType"   action="#{views$public$coursetype$coursetypes.saveCourseTypeAssignToPeriod}" value="#{msg.save}" styleClass="button_save" />
				<h:commandButton id="cancelCourseType" action="#{views$public$coursetype$coursetypes.cancelCourseTypeAssignToPeriod}" value="#{msg.cancel}" immediate="true" styleClass="button_cancel"/>
			
			</c:if>
			
			<c:if test="#{views$public$coursetype$coursetypes.renderCourseTypeEditNew}">
			
				<h:commandButton id="saveCourseType"   action="#{views$public$coursetype$coursetypes.saveCourseType}" value="#{msg.save}" styleClass="button_save" />
				<h:commandButton id="cancelCourseType" action="#{views$public$coursetype$coursetypes.cancelCourseType}" value="#{msg.cancel}" immediate="true" styleClass="button_cancel"/>
			
			</c:if>
			
			
		</o:block>
	</h:form>
</ui:composition>
