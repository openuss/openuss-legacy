<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core">

	<t:tree2 id="serverTree" value="#{distributionViewBacker.tree}" var="node"
		varNodeToggler="t" preserveToggle="false" clientSideToggle="false">
		<f:facet name="folder">
			<h:panelGroup>
				<h:commandLink immediate="true"
					styleClass="#{t.nodeSelected ? 'standard_bold':'standard'}"
					actionListener="#{t.setNodeSelected}">
					<t:graphicImage value="/images/folder-open.png"
						rendered="#{t.nodeExpanded}" border="0" />
					<t:graphicImage value="/images/folder-open.png"
						rendered="#{!t.nodeExpanded}" border="0" />
					<h:outputText value="#{node.description}" styleClass="nodeFolder" />
				</h:commandLink>
			</h:panelGroup>
		</f:facet>
	</t:tree2>
</ui:composition>
