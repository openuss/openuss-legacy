<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
		<f:loadBundle basename="resources" var="msg" />
  		<ui:define name="title"><h:outputText value="#{msg.courseSearch_title}"/></ui:define>
  		<ui:define name="navigation">  			
			<ui:include src="/views/commons/navigation/desktop.xhtml" />
  		</ui:define>
  		<ui:define name="content">
			<h1>
				<h:outputText value="#{msg.courseSearch_Headline}"/>
			</h1>
			<h:form id="courseSearchForm">
			<p>
				<h:inputText value="#{msg.courseSearch_SearchString}"/>
				<h:commandButton action="searchResultsCourse" value="#{msg.courseSearch_btnSearch}" styleClass="formButton"/>
  			</p>
  			</h:form>
  			<h:form id="courseSelectForm">
	  		<h:panelGrid 
	  			columns="2"
	  			headerClass="panelGridHeaderContent"
	  			cellpadding="5px">
		  		<f:facet name="header">
		  			<h:outputText value="#{msg.courseSearch_courseList_Heading}"/>
   				</f:facet>
   				<h:commandLink value="Discussion in English (OpenUSS Community)" action="show_course" styleClass="int"/>
				<h:commandLink value="#{msg.subscribe}" action="subscribe_course" styleClass="int"/>
   				<h:commandLink value="Discussion in English (EJOSA Community)" action="show_course" styleClass="int"/>
   				<h:commandLink value="#{msg.subscribe}" action="subscribe_course" styleClass="int"/>
   				<h:commandLink value="ET + EUS (WS 2006 / 2007)" action="show_course" styleClass="int"/>
   				<h:commandLink value="#{msg.subscribe}" action="subscribe_course" styleClass="int"/>
   			</h:panelGrid>
			</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
