
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:news="http://www.openuss.org/news/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:x="http://myfaces.apache.org/extensions"
    xmlns:s="http://www.openuss.org/jsf-security"  
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fck="http://www.fck-faces.org/fck-faces">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title"> 
		<h:outputText value="#{msg.faculty_maintitle} - #{faculty.name}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/faculty.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="newsEditForm" enctype="multipart/form-data">
			<o:block styleClass="form_box" label="#{msg.newsitem_header}">
				<p class="content_font_normal">
					<h:outputText value="#{msg.newsitem_category}" id="categoryLabel" styleClass="field_label" />
					<h:selectOneListbox id="categorySelect" size="1" styleClass="pulldown" value="#{newsItem.category}">
						<f:converter converterId="NewsCategoryConverter" />
						<f:selectItems value="#{newsCategorySelectItems.items}" />
					</h:selectOneListbox>

					<o:input property="publishDate" entity="newsItem" required="true" />
					<o:input property="expireDate" entity="newsItem" validator="#{newsLectureController.validateExpireDate}" />

					<o:input property="title" entity="newsItem" maxlength="250"	required="true" />
					<h:outputLabel value="#{msg.newsitem_text}" for="textEditor" styleClass="field_label" />
					<fck:editor value="#{newsItem.text}" id="textEditor" toolbarSet="News" width="100%" height="200" />
					<h:outputLabel value="#{msg.newsitem_attachment}" for="attachment"	styleClass="field_label" />
	
					<f:subview rendered="${!empty newsItem.attachment}">
						<h:outputLink value="/openuss-plexus/files/#{sessionScope.newsItem.attachment.fileName}">
							<f:param value="#{newsItem.attachment.id}" name="fileid" />
							<h:graphicImage	value="/images/filetypes/#{sessionScope.newsItem.attachment.extension}.gif" />
					  		#{sessionScope.newsItem.attachment.name} 
					  	</h:outputLink>
				  		&#160;
				  		<h:commandButton value="delete" action="#{views$secured$lecture$newsedit.removeAttachment}" immediate="true" styleClass="button_remove"/><br/><br/>
			  		</f:subview> 
							
					<t:inputFileUpload id="attachment" storage="file" accept="*" immediate="true" styleClass="uploadField">
						<f:valueChangeListener type="org.openuss.web.upload.UploadListener" />
					</t:inputFileUpload>
					<h:message for="attachment" styleClass="field_error" showDetail="true" showSummary="false" />
				</p>
			</o:block>
			<o:block>
				<h:commandButton id="btn_save" action="#{views$secured$lecture$newsedit.save}" value="#{msg.save}" title="#{msg.save_hint}" styleClass="button_save" />
				<h:commandButton id="btn_cancel" action="#{views$secured$lecture$newsedit.cancel}" value="#{msg.cancel}" title="#{msg.save_hint}" styleClass="button_save" immediate="true" />
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
