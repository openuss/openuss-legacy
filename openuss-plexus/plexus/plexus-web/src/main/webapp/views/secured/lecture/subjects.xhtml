<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:plexus="ttp://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title"><h:outputText value="#{msg.faculty_maintitle} - #{faculty.name}"/></ui:define>
 		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/faculty.xhtml" />
		</ui:define>
  		<ui:define name="content">
  			<h:form id="subjectsForm">
				<ui:include src="subjectstable.xhtml"/>
				<c:if test="#{empty sessionScope.subject}">
					<o:block>
						<h:commandButton 
						    id="addSubject"
							action="#{views$secured$lecture$subjects.addSubject}" 
							value="#{msg.subject_command_add}" 
							title="#{msg.subject_command_add_hint}"
							styleClass="button_add"/>
					</o:block>
				</c:if>
			</h:form>
			
			<c:if test="#{!(empty sessionScope.subject)}">
				<ui:include src="subjectedit.xhtml"/>
			</c:if>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
