<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core">

	<plexus:dataTable 
		id="university" 
		label="#{msg.universityList_header}"
		value="views$public$university$universities.universities" 
		var="bean" 
		columnClasses="col_max_left, col_max_left, col_min_left, col_min_left"
		rows="15">
		<t:column>
			<plexus:commandSortHeader columnName="name">
				#{msg['university_name']}
	        </plexus:commandSortHeader>
			<h:outputText value="#{bean.name}"/>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="owner">
				#{msg['university_ownername']}
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.ownerName}"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="shortcut">
				#{msg['institute_shortcut_header']}
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.shortcut}"/>
		</t:column>

		<s:authorize ifAllGranted="ROLE_USER">
			<plexus:column header="#{msg.commands_header}">
			<plexus:command
				bean="#{views$public$university$universities}"
				action = "editUniversity"		
				label="#{msg.university_command_edit}"
				title="#{msg.university_command_edit_hint}"
				styleClass="button_edit"/>
			
			<plexus:command
				bean="#{views$public$university$universities}"
				action = "manageUniversity"		
				label="#{msg.university_command_manage}"
				title="#{msg.university_command_manage_hint}"
				styleClass="button_edit"/>
				
			<h:commandButton 
				action = "department_create"
				styleClass="button_remove"
				value="#{msg.university_command_remove}"
				hint="#{msg.university_command_remove_hint}">
			</h:commandButton>		
			</plexus:column>
		</s:authorize>
	</plexus:dataTable>
</ui:composition>
