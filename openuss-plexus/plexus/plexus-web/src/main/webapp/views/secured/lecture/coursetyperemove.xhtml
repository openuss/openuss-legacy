<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:s="http://www.openuss.org/jsf-security"  
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/dialog.xhtml">
  		<ui:define name="title"><h:outputText value="#{msg.institute_maintitle} - #{institute.name}"/></ui:define>
  		<ui:define name="content"> 
			<s:acl domainObject="#{institute}" hasPermission="#{ACL.MANAGE_COURSE_TYPES}" ifNot="error"/>
			<h:form id="removeCourseTypeForm">
	  			<o:block label="#{msg.warning_attention_dataloss}- #{msg.coursetype_remove_header}" styleClass="warning_box">
	  				<p class="content_font_normal">
	  					<span>
							<h:outputText value="#{msg.coursetype_remove_text_part_1}" styleClass="warning"/>	<br/>
							<strong>#{courseType.name} (#{courseType.shortcut})	</strong><br/> 
							#{courseType.description}<br/>
							<br/>
							<h:outputText value="#{msg.coursetype_remove_text_part_2}" styleClass="warning"/>
							<t:dataList var="course" value="#{courseType.courses}" layout="unorderedList">
								#{course.courseType.name} (#{course.shortcut}) - #{course.period.name}
							</t:dataList>
							<h:outputText value="#{msg.coursetype_remove_text_part_3}" styleClass="warning"/>
						</span>
					</p>
					<p class="content_font_normal">
	   					<h:selectBooleanCheckbox id="checkConfirmation" 
	   						validator="#{views$secured$lecture$coursetyperemove.validateRemoveConfirmation}"
	   						styleClass="checkbox" 
	   						required="true"/>
	   					<h:outputLabel value="#{msg.coursetype_remove_confirmation_flag}" for="checkConfirmation"/>
	   				</p>
	   				<h:message for="checkConfirmation" styleClass="field_error"/>					
				</o:block>
				<o:block>
					<h:commandButton value="${msg.cancel}" action="#{views$secured$lecture$coursetyperemove.cancelCourseType}" styleClass="button_cancel" immediate="true"/>
					<h:commandButton value="${msg.remove}" action="#{views$secured$lecture$coursetyperemove.removeCourseType}" styleClass="button_warning"/>
				</o:block>
			</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
