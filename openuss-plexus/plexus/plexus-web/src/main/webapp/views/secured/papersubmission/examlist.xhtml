<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:t="http://myfaces.apache.org/tomahawk"    
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"      
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title"><h:outputText value="#{msg.course_main_title} - #{courseInfo.shortcut}"/></ui:define>
 		
 		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/course.xhtml" />
		</ui:define>
		
  		<ui:define name="content">                             
  			<t:saveState value="#{views$secured$papersubmission$examlist.editing}"/>
  			<t:saveState value="#{examInfo.id}"/>
  			<t:saveState value="#{examInfo.domainId}"/>
  			<t:saveState value="#{examInfo.attachments}"/>
  			<h:form id="papersForm">
		  		<o:block label="#{msg.papersubmission_main_info}" styleClass="form_box">
					<p class="content_font_normal">	  								
						<h:outputFormat escape="false" value="#{msg.papersubmission_main_info_detail}" styleClass="content_font_normal" />
					</p>
				</o:block>
  			
				<ui:include src="examtable.xhtml"/>
							
				<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}">
					<o:block rendered="#{!views$secured$papersubmission$examlist.editing}">
						<t:commandButton 
						    id="addExam" 
						    forceId="true"
							action="#{views$secured$papersubmission$examlist.addExam}" 
							value="#{msg.papersubmission_exam_command_add}" 
							title="#{msg.papersubmission_exam_command_add_hint}"
							styleClass="button_big"/>
					</o:block>
				</s:acl>
			</h:form>
			<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}">
				<ui:include src="examedit.xhtml"/>
			</s:acl>
				
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
