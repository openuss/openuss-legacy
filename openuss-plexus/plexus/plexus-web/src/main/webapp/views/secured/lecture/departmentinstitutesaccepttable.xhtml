<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
     <plexus:dataTable   
     	id="instituteApirantInDepartment" 
     	value="views$public$institute$institutes.institutes" 
		var="bean" 
     	label="#{msg['institute_aspirant_department_header']}" 
     	
     	columnClasses="col_max_left, col_commands"
     	
     	rows="5">  
   
		<t:column>
			<plexus:commandSortHeader columnName="name">#{msg.instituteList_colheader_name}</plexus:commandSortHeader> 
		
		</t:column>
		
		<plexus:column header="#{msg.commands_header}">
			
					
						<h:commandButton 
						    id="acceptinstitute"
							value="#{msg.departmentinstitutes_command_accept}" 
							title="#{msg.departmentinstitutes_command_accept_hint}"
							styleClass="button_big"/>
					
					
					
						<h:commandButton 
						    id="rejectinstitute"
							value="#{msg.departmentinstitutes_command_reject}" 
							title="#{msg.departmentinstitutes_command_reject_hint}"
							styleClass="button_big"/>
					
		
		</plexus:column>
	</plexus:dataTable>
	

	
	
</ui:composition>
