<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/dialog.xhtml">
  		<ui:define name="content"> 
 			<h:form id="reg1appForm">
 				
 				<o:block>
 					<s:authorize ifNotGranted="ROLE_ADMIN">
	 					<p class="content_font_normal">
	 						<h:outputText value="#{msg.institute_registration_application_info_text}" escape="false"/>
	 					</p>
 					</s:authorize>
 					<h:outputLabel value="#{msg.institute_preferences_university}" for="universitySelect" styleClass="field_label" />
 					<h:selectOneListbox id="institute_preferences_university" 
						size="1" 
						styleClass="pulldown" 
						value="#{departmentInfo.universityId}"
						valueChangeListener="#{instituteRegistration.processUniversitySelectChanged}" 
						onchange="this.form.submit();"
						immediate="true">
	    				<f:selectItems value="#{instituteRegistration.allUniversities}"/>
	    				<f:validator validatorId="universityDepartmentSelectValidator"/>
					</h:selectOneListbox>
					<h:outputLabel value="#{msg.institute_preferences_department}" for="departmentSelect" styleClass="field_label" />
 					<h:selectOneListbox id="institute_preferences_department" 
						size="1" 
						styleClass="pulldown" 
						value="#{instituteInfo.departmentId}"
						valueChangeListener="#{instituteRegistration.processDepartmentSelectChanged}" 
						onchange="this.form.submit();"
						immediate="true">
	    				<f:selectItems value="#{instituteRegistration.allDepartments}"/>
	    				<f:validator validatorId="instituteDepartmentSelectValidator"/>
					</h:selectOneListbox>			
				</o:block>
			
				<o:block>
					<h:commandButton value="${msg.back}" action="institute_registration_step1" styleClass="button_back" immediate="true"/>
					<h:commandButton value="#{msg.forward}" action="institute_registration_step2" styleClass="button_continue"/>
		  		</o:block>
	  		</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
