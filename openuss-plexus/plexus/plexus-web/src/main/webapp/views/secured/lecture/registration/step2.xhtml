<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/dialog.xhtml">
  		<ui:define name="content"> 
 			<h:form id="reg2Form">
 				 <o:block label="#{msg.institute_registration_step3_headline}"> 
 				  	<p class="header_font_normal">
	 					<h:outputText value="#{msg.institute_registration_step3_subheading}" />
 					</p>
 					<p class="content_font_normal">
	 					<h:outputText value="#{msg.institute_registration_step2_confirm_text}" escape="false"/><br/>
						<h:outputFormat value="#{msg.institute_registration_step2_confirm_email}" escape="false">
							<f:param value="#{instituteRegistration.instituteInfo.email}" />
						</h:outputFormat>
					</p>
					<p class="content_font_normal">
					<f:param name="instituteInfo" value="#{instituteRegistration.instituteInfo.id}"/>
						<h:panelGrid border="0" columns="1" footerClass="footer_right">
						 	<h:outputText value="#{instituteRegistration.instituteInfo.name}" styleClass="header_font_normal"/>
							<h:outputText value="#{instituteRegistration.instituteInfo.address}" styleClass="content_font_normal"/>
							<h:outputText value="#{instituteRegistration.instituteInfo.postcode} #{instituteRegistration.instituteInfo.city}" styleClass="content_font_normal"/>
							<h:outputFormat value="#{msg.institute_information_telephone}" rendered="#{!empty instituteRegistration.instituteInfo.telephone}" styleClass="content_font_normal">
								<f:param value="#{instituteRegistration.instituteInfo.telephone}" styleClass="content_font_normal"/>
							</h:outputFormat>
							<h:outputFormat value="#{msg.institute_information_telefax}" rendered="#{!empty instituteRegistration.instituteInfo.telefax}" styleClass="content_font_normal">
								<f:param value="#{instituteRegistration.instituteInfo.telefax}" />
							</h:outputFormat>
						</h:panelGrid>
					</p>
				</o:block>
				<o:block>
					<h:commandButton value="${msg.back}" action="institute_registration_step1application" styleClass="button_back" immediate="true"/>
					<h:commandButton value="#{msg.institute_registration_step2_confirm_button}" action="#{instituteRegistration.registrate}" styleClass="button_big"/>
		  		</o:block>
	  		</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
