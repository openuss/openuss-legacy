<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security" 
      xmlns:c="http://java.sun.com/jstl/core">
      
     <plexus:dataTable   
     	id="courses" 
     	label="#{msg['coursetype_coursetypestable_header']}" 
     	value="views$public$coursetype$courses.data" 
     	columnClasses="col_max_left, col_min_left, col_commands"
     	var="bean" 
     	rows="5">  
     	
     	<t:column>
			<plexus:commandSortHeader columnName="name">#{msg.course_colheader_name}</plexus:commandSortHeader> 
			
			 <h:commandLink action="#{views$public$coursetype$courses.selectCourse}" styleClass="command">
				<b><h:outputText value="#{bean.name} (#{bean.shortcut})"/></b>
			</h:commandLink>
			<br></br>
			<small><h:outputText value="#{bean.description}"/></small>
			
		</t:column>
		
		<t:column>
		
			<plexus:commandSortHeader columnName="period">#{msg.course_colheader_period}</plexus:commandSortHeader> 
			
			<b><h:outputText value="#{bean.periodName}"/></b>
			
		</t:column>
		
		<plexus:column header="#{msg.commands_header}">
		
			<s:authorize ifAllGranted="ROLE_USER">
				<plexus:command 
					bean="#{views$public$coursetype$courses}"
					action="shortcutCourse"
					label="#{msg.course_command_shortcut}"
					title="#{msg.course_command_shortcut_hint}"
					styleClass="button_link">
				</plexus:command>	
			</s:authorize>
			 
			<plexus:command 
				bean="#{views$public$coursetype$coursetypes}"
				action="editCourseType"
				label="#{msg.coursetype_command_edit}"
				hint="#{msg.coursetype_command_edit_hint}"
				styleClass="button_edit">
			</plexus:command>
				
			<plexus:command   
				bean="#{views$public$coursetype$coursetypes}"
				action="confirmRemoveCourseType"
				label="#{msg.coursetype_command_remove}"
				hint="#{msg.coursetype_command_remove_hint}"
				styleClass="button_remove">
			</plexus:command>
		
		</plexus:column>
   
		
	</plexus:dataTable>
	
	
</ui:composition>
