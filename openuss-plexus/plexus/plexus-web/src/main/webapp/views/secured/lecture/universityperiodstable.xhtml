<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
     <plexus:dataTable 
     	id="periods" 
     	label="#{msg.period_header}"  
     	value="views$secured$lecture$universityperiods.periodData" 
     	var="periodInfo" 
     	columnClasses="col_max_center, col_max_left, col_min_center, col_min_center, col_min_center, col_commands"
     	rows="20"
     	infoText="#{msg.table_info_text_periods}">  

		<t:column>
			<plexus:commandSortHeader columnName="name">#{msg.period_colheader_name}</plexus:commandSortHeader> 
			<t:commandLink id="selectPeriod" action="#{views$secured$lecture$universityperiods.editPeriod}" styleClass="command" title="#{periodInfo.description}">
				<h:outputText value="#{periodInfo.name}"/>
			</t:commandLink>
			<h:graphicImage 
				value="/images/pool/icons/document_stop.png" 
				title="#{msg.default_period_donot_delete}" 
				rendered="#{periodInfo.defaultPeriod}"/>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="description">#{msg.period_colheader_description}</plexus:commandSortHeader> 
			<h:outputText value="#{periodInfo.description}"/>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="startdate">#{msg.period_colheader_start}</plexus:commandSortHeader> 
			<h:outputText value="#{periodInfo.startdate}">
				<f:convertDateTime type="date" timeZone="#{visit.timeZone}"/>
			</h:outputText>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="enddate">#{msg.period_colheader_end}</plexus:commandSortHeader> 
			<h:outputText value="#{periodInfo.enddate}">
				<f:convertDateTime type="date" timeZone="#{visit.timeZone}"/>
			</h:outputText>
		</t:column>
		
		<t:column>
			<f:facet name="header">
				<h:outputText value="#{msg.period_colheader_active}"/>
			</f:facet> 
			<h:commandLink 
				id="activePeriod"  
				styleClass="command" 
				title="#{periodInfo.description}">
			</h:commandLink>
			<h:graphicImage 
				rendered="#{!views$secured$lecture$universityperiods.isActivePeriod}"
				value="/images/icons/inactive.gif" 
				title="#{msg.period_command_inactive_hint}" 
				alt="#{msg.period_command_inactive}"/>
			<h:graphicImage 
				value="/images/icons/active.gif" 
				title="#{msg.period_command_active_hint}" 
				alt="#{msg.period_command_active}" 
				rendered="#{views$secured$lecture$universityperiods.isActivePeriod}"/>
		</t:column>
		
		<plexus:column header="#{msg.commands_header}">
			<plexus:command 
				bean="#{views$secured$lecture$universityperiods}"
				action="editPeriod"
				styleClass="icon_edit"
				label="#{msg.period_command_edit}"
				title="#{msg.period_command_edit_hint}"/>
			<plexus:command 
				bean="#{views$secured$lecture$universityperiods}"
				action="confirmRemovePeriod"
				styleClass="icon_remove"
				label="#{msg.period_command_remove}"
				title="#{msg.period_command_remove_hint}"
				rendered="#{not periodInfo.defaultPeriod}"/>
		</plexus:column>
	</plexus:dataTable>
</ui:composition>
