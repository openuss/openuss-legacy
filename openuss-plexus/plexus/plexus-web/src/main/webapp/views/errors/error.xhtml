<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title">OpenUSS</ui:insert></title>
		<link href="../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
		<f:loadBundle basename="resources" var="msg"/>
		<!-- text above will be ignored -->
		<ui:composition template="/views/layout/dialog.xhtml">
			<f:loadBundle basename="resources" var="msg"/> 
	  		<ui:define name="title"><h:outputText value="${msg.errorpage_header}"/></ui:define>
	  		<ui:define name="content">
	  			  <h:form id="form200">
		  			<o:block label="#{msg.errorpage_header}" styleClass="error_box">
		  				<p class="content_font_normal">
				  			<h:outputText value="${msg.errorpage_text}"/><br/>
				  			<h:outputFormat value="${msg.errorpage_errortype}">
			  					<f:param value="#{requestScope['javax.servlet.error.exception_type'].name}"/>
			  				</h:outputFormat><br/>
			  				<h:outputFormat value="${msg.errorpage_page}">
				  				<f:param value="#{requestScope['javax.servlet.error.request_uri']}"/>
				  			</h:outputFormat><br/>
				  		</p>
			 			<p class="content_font_normal">	  			
			 				<h:outputText value="#{msg.errors_error_bugtracking_url_text}" class="content_font_header"/>
			 			</p>
			 				<span class="content_font_normal">#{msg.errors_error_bugtracking_url}</span>
			 				<h:outputLink value="#{SYSTEM_PROPERTIES.BUGTRACKING_URL}"><h:outputText value="#{SYSTEM_PROPERTIES.BUGTRACKING_URL}"/></h:outputLink><br/>
		  					<span class="content_font_normal">Servicecenter E-Learning: </span>
		  					<h:outputLink id="label" value="mailto:#{msg.support_email}"><h:outputText value="#{msg.support_email_label}"/></h:outputLink>
		  			</o:block>
		  			<o:block>
	  					<h:commandButton value="#{msg.home}" action="home" styleClass="button"/>
	  				</o:block>
	  				<o:block label="Stacktrace">
	  					<p class="content_font_normal">
					 		<h:outputText value="#{errorController.stackTrace}" escape="false" class="stacktrace"/>
					 	</p>
		  			</o:block>
	  			</h:form>
	  		</ui:define>
		</ui:composition>
		<!-- text above will be ignored -->
	</body>
</html>
