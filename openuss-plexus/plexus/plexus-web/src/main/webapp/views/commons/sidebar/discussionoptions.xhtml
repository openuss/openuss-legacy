<!-- Default Sidebar -->
<f:subview
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:o="http://www.openuss.org/jsfcontrols"
    xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:p="http://www.openuss.org/plexus/jsf"
    xmlns:x="http://myfaces.apache.org/extensions">
	
		<h:form>
			<o:block styleClass="option_box" label="#{msg.discussion_watch_state_header}">
				<h:outputText value="#{msg.discussion_forum_watch_true}" styleClass="content_font_normal" rendered="#{views$secured$discussion$discussions.forumWatchState}" escape="false"/>
				<h:outputText value="#{msg.discussion_forum_watch_false}" styleClass="content_font_normal" rendered="#{not views$secured$discussion$discussions.forumWatchState}" escape="false"/>
					<ul class="int">
						<li>
							<h:commandLink action="#{views$secured$discussion$discussions.changeWatchState}"
								value="#{msg['discussion_forum_watch']}"
								title="#{msg['discussion_forum_watch']}"/>				
						</li>
					</ul>
			</o:block>

			<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}" >
				<o:block styleClass="option_box" label="#{msg.discussion_config_state_header}">
					<h:outputText value="#{msg.discussion_forum_readonly_true}" styleClass="content_font_normal" rendered="#{views$secured$discussion$discussions.forumReadOnly}" escape="false"/>
					<h:outputText value="#{msg.discussion_forum_readonly_false}" styleClass="content_font_normal" rendered="#{not views$secured$discussion$discussions.forumReadOnly}" escape="false"/>
					<ul class="int">
						<li>
							<h:commandLink action="#{views$secured$discussion$discussions.changeReadOnly}"
								value="#{msg['discussion_forum_readonly']}"
								title="#{msg['discussion_forum_readonly']}"/>
						</li>
					</ul>
				</o:block>
			</s:acl>
		</h:form>
	
</f:subview>
