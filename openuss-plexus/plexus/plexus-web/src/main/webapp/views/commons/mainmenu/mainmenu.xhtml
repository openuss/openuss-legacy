<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:foundation="http://www.openuss.org/foundation/jsf">
	<h:form id="mainmenu">
		<ul id="header_navigation">
			<c:if test="#{empty sessionScope.desktop}">
				<li class="main_nav_home"><h:commandLink action="home" value="#{msg.mainmenu_command_home}" /></li>
			</c:if>
			<s:authorize ifAllGranted="ROLE_USER">
				<li class="main_nav_desktop"><h:commandLink action="desktop" value="#{msg.mainmenu_command_desktop}" /></li>
			</s:authorize>
			<li class="main_nav_doc"><h:outputLink value="/openuss-plexus/views/public/documentation.faces">#{msg.mainmenu_command_documentation}</h:outputLink></li>
			<li class="main_nav_forum"><h:outputLink value="/openuss-plexus/views/public/forum.faces">#{msg.mainmenu_command_userforum}</h:outputLink></li>
			<s:authorize ifAllGranted="ROLE_ADMIN">
				<li class="main_nav_admin"><h:commandLink action="administration" value="#{msg['mainmenu_command_administration']}" /></li>
			</s:authorize>
		</ul>
	</h:form>
</ui:composition>
