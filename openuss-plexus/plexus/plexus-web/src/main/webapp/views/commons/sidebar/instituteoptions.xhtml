<!-- Default Sidebar -->
<f:subview
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:o="http://www.openuss.org/jsfcontrols"
    xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:p="http://www.openuss.org/plexus/jsf"
    xmlns:x="http://myfaces.apache.org/extensions">
	
	<s:authorize ifAllGranted="ROLE_USER">
		<s:acl domainObject="#{institute}" hasNotPermission="#{ACL.INSTITUTE_TUTOR}">
			<h:form>
				<o:block label="#{msg.options}" styleClass="option_box">
					<ul class="int">
						<li>
							<h:commandLink value="#{msg['institute_command_assistant_application']}" action="#{views$secured$lecture$institute.applyForMembership}"/>
						</li>
					</ul>
				</o:block>
			</h:form>
		</s:acl>
	</s:authorize>
	
</f:subview>
