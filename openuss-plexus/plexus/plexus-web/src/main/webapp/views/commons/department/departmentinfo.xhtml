<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
      
    <div class="institute_info">
    	<h:form id="institute_link">
    		<h:commandLink action="/views/public/department/department.faces" >
    			<f:param name="department" value="#{departmentInfo.id}"/>
			 	<h:outputText value="#{departmentInfo.shortName}" styleClass="header_font_normal"/>
			 	<h:outputText value="#{departmentInfo.address}" styleClass="content_font_normal"/>
			 	<h:outputText value="#{departmentInfo.postcode} #{departmentInfo.city}" styleClass="content_font_normal"/>
			 	<h:outputFormat value="#{msg.institute_information_telephone}" rendered="#{!empty departmentInfo.telephone}" styleClass="content_font_normal">
					<f:param value="#{departmentInfo.telephone}" styleClass="content_font_normal"/>
				</h:outputFormat>
				<h:outputFormat value="#{msg.institute_information_telefax}" rendered="#{!empty departmentInfo.telefax}" styleClass="content_font_normal">
					<f:param value="#{departmentInfo.telefax}" />
				</h:outputFormat>
			
    		</h:commandLink>
    		
    	</h:form>
	</div>

</ui:composition>
