<!-- Default Sidebar -->
<f:subview
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:o="http://www.openuss.org/jsfcontrols"
    xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:p="http://www.openuss.org/plexus/jsf"
    xmlns:x="http://myfaces.apache.org/extensions">
      
	
	<h:form id="actionsForm">
		<o:block label="#{msg.user_options_sidebar_header}" styleClass="option_box">
			<ul class="action_list">
				<li class="department_overview_of_all_courses">
					<o:link value="/views/public/department/allcoursesbydepartment.faces">
		   				<f:param name="department" value="#{departmentInfo.id}" />
						<h:outputText value="#{msg.department_navigation_allcourses_link}"/>
		    		</o:link>
				</li>
				<s:authorize ifAllGranted="ROLE_USER">
					<c:if test="#{not views$public$department$department.bookmarked}">
	 					<li class="department_bookmark">
							<h:commandLink value="" action="#{views$public$department$department.addShortcut}" ><span />#{msg.department_command_overview_shortcut}</h:commandLink>
						</li>
					</c:if>
				  	<c:if test="#{views$public$department$department.bookmarked}">	
						<li class="department_remove_bookmark">
							<h:commandLink value="" action="#{views$public$department$department.removeShortcut}" ><span />#{msg.department_command_remove_shortcut}</h:commandLink>
						</li>
					</c:if>
					<li class="register_institute">
						<h:commandLink value="" action="institute_registration_start" ><span />#{msg.institute_command_add_institute}</h:commandLink>
					</li>
				</s:authorize>
			</ul>
		</o:block>
	</h:form>
</f:subview>
