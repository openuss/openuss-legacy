<!-- Default Sidebar -->
<f:subview
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:o="http://www.openuss.org/jsfcontrols"
    xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:p="http://www.openuss.org/plexus/jsf"
    xmlns:x="http://myfaces.apache.org/extensions">
    
	<s:authorize ifAllGranted="ROLE_USER">
		<h:form id="actionsForm">
		<o:block label="#{msg.user_options_sidebar_header}" styleClass="option_box">
			<ul class="int">
				<c:if test="#{not views$public$department$department.bookmarked}">
					<li class="int">
						<h:commandLink action="#{views$public$department$department.addShortcut}">
						  	<h:outputText value="#{msg.department_command_overview_shortcut}" />
						</h:commandLink>
					</li>
				</c:if>
			  	<c:if test="#{views$public$department$department.bookmarked}">	
					<li class="int">
					  	<h:commandLink	action="#{views$public$department$department.removeShortcut}">
					  		<h:outputText value="#{msg.department_command_remove_shortcut}" />
					  	</h:commandLink>
					</li>
				</c:if>
				<li class="int">
					<h:commandLink action="institute_registration_start">
					  	<h:outputText value="#{msg.institute_command_add_institute}" />
					</h:commandLink>
				</li>
			</ul>
		</o:block>
		</h:form>
	</s:authorize>
</f:subview>
