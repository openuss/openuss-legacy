<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
      
    <plexus:dataTable 
    	id="enrollments" 
    	label="#{msg.desktop_enrollments_header}"
    	value="views$secured$desktop$desktop.enrollmentsProvider" 
    	var="enrollmentItem" 
    	rows="5">
		<t:column>
			<plexus:commandSortHeader columnName="subject.name">
				<h:outputText value="#{msg.desktop_enrollments_colheader_name}"/>
			</plexus:commandSortHeader>
			<h:commandLink action="#{views$secured$desktop$desktop.showEnrollment}" styleClass="command" title="#{enrollmentItem.subject.description}">
				<h:outputText value="#{enrollmentItem.subject.name} - #{enrollmentItem.period.name} (#{enrollmentItem.shortcut})"/>
			</h:commandLink>
		</t:column>
		 
		<plexus:column header="#{msg.commands_header}">
			<plexus:command
				bean="#{views$secured$desktop$desktop}"
				action="removeEnrollment"
				label="#{msg.desktop_enrollments_command_remove}"
				hint="#{msg.desktop_enrollments_command_remove_hint}"
				styleClass="button_unlink"/>
		</plexus:column>
	</plexus:dataTable>
		  
	
</ui:composition>
