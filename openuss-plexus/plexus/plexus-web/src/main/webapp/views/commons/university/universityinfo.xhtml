<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
      
    <div class="university_info">
    	<h:form id="university_link">
    		<h:commandLink action="/views/public/university/university.faces" >
    			<f:param name="universityInfo" value="#{universityInfo.id}"/>
			 	<h:outputText value="#{universityInfo.shortName}" styleClass="header_font_normal"/>
				<h:outputText value="#{universityInfo.address}" styleClass="content_font_normal"/>
				<h:outputText value="#{universityInfo.postcode} #{universityInfo.city}" styleClass="content_font_normal"/>
				<h:outputFormat value="#{msg.university_information_telephone}" rendered="#{!empty universityInfo.telephone}" styleClass="content_font_normal">
					<f:param value="#{universityInfo.telephone}" styleClass="content_font_normal"/>
				</h:outputFormat>
				<h:outputFormat value="#{msg.university_information_telefax}" rendered="#{!empty universityInfo.telefax}" styleClass="content_font_normal">
					<f:param value="#{universityInfo.telefax}" />
				</h:outputFormat>
    		</h:commandLink>
    	</h:form>
	</div>

</ui:composition>
