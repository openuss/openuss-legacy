<!-- Default Sidebar -->
<f:subview
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:o="http://www.openuss.org/jsfcontrols"
    xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:p="http://www.openuss.org/plexus/jsf"
    xmlns:x="http://myfaces.apache.org/extensions">
	
		<h:form>
			<s:acl domainObject="#{institute}" hasPermission="#{ACL.INSTITUTE_ADMINISTRATION}" >
				<o:block styleClass="option_box" label="#{msg.institute_activation_sidebox}" rendered="#{not institute.enabled}">
					<h:outputText value="#{msg.institute_not_activated_message}" styleClass="content_font_normal" escape="false"/>					
					<ul class="int">
						<li>
							<h:commandLink action="#{views$secured$lecture$institute.resendActivationMail}"
								value="#{msg['institute_activate_button']}"
								title="#{msg['institute_activate_button']}"/>
						</li>
					</ul>
				</o:block>
			</s:acl>
		</h:form>
	
</f:subview>
