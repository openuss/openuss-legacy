<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:foundation="http://www.openuss.org/foundation/jsf">
	<h:form id="search">
		<o:block label="#{msg.search}">
			<p class="content_font_normal">
				<script>
					function enterPressed(evt) {
					    var keycode;
					 
					    if (evt)
					        ;
					    else if (window.event)
					        evt = window.event;
					    else if (event)
					        evt = event;
					    else
					        return true;
					 
					    if (evt.charCode)
					        keycode = evt.charCode;
					    else if (evt.keyCode)
					        keycode = evt.keyCode;
					    else if (evt.which)
					        keycode = evt.which;
					    else
					        keycode = 0;
					 
					 	if (keycode==13) this.form.submit();
					 	return true
					 }
				</script>
				<h:inputText id="searchText" value="#{search_results.textToSearch}" styleClass="field_search"
				 onkeypress="return enterPressed(event)"/>
				<h:commandLink 
					id="searchlink"
					styleClass="button_search" 
					action="#{views$public$search$search.search}">
					<img src="#{theme.imagesPath}/search.jpg" title="search" alt="go"/>
				</h:commandLink>
			</p>
		</o:block>
	</h:form>
</ui:composition>
