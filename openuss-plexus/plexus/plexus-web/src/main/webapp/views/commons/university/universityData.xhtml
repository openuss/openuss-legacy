<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
	<o:input entity="universityInfo" property="name" maxlength="100"/>
	<o:input entity="universityInfo" property="shortcut" maxlength="50"/>
	<o:input entity="universityInfo" property="description" maxlength="50"/>
	<o:input entity="universityInfo" property="universityType" maxlength="50"/>
	<o:input entity="universityInfo" property="address" maxlength="100"/>
	<o:input entity="universityInfo" property="country" maxlength="100"/>
	<o:input entity="universityInfo" property="postcode" maxlength="100"/>
	<o:input entity="universityInfo" property="city" maxlength="100"/>
	<o:input entity="universityInfo" property="email" maxlength="100"/>
	<o:input entity="universityInfo" property="website" maxlength="100"/>
	<o:input entity="universityInfo" property="telephone" maxlength="100"/>
	<o:input entity="universityInfo" property="telefax" maxlength="100"/>
	<h:outputLabel value="#{msg.user_preferences_locale}" for="languageSelect" styleClass="field_label"/>
	<h:selectOneListbox id="languageSelect" size="1" styleClass="pulldown" value="#{universityInfo.locale}">
	    <f:selectItems value="#{visit.supportedLocaleItems}"/>
	</h:selectOneListbox>
	<h:outputLabel value="#{msg.user_preferences_theme}" for="themeSelect" styleClass="field_label"/>
	<h:selectOneListbox id="themeSelect" size="1" value="#{universityInfo.theme}" styleClass="pulldown" >
	    <f:selectItems value="#{applicationScope.themeManager.selectableThemes}"/>
	</h:selectOneListbox>

</ui:composition>
