<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fck="http://www.fck-faces.org/fck-faces"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
	<o:input entity="universityInfo" property="name" maxlength="250" required="true"/>
	<o:input entity="universityInfo" property="shortName" maxlength="250" required="true"/>
	<o:input entity="universityInfo" property="shortcut" maxlength="30" required="true">
		<f:validator validatorId="filenameValidator"/>
	</o:input>
	<h:outputLabel value="#{msg.university_preferences_university}" for="universityTypeSelect" styleClass="field_label" />
	<h:selectOneListbox id="university_preferences_university" size="1" styleClass="pulldown" value="#{universityInfo.universityType}">
	    <f:selectItems value="#{universityRegistration.supportedOrganizationTypes}"/>
	</h:selectOneListbox>
	<h:outputLabel value="#{msg.universityinfo_description}" for="descriptionEditor" styleClass="field_label"/>
	<h:inputTextarea styleClass="pulldown" value="#{universityInfo.description}" id="descriptionTextField" />
	<o:input entity="universityInfo" property="ownerName" maxlength="50" required="true"/>
	<o:input entity="universityInfo" property="address" maxlength="100"/>
	<o:input entity="universityInfo" property="country" maxlength="100"/>
	<o:input entity="universityInfo" property="postcode" maxlength="100"/>
	<o:input entity="universityInfo" property="city" maxlength="100"/>
	<o:input entity="universityInfo" property="email" maxlength="100"/>
	<o:input entity="universityInfo" property="website" maxlength="100"/>
	<o:input entity="universityInfo" property="telephone" maxlength="100"/>
	<o:input entity="universityInfo" property="telefax" maxlength="100"/>
	<h:outputLabel value="#{msg.user_locale}" for="languageSelect" styleClass="field_label"/>
	<h:selectOneListbox id="languageSelect" size="1" styleClass="pulldown" value="#{universityInfo.locale}">
	    <f:selectItems value="#{visit.supportedLocaleItems}"/>
	</h:selectOneListbox>
	
	<h:panelGroup>
		  	<h:outputLabel value="#{msg.universityinfo_logo}" for="image" styleClass="field_label" />
		  	<t:inputFileUpload id="image" storage="file" accept="image/*" immediate="true" styleClass="uploadField" >
  				<f:valueChangeListener type="org.openuss.web.upload.UploadListener" />
  			</t:inputFileUpload>
		  	<h:message for="image" styleClass="fieldError" showDetail="true" showSummary="false"/>
	</h:panelGroup>
	<t:htmlTag value="br" />
	<h:panelGroup styleClass="field_label">
		<c:if test="#{not empty universityInfo.imageId}">
			<h:graphicImage styleClass="logo_preview"
				rendered="${not empty universityInfo.imageId}"
				value="/files?fileid=#{universityInfo.imageId}"
				alt="#{msg.logo} #{universityInfo.name}"
				title="#{msg.logo} #{universityInfo.name}"/> 
	  		<h:commandLink 
	  			actionListener="#{views$secured$lecture$universityoptions.removeImage}" 
	  			immediate="true" 
	  			title="#{msg.command_remove_logo}">
	  			<h:graphicImage value="/images/icons/remove.gif" alt="delete"/>
	  		</h:commandLink>
		</c:if>
				
		<c:if test="#{empty universityInfo.imageId}">
			<h:graphicImage 
				styleClass="logo_preview" 
				value="/images/icons/no_pic.gif" 
				alt="#{msg.organisation_no_image}" 
				title="#{msg.organisation_no_image}"/>
		</c:if>
	</h:panelGroup>

</ui:composition>
