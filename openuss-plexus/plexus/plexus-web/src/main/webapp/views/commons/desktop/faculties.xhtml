<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
      
    <plexus:dataTable 
    	id="faculties"
    	label="#{msg.desktop_faculties_header}" 
		var="facultyItem"
		value="views$secured$desktop$desktop.facultiesProvider"
		rows="5">
	  
		<t:column>
			<plexus:commandSortHeader columnName="name">
				<h:outputText value="#{msg.desktop_faculties_colheader_name}"/>
			</plexus:commandSortHeader>
			<h:outputLink value="#{facesContext.externalContext.requestContextPath}/views/secured/lecture/faculty.faces" styleClass="command" title="#{facultyItem.ownername}">
				<f:param value="#{facultyItem.id}" name="faculty" />
				<h:outputText value="#{facultyItem.name} (#{facultyItem.shortcut})"/>
			</h:outputLink>
		</t:column>
		
		<plexus:column header="#{msg.commands_header}">
			<plexus:command
				bean="#{views$secured$desktop$desktop}"
				action="removeFaculty"
				label="#{msg.desktop_faculties_command_remove}"
				hint="#{msg.desktop_faculties_command_remove_hint}"
				styleClass="button_unlink"/>
		</plexus:column>
		 
	</plexus:dataTable>

</ui:composition>
