      xmlns:f="http://java.sun.com/jsf/core"

	<ui:composition template="/views/layout/dialog.xhtml">
 		<ui:define name="messages"></ui:define>
		<ui:define name="content">
			<f:loadBundle basename="resources" var="msg"/>
			<o:block label="#{messagebox.title}">
				<h:messages id="messages" styleClass="messages" errorClass="error" infoClass="info" fatalClass="fatal" warnClass="warn" globalOnly="true" showSummary="true" showDetail="false"/>
			</o:block>
			<o:block>
	   			<h:form id="message">
    				<h:commandButton id="confirm" action="#{messagebox.confirm}" value="#{messagebox.confirmLabel}" styleClass="button" immediate="true"/>
   				</h:form>
   			</o:block>
	    </ui:define>
	</ui:composition>
