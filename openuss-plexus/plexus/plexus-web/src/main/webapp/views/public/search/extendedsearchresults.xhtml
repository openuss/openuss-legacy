<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core">
     
    <t:div style="#{extended_search_results.visibilityResultTable}">
		<plexus:dataTable  
			id="institutes" 
			label="#{msg.search_result_header}" 
			value="views$public$search$extendedsearch.resultProvider" 
			var="result" 
			columnClasses="col_max_left, col_min_center"
			rows="15">
			<t:column rendered="#{result.domainType == 'university'}" >
				<img src="#{theme.imagesPath}/university.png" alt="#{result.name}" title="#{result.name}" />
			</t:column>
			<t:column rendered="#{result.domainType == 'department'}" >
				<img src="#{theme.imagesPath}/department.png" alt="#{result.name}" title="#{result.name}" />
			</t:column>
			<t:column rendered="#{result.domainType == 'institute'}" >
				<img src="#{theme.imagesPath}/institute.png" alt="#{result.name}" title="#{result.name}" />
			</t:column>
			<t:column rendered="#{result.domainType == 'course'}">
				<img src="#{theme.imagesPath}/course.png" alt="#{result.name}" title="#{result.name}" />
			</t:column>
			<t:column>
				<div class="institute_info">
					<o:link value="/views/public/university/university.faces" rendered="#{result.domainType == 'university'}">
		    			<f:param name="university" value="#{result.id}"/>
					 	<h:outputText value="#{result.name}" styleClass="header_font_normal"/>
						<h:outputText value="#{result.details}" styleClass="content_font_normal" escape="false" rendered="#{not empty result.details}"/>
						<h:outputText value="#{msg.search_result_score}: #{result.formattedScore}" styleClass="content_font_normal"/>
		    		</o:link>
		    		<o:link value="/views/public/department/department.faces" rendered="#{result.domainType == 'department'}">
		    			<f:param name="department" value="#{result.id}"/>
					 	<h:outputText value="#{result.name}" styleClass="header_font_normal"/>
						<h:outputText value="#{result.details}" styleClass="content_font_normal" escape="false" rendered="#{not empty result.details}"/>
						<h:outputText value="#{msg.search_result_score}: #{result.formattedScore}" styleClass="content_font_normal"/>
		    		</o:link>
		    		<o:link value="/views/public/institute/institute.faces" rendered="#{result.domainType == 'institute'}">
		    			<f:param name="institute" value="#{result.id}"/>
					 	<h:outputText value="#{result.name}" styleClass="header_font_normal"/>
						<h:outputText value="#{result.details}" styleClass="content_font_normal" escape="false" rendered="#{not empty result.details}"/>
						<h:outputText value="#{msg.search_result_score}: #{result.formattedScore}" styleClass="content_font_normal"/>
		    		</o:link>
		    		<o:link value="/views/secured/course/main.faces" rendered="#{result.domainType == 'course'}">
		    			<f:param name="course" value="#{result.id}"/>
					 	<h:outputText value="#{result.name}" styleClass="header_font_normal"/>
						<h:outputText value="#{result.details}" styleClass="content_font_normal" escape="false" rendered="#{not empty result.details}"/>
						<h:outputText value="#{msg.search_result_score}: #{result.formattedScore}" styleClass="content_font_normal"/>
		    		</o:link>
	    		</div>
			</t:column>
		</plexus:dataTable>
	</t:div>	
</ui:composition>
