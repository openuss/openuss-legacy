<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:plexus="ttp://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="navigation"> 
			<ui:include src="/views/commons/navigation/desktop.xhtml" />
		</ui:define>
 		<ui:define name="sidebar"> 
			<ui:include src="/views/commons/sidebar/newsbox.xhtml" />
		</ui:define>
  		<ui:define name="content">
  			<h:form id="institutesForm">
  				<o:block label="#{msg.search_result_header}">
					<plexus:dataTable 
						id="institutes" 
						value="views$public$search$search.resultProvider" 
						var="result" 
						columnClasses="col_max_left, col_commands"
						rows="15">
						<t:column rendered="#{result.domainType == 'Course'}">
							<img src="#{theme.imagesPath}/course.png" alt="#{result.name}" title="#{result.name}" />
						</t:column>
						<t:column rendered="#{result.domainType == 'INSTITUTE'}" >
							<img src="#{theme.imagesPath}/institute.png" alt="#{result.name}" title="#{result.name}" />
						</t:column>
						<t:column>
							<div  class="institute_info">
					    		<o:link value="/views/secured/lecture/institute.faces" rendered="#{result.domainType == 'INSTITUTE'}">
					    			<f:param name="institute" value="#{result.id}"/>
								 	<h:outputText value="#{result.name}" styleClass="header_font_normal"/>
									<h:outputText value="#{result.details}" styleClass="content_font_normal" escape="false"/>
					    		</o:link>
					    		<o:link value="/views/secured/course/main.faces" rendered="#{result.domainType == 'Course'}">
					    			<f:param name="course" value="#{result.id}"/>
								 	<h:outputText value="#{result.name}" styleClass="header_font_normal"/>
									<h:outputText value="#{result.details}" styleClass="content_font_normal" escape="false"/>
					    		</o:link>
				    		</div>
						</t:column>
					</plexus:dataTable>
				</o:block>
				<o:block>
					<h:commandButton value="${msg.extended_search_new}" styleClass="button_back" action="extended_search"/>
				</o:block>
			</h:form>
		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
