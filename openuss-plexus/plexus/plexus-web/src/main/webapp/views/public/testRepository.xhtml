<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:p="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:sec="http://sourceforge.net/projects/jsf-comp/acegijsf"
      xmlns:fck="http://www.fck-faces.org/fck-faces">
      
 	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<link href="../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>
	<body>      
	<f:loadBundle basename="resources" var="msg" />
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title"><h:outputText value="#{msg.welcome_headline}"/></ui:define>
  		<ui:define name="content">
  			<o:block styleClass="empty_box" fontClass="header_font_normal"> 
  				<h:outputText value="#{msg.welcome_headline}" styleClass="header_font_normal"/>
  			</o:block> 
  			<h:form>
		  		<o:block styleClass="teaser_blue" label="Organisation">
					<h:commandButton id="testRepository" action="#{views$public$testBean.startMe}" value="Go" styleClass="button_save"/>
			  	</o:block>
		  	</h:form>
		  	<br/>    
		  	<p:newsTable value="#{newsController.newsItems}" headline="${msg.news_header}"/>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
