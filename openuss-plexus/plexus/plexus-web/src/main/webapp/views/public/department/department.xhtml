<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
	  xmlns:c="http://java.sun.com/jstl/core"
	  xmlns:s="http://www.openuss.org/jsf-security"      
      xmlns:plexus="ttp://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
		<ui:define name="header">
			<link type="application/rss+xml" title="RSS-#{departmentInfo.name}" rel="alternate" href="../../../rss/public/department.xml?department=#{departmentInfo.id}"/>
		</ui:define>
		<ui:define name="title">
  			<h:outputText value="#{msg.department_maintitle}"/>
  		</ui:define>
  		<ui:define name="navigation"> 
			<ui:include src="/views/commons/navigation/department.xhtml" />
		</ui:define>
 		<ui:define name="sidebar"> 
			<ui:include src="/views/commons/sidebar/default.xhtml" />
		</ui:define>
		
		<ui:define name="content">
	  			
	  			<o:block styleClass="teaser_blue_right" label="Logo">
			  		<h:panelGroup>
						<c:if test="#{not empty departmentInfo.imageId}">
							<h:graphicImage styleClass="organisation_logo"
								renderer="${not empty departmentInfo.imageId}"
								value="/files?fileid=#{departmentInfo.imageId}"
								alt="#{msg.logo} #{departmentInfo.name}"
								title="#{msg.logo} #{departmentInfo.name}"/> 
						</c:if>
								
						<c:if test="#{empty departmentInfo.imageId}">
							<h:graphicImage styleClass="organisation_logo"
								value="/images/department_logo_dummy.JPG"
								alt="department logo dummy"
								title="department logo dummy"/>
						</c:if>
					</h:panelGroup>
			  	</o:block>
	  			
	  			<o:block styleClass="teaser_blue" label="#{departmentInfo.name} - #{msg['university_profile']}">
				  	<p class="content_font_normal">
				  		<h:outputText value="#{departmentInfo.description}" styleClass="content_font_normal" escape="false"/>
					</p>
				</o:block>
				
				<s:authorize ifAllGranted="ROLE_USER">
					<!-- spacer -->
					<div>
						<h:outputText value=" " styleClass="content_font_normal" escape="false"/>
					</div>
					
					<o:block styleClass="teaser_blue" label="#{msg.organisation_command_actions}">
					  	<h:form id="actionsForm">
					  		<c:if test="#{not views$public$department$department.bookmarked}">
						  		<p class="content_font_normal">
						  			<h:commandLink
						  				action="#{views$public$department$department.addShortcut}">
						  				<h:outputText value="#{msg.department_command_overview_shortcut}" />
						  			</h:commandLink>
						  		</p>
						  	</c:if>
						  	
						  	<c:if test="#{views$public$department$department.bookmarked}">
						  		<p class="content_font_normal">
						  			<h:commandLink 
						  				action="#{views$public$department$department.removeShortcut}">
						  				<h:outputText value="#{msg.department_command_remove_shortcut}" />
						  			</h:commandLink>
						  		</p>
						  	</c:if>
					  		
					
					  		<p class="content_font_normal">
						  		<h:commandLink action="institute_registration_start">
									<h:outputText value="#{msg.institute_command_add_institute}"/>
								</h:commandLink>
							</p>
							
						</h:form>
					</o:block>
				</s:authorize>
	  			
			  	<div class="clear_both"/>
				
				<h:form>
					<ui:include src="/views/commons/institute/institutestableoverview.xhtml"/>
				</h:form>

		</ui:define>
				
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
