<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:plexus="ttp://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
		<ui:define name="header">
			<link type="application/rss+xml" title="RSS-#{departmentInfo.name}" rel="alternate" href="../../../rss/public/department.xml?department=#{departmentInfo.id}"/>
		</ui:define>
		<ui:define name="title">
  			<h:outputText value="#{msg.department_maintitle}"/>
  		</ui:define>
  		<ui:define name="navigation"> 
			<ui:include src="/views/commons/navigation/department.xhtml" />
		</ui:define>
 		<ui:define name="sidebar"> 
			<ui:include src="/views/commons/sidebar/default.xhtml" />
		</ui:define>
  		<ui:define name="content">
  			<h:form id="institutForm">
				<o:block label="#{departmentInfo.name} - #{msg['university_profile']}" styleClass="form_box">
					<h:panelGrid border="0" columns="2">
						<h:panelGroup>
							<h:outputText value="#{departmentInfo.description}" escape="false"/>
						</h:panelGroup>
						<h:outputText value="Bild hier anzeigen" styleClass="field_label" style="width:150px; text-align:right; "/>
					</h:panelGrid>
				</o:block>
				
				<!--<ui:include src="institutestable.xhtml"/>-->
				
			</h:form>
		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
