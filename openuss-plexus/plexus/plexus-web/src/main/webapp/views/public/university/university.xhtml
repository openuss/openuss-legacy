<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:p="http://www.openuss.org/plexus/jsf"
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:plexus="ttp://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
		<ui:define name="header">
			<link type="application/rss+xml" title="RSS-#{universityInfo.name}" rel="alternate" href="../../../rss/public/university.xml?university=#{universityInfo.id}"/>
		</ui:define>
		<ui:define name="title">
  			<h:outputText value="#{msg.university_maintitle}"/>
  		</ui:define>
  		<ui:define name="navigation"> 
			<ui:include src="/views/commons/navigation/university.xhtml" />
		</ui:define>
 		<ui:define name="sidebar"> 
			<ui:include src="/views/commons/sidebar/default.xhtml" />
		</ui:define>
  		<ui:define name="content">
	  			
	  			<o:block styleClass="teaser_blue_right" label="Logo">
			  		<h:graphicImage styleClass="organisation_logo"
					value="/images/university_logo_dummy.jpg"
					alt="university logo dummy"
					title="university logo dummy"/>
			  	</o:block>
	  			
	  			<o:block styleClass="teaser_blue" label="#{universityInfo.name} - #{msg['university_profile']}">
				  		<h:outputText value="#{universityInfo.description}" styleClass="content_font_normal" escape="false"/>
				</o:block>
	  			
			  	<div class="clear_both"/>

				<ui:include src="departmentstable.xhtml"/>

		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
