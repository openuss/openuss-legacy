<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:x="http://myfaces.apache.org/extensions">
      
<!-- Lines above that point will be ignored 														-->
<!-- If you need specific namesspaces be sure that they will be included in the ui:composition tag 	-->
<!-- or in the view class specified by the f:view tag 												-->	      
	<f:loadBundle basename="resources" var="msg"/>
	<ui:composition template="/views/layout/dialog.xhtml">
		<ui:define name="title"><h:outputText value="#{msg.password_send_header}"/></ui:define>
		<ui:define name="userportlet"/>
		<ui:define name="content">
    		<h:form id="forgotPasswordForm">
	    		<o:block label="#{msg.password_send_header}" styleClass="form_box">
 	   				<o:field entity="#{registrationController}" property="userToken" label="${msg.password_send_input}" required="true"/>
 	   			</o:block>
 	   			<o:block>
		    		<h:commandButton id="send" action="#{registrationController.forgotPassword}" value="#{msg.password_send_button}" styleClass="button_send"/>
		    		<h:commandButton id="cancel" action="cancel" value="#{msg.cancel}" styleClass="button_send" immediate="true"/>
	    		</o:block>
    		</h:form>
	    </ui:define>
	</ui:composition>
<!-- Lines below that point will be ignored -->	
</html>
