<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="/css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="/css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/dialog.xhtml">
  		<ui:define name="content">
	 		<h:form id="logoutForm">
	 			<o:block label="#{msg.logout_headline}">
	 				<p class="content_font_normal">
	   					<h:outputText value="#{msg.logout_subheading}"/> 
	   					<h:outputText value="#{msg.logout_text} "/>
	   				</p>
	   				<p class="content_font_normal">
			  			<h:outputLink value="mailto:#{msg.support_email}">
				  			<h:outputText value="#{msg.support_email_label}"/>
			  			</h:outputLink>
					</p>
				</o:block>
		  		<o:block>
  					<t:commandButton id="home" forceId="true" value="#{msg.home}" action="home" styleClass="button"/>
  				</o:block>  				
		  	</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
