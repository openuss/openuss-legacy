<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:z="http://www.qualcomm.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:oc="http://www.openuss.org/jsf-core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk">

<f:loadBundle basename="resources" var="msg"/>
	<ui:composition>
		<c:if test="#{empty displayDateTime}">
   			<c:set var="displayDateTime" value="date"/>
   		</c:if>
		<c:if test="#{empty outcome}">
   			<c:set var="outcome" value="home"/>
   		</c:if>
		<c:if test="#{empty dateStyle}">
   			<c:set var="dateStyle" value="medium"/>
   		</c:if>
		<c:if test="#{empty timeStyle}">
   			<c:set var="timeStyle" value="medium"/>
   		</c:if>
		<c:if test="#{empty linkStyle}">
   			<c:set var="linkStyle" value="int"/>
   		</c:if>
		<c:if test="#{!empty value}">
			<o:block label="${headline}" styleClass="news_box">
				<h:form id="news_tables">
		   			<h:dataTable id="news" value="${value}" var="item" binding="#{news_controller.newsTable}" styleClass="news">
    					<h:column>
    						<h:outputText value="#{item.publisherName} - " styleClass="news_publisher"/>
    						<h:outputText value="#{item.publishDate}" styleClass="news_date">
	    						<oc:convertTimestamp timeZone="#{visit.timeZone}" type="${displayDateTime}" dateStyle="${dateStyle}" timeStyle="${timeStyle}"/>
    						</h:outputText>
    						<h:outputText value="#{item.title}" styleClass="news_title"/>
    						<o:link value="/views/public/news/newsDetail.faces" styleClass="news_link">
    							<f:param value="#{item.id}" name="news"/>
		    					<h:outputText value="#{msg['news_selected_newsitem_detaillink']}"/>
    						</o:link>
    					</h:column>
   					</h:dataTable> 
   				</h:form>
   			</o:block>
		</c:if>
	</ui:composition>
<!-- Lines below that point will be ignored -->	
</html>
