<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:oc="http://www.openuss.org/jsf-core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
          
      
	<div class="tablenavigator">
		<t:dataScroller 
			id="${for}PagedScroller" 
			for="${for}" 
			fastStep="5"
			styleClass="paginator"
			paginator="true" 
			paginatorMaxPages="${pages}" 
			paginatorTableClass="paginator"
			paginatorActiveColumnClass="active"
			renderFacetsIfSinglePage="false">
			<oc:strAttribute name="pageCountVar" value="${for}PageCount" />
			<oc:strAttribute name="pageIndexVar" value="${for}PageIndex}" />
			<plexus:dataScrollerFacets />
		</t:dataScroller>
	</div>
	
	<c:if test="#{empty infoText}">
		<c:set var="infoText" value="#{msg['table_info_text']}"/>
	</c:if>
	
     <t:dataScroller id="${for}InfoScroller"
            for="${for}" 
            renderFacetsIfSinglePage="false"
            immediate="true">
			<oc:strAttribute name="rowsCountVar" value="${for}RowsCount" />
			<oc:strAttribute name="displayedRowsCountVar" value="${for}DisplayedRowsCount" />
			<oc:strAttribute name="firstRowIndexVar" value="${for}FirstRowIndex" />
			<oc:strAttribute name="lastRowIndexVar" value="${for}LastRowIndex" />
			<oc:strAttribute name="pageCountVar" value="${for}PageCount" />
			<oc:strAttribute name="pageIndexVar" value="${for}PageIndex" />
           <h:outputFormat value="${infoText}" styleClass="table_data_info" > 
               <f:param value="#{oc:toVB(for,'RowsCount')}" />
               <f:param value="#{oc:toVB(for,'DisplayedRowsCountVar')}" />
               <f:param value="#{oc:toVB(for,'FirstRowIndex')}" />
               <f:param value="#{oc:toVB(for,'LastRowIndex')}" />
               <f:param value="#{oc:toVB(for,'PageIndex')}" />
               <f:param value="${oc:toVB(for,'PageCount')}" />
           </h:outputFormat>
       </t:dataScroller>
	
</ui:composition>
