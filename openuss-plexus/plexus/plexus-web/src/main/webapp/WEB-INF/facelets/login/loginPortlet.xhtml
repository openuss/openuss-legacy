<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- the following xmlns are for code complition only -->
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:x="http://myfaces.apache.org/extensions"
      xmlns:sec="http://sourceforge.net/projects/jsf-comp/acegijsf">
      
<!-- Lines above that point will be ignored 														-->
<!-- If you need specific namesspaces be sure that they will be included in the ui:composition tag 	-->
<!-- or in the view class specified by the f:view tag 												-->	      
	<f:loadBundle basename="resources" var="msg" />
	<ui:composition>
		<s:authorize ifNotGranted="ROLE_USER">
   			<o:block label="#{msg.login_headline}">
		   		<h:form id="loginPortletLogin" >
		   			<o:input entity="authenticationController" property="username" label="${msg['login_username']}" title="${msg['login_username_hint']}" required="true"/>
		   			<o:input entity="authenticationController" property="password" label="${msg['login_password']}" title="${msg['login_password_hint']}" required="true" type="password"/>
			    	<h:commandButton id="loginButton" action="#{authenticationController.login}" value="${msg.login_button}" styleClass="button"/>
			    	
		    	</h:form>
				<h:form id="loginPortletRegister">
					<ul class="int">
						<li>
							<h:commandLink value="${msg.register_link}" action="register_user" immediate="true"/>
						</li>
						<li>
							<h:commandLink value="${msg.password_send_link}" action="forgot_password" immediate="true"/>
						</li>
					</ul>
		   		</h:form>
			</o:block>
		</s:authorize>
	</ui:composition>
<!-- Lines below that point will be ignored -->	
</html>
