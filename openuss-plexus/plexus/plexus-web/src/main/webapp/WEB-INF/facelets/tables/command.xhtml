<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
     
    <c:if test="${empty label}">
    	<c:set var="label" value="${action}"/>
    </c:if>       
    <c:if test="${empty rendered}">
    	<c:set var="rendered" value="true"/>
    </c:if>
    <c:if test="${empty styleClass}">
    	<c:set var="styleClass" value="button"/>
    </c:if>
    <c:if test="${empty immediate}">
    	<c:set var="immediate" value="false"/>
    </c:if>
    <h:commandLink action="#{bean[action]}" styleClass="${styleClass}" title="${title}" onclick="${onclick}" rendered="#{rendered}" immediate="#{immediate}">
    	<span></span>${label}
    	<ui:insert/>
    </h:commandLink>
</ui:composition>
