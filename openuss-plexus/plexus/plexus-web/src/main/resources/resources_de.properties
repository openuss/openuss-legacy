user_registration1_Headline=1. Schritt\: Lesen Sie bitte die Benutzervereinbarung und aktzeptieren Sie diese.
user_registration1_Subheading=Benutzervereinbarung
user_registration1_Text=Bei OpenUSS besteht RealName-Pflicht. Der Benutzer oder die Benutzerin verpflichtet sich, seinen/ihren korrekten Vornamen und Nachnamen anzugeben. Der zum Login ben\u00F6tigte Anmeldename ist innerhalb der programmtechnisch festgelegten Grenzen frei w\u00E4hlbar.  <br/>Der Benutzer oder die Benutzerin hat sicherzustellen, dass seine/ihre angegebene E-Mailadresse g\u00FCltig und funktionsf\u00E4hig ist. Alle anderen Angaben zu Ihrer Person erfolgen freiwillig. Wenn Sie weitere Daten von sich angeben, sind diese nur f\u00FCr andere, registrierte Nutzer des Systems zug\u00E4nglich. Eine Ausnahme hiervon sind automatisch aus dem System generierte Personalverzeichnisse der beteiligten Institute. Der Benutzer oder die Benutzerin stellt sicher, dass er/sie bei der Nutzung des Kommunikationssystems OpenUSS nicht gegen eine geltende Rechtsvorschrift verst\u00F6\u00DFt. Insbesondere verpflichtet sich der Benutzer oder die Benutzerin\:<br/><br/> <ol> <li> OpenUSS weder zum Abruf noch zur Verbreitung von sitten-oder rechtswidrigen Inhalten zu benutzen. </li> <li> Die geltenden Jugendschutzvorschriften zu beachten.  </li> <li> Die Privatsph\u00E4re anderer zu respektieren und daher in keinem Fall bel\u00E4stigende, verleumderische oder bedrohende Inhalte einzustellen oder zu verschicken.</li> <li> Keine Anwendungen auszuf\u00FChren, die zu einer Ver\u00E4nderung der physikalischen oder logischen Struktur der genutzten Netze f\u00FChren k\u00F6nnen. </li> <li> Die Nutzung von OpenUSS f\u00FCr jede andere Form von Werbe- oder Marketingbotschaften ist nicht gestattet und verpflichtet den Benutzern oder die Benutzerin zum Ersatz des OpenUSS entstandenen Schadens. </li> <li> Der Benutzer oder die Benutzerin verpflichtet sich, seinen/ihren Zugang gegen die unbefugte Benutzung durch Dritte zu sch\u00FCtzen. OpenUSS weist an dieser Stelle darauf hin, da\u00DF das Passwort nicht weitergegeben werden darf. Der Benutzer oder die Benutzerin haftet f\u00FCr jede durch sein/ihr Verhalten erm\u00F6glichte unbefugte Benutzung seines/ihres Accounts, soweit ihn/sie ein Verschulden trifft. </li> </ol> <br/> Bei einem Versto\u00DF des Benutzers oder der Benutzerin gegen die oben aufgef\u00FChrten Obliegenheiten erfolgt eine unverz\u00FCgliche Sperrung des Zugangs.
