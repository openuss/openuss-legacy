user_registration1_Headline=Step 1\: user agreement
user_registration1_Subheading=User agreement
user_registration1_Text=OpenUSS bears a RealName obligation. The user is obliged to give his or her correct forename and surname. The registration name, necessary to login, is arbitary within the technical limitations of the program. The user must ensure that his or her entered E-mail address is valid and functional. <br/><br/> All other information about the user is not compulsory. If you enter further information, it will only be accessed by other, registered users in the system. The only exceptions are system generated directories of personnel of the participating institutions. The user must make sure that he or she does not violate any applicable laws or regulations by using OpenUSS communication system. In particular, the user is obliged\: <br/><br/> <ol> <li> not to use OpenUSS neither to call up nor to distribute immoral or illegal material. </li> <li> to heed the applicable child protection regulations. </li> <li> to respect the privacy of others and under no circumstances to call up or send harrassing, libellous or threatening material. </li> <li> not to execute any applications that may lead to a change in the physical or logical structure of the shared net. </li> <li> The usage of OpenUSS for all other forms of advertising or marketing is not permitted, in which case the user is obliged to compensate OpenUSS for any damage caused. </li> <li> The user is obliged to protect his or her access to OpenUSS against the unauthorised use by a third party. To this affect, OpenUSS advises that the password should not be passed on. The user is liable for any unauthorised usage of his or her account, as long as it is his or her fault. </li> </ol> <br/> Following a breachment of the above conditions by the user, the access will be immediately blocked.
