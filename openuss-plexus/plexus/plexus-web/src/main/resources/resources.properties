user_registrationMain_Subheading=The process
user_registrationMain_Text=The Process Registering yourself within OpenUSS is an easy process, but we do require a reasonable amount of information in order to automate things as much as possible.Registering yourself as Professors, Assistants or University's Employees consist of the three steps\: <br/><br/>1. Reading the user agreement and accept it<br/>2. Choose your institute, where you want to have an access on it<br/>3. Fill in all your personal data<br/><br/>It should take about 5 minutes. After that, allow the members of the institute, which is choosen at the second step, to give you the access. You will get an information email from the members of the institute.
