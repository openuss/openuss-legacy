<f:subview xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core">
	<oc:hasGlobalMessages>
		<o:block styleClass="messages#{ facesContext.maximumSeverity }" >
			<t:messages 
				layout="list" 
				id="messages" forceId="true" 
				errorClass="error" 
				infoClass="info" 
				fatalClass="fatal" 
				warnClass="warn" 
				globalOnly="true" 
				showSummary="true" 
				showDetail="false"
				tooltip="true"/>
		</o:block>
	</oc:hasGlobalMessages>
</f:subview>
