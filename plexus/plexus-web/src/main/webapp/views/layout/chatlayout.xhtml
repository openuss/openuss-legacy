<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"	  
	  xmlns:t="http://myfaces.apache.org/tomahawk"
  	  xmlns:o="http://www.openuss.org/jsfcontrols"
  	  xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:shale="http://shale.apache.org/core"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<f:view locale="#{visit.locale}">	  
	<f:loadBundle basename="resources" var="msg"/>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title">OpenUSS Plexus</ui:insert></title>
		<!-- stylesheet for layouts -->
		<link href="#{theme.stylesheet}" rel="stylesheet" type="text/css" media="screen"/>
		<script src="${facesContext.externalContext.requestContextPath}/scripts/ajax.js" type="text/javascript"></script>
		<script src="${facesContext.externalContext.requestContextPath}/scripts/ajaxchat.js" type="text/javascript"></script>
	</head>
	<body onload="initChat('${facesContext.externalContext.requestContextPath}/chat',#{courseInfo.id});" onunload="destroyChat()">
		<div id="wrapper">
			<a name="pageup"/>
			<div class="page" style="width:600px">
				<ui:insert name="content"/>
			</div>
		</div>
	</body>
</f:view>
</html>
