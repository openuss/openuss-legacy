<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"	  
	  xmlns:t="http://myfaces.apache.org/tomahawk"
  	  xmlns:o="http://www.openuss.org/jsfcontrols"
  	  xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:shale="http://shale.apache.org/core"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<f:view locale="#{visit.locale}">	  
	<f:loadBundle basename="resources" var="msg"/>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title">OpenUSS Plexus</ui:insert></title>
		<link href="#{theme.stylesheet}" rel="stylesheet" type="text/css" media="screen"/>
		<link rel="shortcut icon" href="/theme-plexus/img/favicon.ico" type="image/x-icon"/>
		<script src="/theme-plexus/scripts/prototype.js" type="text/javascript"></script>
		<script src="/theme-plexus/scripts/effects.js" type="text/javascript"></script>
		<script src="/theme-plexus/scripts/dragdrop.js" type="text/javascript"></script>
		<script src="/theme-plexus/scripts/controls.js" type="text/javascript"></script>

		<ui:insert name="header"/>
	</head> 
	<body>
        <ui:decorate template="#{theme.layout}">					
            <ui:define name="userportlet">
                <ui:include src="/views/commons/user/userportlet.xhtml"/>
            </ui:define>
            <ui:define name="mainmenu">
                <ui:include src="/views/commons/mainmenu/mainmenu.xhtml"/>
            </ui:define>
            <ui:define name="search">
                <ui:include src="/views/commons/search/search.xhtml"/> 
            </ui:define>
            <ui:define name="messages">
                <ui:include src="messages.xhtml" />
            </ui:define>
            <ui:define name="breadcrumb">
                <ui:include src="/views/commons/navigation/crumb.xhtml" />
            </ui:define>
            <ui:define name="navigation">
                <ui:include src="/views/commons/navigation/default.xhtml"/>
            </ui:define>
            <ui:define name="sidebar">
                <ui:include src="/views/commons/sidebar/default.xhtml"/>
            </ui:define>
        </ui:decorate>
	</body>
</f:view>
</html>
