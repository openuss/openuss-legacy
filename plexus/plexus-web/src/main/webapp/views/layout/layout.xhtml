<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"	  
	  xmlns:t="http://myfaces.apache.org/tomahawk"
  	  xmlns:o="http://www.openuss.org/jsfcontrols"
  	  xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:shale="http://shale.apache.org/core"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
	<f:view locale="de_DE">	  
		<f:loadBundle basename="resources" var="msg"/>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<title><ui:insert name="title">OpenUSS Plexus</ui:insert></title>
			<link href="#{theme.stylesheet}" rel="stylesheet" type="text/css" media="screen"/>
			<link rel="shortcut icon" href="#{theme.imagesPath}/favicon.ico" type="image/x-icon"/>
			<script src="#{theme.contextPath}/scripts/prototype.js" type="text/javascript"></script>
			<script src="#{theme.contextPath}/scripts/effects.js" type="text/javascript"></script>
			<script src="#{theme.contextPath}/scripts/dragdrop.js" type="text/javascript"></script>
			<script src="#{theme.contextPath}/scripts/controls.js" type="text/javascript"></script>
			<ui:insert name="header"/>
		</head> 
		<body>
		 	<div id="wrapper">
				<a name="pageup"/>
				<div class="page">
					<div id="main">
						<div id="left">
							<h:form>
								<a href="#{facesContext.externalContext.requestContextPath}/views/welcome.faces">
									<div id="openuss_logo"/>
								</a>			
							</h:form>
							<ui:insert name="navigation">
								 <ui:include src="/views/commons/navigation/default.xhtml"/>
							</ui:insert>
						</div>
						<div id="center">
				     		<div id="header_center">
				     			<div id="header_right"/>
			    		 		<div id="header_bg">
					    	   		<div id="userinfo">
		        						 <span class="userinfo">
		        						 	<ui:insert name="userportlet">
												<ui:include src="/views/commons/user/userportlet.xhtml"/>	        					 	
			        					 	</ui:insert>
			        					 </span>
						       		</div>
				       			</div>
		    		   			<div id="header_navigation_block">
									<ui:insert name="mainmenu">
					            	    <ui:include src="/views/commons/mainmenu/mainmenu.xhtml"/>
									</ui:insert>
						     	</div>
				     		</div>		
							<ui:insert name="breadcrumb">
							     <ui:include src="/views/commons/navigation/crumb.xhtml" />
							</ui:insert>
							<div id="messages">
		    	    			<ui:insert name="messages">
			        				<ui:include src="messages.xhtml" />
			        			</ui:insert>
			        		</div>
							<ui:insert name="content">
								<ui:include src="content.xhtml" />
							</ui:insert>
						</div>
						<div id="right">
							<ui:insert name="search">
							 	<ui:include src="/views/commons/search/search.xhtml"/> 
							</ui:insert>
							<ui:insert name="sidebar">
	            	    		<ui:include src="/views/commons/sidebar/default.xhtml"/>
							</ui:insert>
						</div>
					</div>
					<div id="footer">
						<div id="footer_border"/>
						<ui:insert name="footer">
							<ui:include src="footer.xhtml" />
						</ui:insert>
					</div>
			 	</div>
			</div>
		</body>
	</f:view>
</html>
