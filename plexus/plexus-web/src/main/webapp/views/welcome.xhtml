<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:p="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:sec="http://sourceforge.net/projects/jsf-comp/acegijsf"
      xmlns:fck="http://www.fck-faces.org/fck-faces">
      
 	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<link href="../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>
	<body>      
	<f:loadBundle basename="resources" var="msg" />
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title"><h:outputText value="#{msg.welcome_headline}"/></ui:define>
		<ui:define name="navigation"> 
			<ui:include src="/views/commons/navigation/desktop.xhtml" />
		</ui:define>
  		<ui:define name="content">
  			<o:block styleClass="empty_box" fontClass="header_font_normal"> 
  				<h:outputText value="#{msg.welcome_headline}" styleClass="header_font_normal"/>
  			</o:block> 
  			<o:block styleClass="teaser_blue_right" label="#{msg.welcome_barometer_header}">
		  		<h:panelGrid columns="2">
		  			<h:outputText value="#{msg.welcome_barometer_faculties}" styleClass="content_font_normal"/>
		  			<h:outputText value="486" styleClass="content_font_normal"/>
		  			<h:outputText value="#{msg.welcome_barometer_users}" styleClass="content_font_normal"/>
		  			<h:outputText value="36515" styleClass="content_font_normal"/>
		  		</h:panelGrid>
		  	</o:block>
		  	<o:block styleClass="teaser_blue" label="#{msg.welcome_teaser_header}">
  				<h:form>
		  		<p class="content_font_normal">
			  		<h:commandLink action="search_faculties"><h:outputText value="#{msg.welcome_search_faculty}"/></h:commandLink><br/>
			  		<h:outputLink value="http://www.wi.uni-muenster.de/aw"><h:outputText value="#{msg.welcome_provider_information}"/></h:outputLink>
			  	</p>
		  		</h:form>
			</o:block>
		  	<div class="clear_both"/>
		  	<p:newsTable value="#{news_controller.currentGlobalNews}" headline="${msg.news_header}"/>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored     -->
	</body>
</html>
