<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
      
      
    <plexus:dataTable 
    	id="subjects"  
		var="subjectItem" 
		value="views$secured$desktop$desktop.subjectsProvider"
		label="#{msg.desktop_subjects_header}"
		rows="5">
	  
		<t:column>
			<plexus:commandSortHeader columnName="name">
				<h:outputText value="#{msg.desktop_subjects_colheader_name}"/>
			</plexus:commandSortHeader>
			<h:commandLink action="#{views$secured$desktop$desktop.showSubject}" styleClass="command" title="#{subjectItem.faculty.name}">
				<h:outputText value="#{subjectItem.name} (#{subjectItem.shortcut})"/>
			</h:commandLink>
		</t:column>
		
		<plexus:column header="#{msg.commands_header}">
			<plexus:command
				bean="#{views$secured$desktop$desktop}"
				action="removeSubject"
				label="#{msg.desktop_subjects_command_remove}"
				hint="#{msg.desktop_subjects_command_remove_hint}"
				styleClass="button_link"/>
		</plexus:column>
	</plexus:dataTable>
</ui:composition>
