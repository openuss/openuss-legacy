<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core">

	<s:acl domainObject="#{instituteInfo}" hasPermission="#{ACL.INSTITUTE_ASSIST}">
		<o:block label="#{msg.course_info_head}" styleClass="form_box">
			<p class="content_font_normal">	  								
				<h:outputFormat escape="false" value="#{msg.course_info}" styleClass="content_font_normal" />
			</p>
		</o:block>
	</s:acl>      
    <o:block>
		<h:outputText value="#{msg.institute_period_selection}" styleClass="header_font_normal"/>
		<h:selectOneMenu id="periodSelection" 
			layout="pageDirection"  
			value="#{periodInfo.id}" 
			onchange="this.form.submit();"
			valueChangeListener="#{views$public$institute$institute.processPeriodSelectChanged}" 
			immediate="true" 
			styleClass="pulldown_inline">  
			<f:selectItems value="#{views$public$institute$institute.belongingInstitutePeriods}"/>
		</h:selectOneMenu>
	</o:block>  
	
	<plexus:dataTable 
	    	id="courses" 
	    	var="course" 
	    	label="#{msg.period_table_head_of} #{periodInfo.name}"
	    	value="views$public$institute$institute.courseData" 
	    	columnClasses="col_max_left, col_max_left, col_min_left, col_commands"
			styleClass="table"
	    	rows="15"
	    	infoText="#{msg.table_info_text_courses}">
   	
		<t:column>
			<plexus:commandSortHeader columnName="name">
				<h:outputText value="#{msg.course_colheader_name}"/>
			</plexus:commandSortHeader>
			<o:link value="/views/secured/course/main.faces" title="#{course.description}">
				<f:param value="#{course.id}" name="course" />
				<h:outputText value="#{course.name} (#{course.shortcut})"/>
			</o:link>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="periodName">
				<h:outputText value="#{msg.course_colheader_period}"/>
			</plexus:commandSortHeader>
		
			<h:outputText value="#{course.periodName}"/>
			
		</t:column>
		
		<plexus:column header="#{msg.course_options_access_headline}">
			<h:outputText value="#{course.accessType}">
					<f:converter converterId="accessTypeLabelConverter" />
			</h:outputText>
		</plexus:column>
		  
		<s:authorize ifAllGranted="ROLE_USER">
			<plexus:column header="#{msg.commands_header}">
				<s:acl domainObject="#{instituteInfo}" hasPermission="#{ACL.INSTITUTE_ASSIST}">
					<o:link value="/views/secured/course/courseoptions.faces"
						label="#{msg.course_command_edit}"
						title="#{msg.course_command_edit_hint}"
						styleClass="icon_settings">
							<f:param value="#{course.id}" name="course" />
							<span></span>
					</o:link>
				</s:acl>
				<plexus:command 
					bean="#{views$public$institute$institute}"
					action="removeCourseShortcut"
					label="#{msg.course_command_shortcut_remove}"
					title="#{msg.course_command_shortcut_hint_remove}"
					styleClass="icon_bookmark_remove"
					rendered="#{views$public$institute$institute.courseBookmarked}">
				</plexus:command>
				<plexus:command 
					bean="#{views$public$institute$institute}"
					action="shortcutCourse"
					label="#{msg.course_command_shortcut}"
					title="#{msg.course_command_shortcut_hint}"
					styleClass="icon_bookmark"
					rendered="#{not views$public$institute$institute.courseBookmarked}">
				</plexus:command>	
			</plexus:column>
		</s:authorize>
	</plexus:dataTable>
</ui:composition>
