<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core">
	<h:form id="mainmenu">
		<ul id="header_navigation">
			<li class="main_nav_doc">
				<o:link value="/views/secured/course/main.faces?" title="#{msg.mainmenu_command_documentation}" rendered="true">
					<f:param name="course" value="#{SYSTEM_PROPERTIES.communityCourseId}"/>
					<h:outputText value="#{msg.mainmenu_command_documentation}"/>
				</o:link>
			</li>
			<li class="main_nav_forum">
				<o:link value="/views/secured/discussion/discussions.faces" title="#{msg.mainmenu_command_userforum}" rendered="true">
					<f:param name="course" value="#{SYSTEM_PROPERTIES.communityCourseId}"/>
					<h:outputText value="#{msg.mainmenu_command_userforum}"/>
				</o:link>
			</li>
			<s:authorize ifAllGranted="ROLE_ADMIN">
				<li class="main_nav_admin">
					<h:commandLink action="administration" value="#{msg['mainmenu_command_administration']}" />
				</li>
			</s:authorize>
		</ul>
	</h:form>
</ui:composition>
