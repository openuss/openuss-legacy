<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:include src="/views/commons/institute/instituteInfo.xhtml" />

	<ui:include src="/views/commons/navigation/desktop.xhtml" />
	
	<s:authorize ifAllGranted="ROLE_USER">
		<s:acl domainObject="#{instituteInfo}" hasPermission="#{ACL.INSTITUTE_TUTOR}">
			<h:form id="instituteNavigationForm">
				<t:panelNavigation2 id="institute_navigation" styleClass="navigation"
					layout="list" itemClass="nav_item" openItemClass="open_item"
					activeItemClass="active_item" separatorClass="item_separator">
					<t:commandNavigation2 value="#{msg['institute_navigation_header']}" id="cmd_inst_header" forceId="true">
						<t:commandNavigation2 id="cmd_inst_institute" forceId="true" action="institute" activeOnViewIds="/views/public/institute/institute.xhtml">
							<h:outputText value="#{msg['institute_profile']}" ></h:outputText>
						</t:commandNavigation2>
						<s:acl domainObject="#{instituteInfo}" hasPermission="#{ACL.MANAGE_NEWS}">
							<t:commandNavigation2 id="cmd_inst_news" forceId="true" action="institute_news"
								activeOnViewIds="/views/secured/lecture/news.xhtml">
								<h:outputText value="#{msg['institute_command_news']}"></h:outputText>
							</t:commandNavigation2>
						</s:acl>
						<s:acl domainObject="#{instituteInfo}" hasPermission="#{ACL.MANAGE_COURSE_TYPES}">
							 <t:commandNavigation2 id="cmd_inst_coursetype" forceId="true" action="institute_coursetypes"
								activeOnViewIds="/views/secured/lecture/institutecoursetypes.xhtml">
								<h:outputText value="#{msg['institute_command_coursetypes']}"></h:outputText>
							</t:commandNavigation2>
							 <t:commandNavigation2 id="cmd_inst_courses" forceId="true" action="institute_courses"
								activeOnViewIds="/views/secured/lecture/institutecourses.xhtml">
								<h:outputText value="#{msg['institute_command_courses']}"></h:outputText>
							</t:commandNavigation2>
						</s:acl>
						<s:acl domainObject="#{instituteInfo}" hasPermission="#{ACL.GRANT}">
							<t:commandNavigation2
								id="cmd_inst_authorisations" forceId="true"
								value="#{msg['institute_command_authorisations']}"
								action="institute_members">
								<t:commandNavigation2 action="institute_members"
									id="cmd_inst_members" forceId="true"
									activeOnViewIds="/views/secured/lecture/auth/institutemembers.xhtml">
									<h:outputText value="#{msg['institute_command_members']}"></h:outputText>
								</t:commandNavigation2>
								<t:commandNavigation2 action="institute_aspirants"
								    id="cmd_inst_aspirants" forceId="true"
									activeOnViewIds="/views/secured/lecture/auth/aspirants.xhtml">
									<h:outputText value="#{msg['institute_command_aspirants']}"></h:outputText>
								</t:commandNavigation2>
							</t:commandNavigation2>
						</s:acl>
						<s:acl domainObject="#{instituteInfo}" hasPermission="#{ACL.GRANT}">
							<t:commandNavigation2 action="institute_data"
							    id="cmd_inst_options" forceId="true"
								activeOnViewIds="/views/secured/lecture/instituteoptions.xhtml">
								<h:outputText value="#{msg['institute_command_settings']}"></h:outputText>
							</t:commandNavigation2>
						</s:acl>
					</t:commandNavigation2>
				</t:panelNavigation2>
			</h:form>
		</s:acl>
	</s:authorize>
</ui:composition>
