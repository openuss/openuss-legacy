<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
      
    <div class="faculty_info">
	 	<h:outputText value="#{faculty.name}" styleClass="content_font_normal"/>
		<h:outputText value="#{faculty.address}" styleClass="content_font_normal"/>
		<h:outputText value="#{faculty.postcode} #{faculty.city}" styleClass="content_font_normal"/>
		<h:outputFormat value="#{msg.faculty_information_telephone}" rendered="#{!empty faculty.telephone}" styleClass="content_font_normal">
			<f:param value="#{faculty.telephone}" styleClass="content_font_normal"/>
		</h:outputFormat>
		<h:outputFormat value="#{msg.faculty_information_telefax}" rendered="#{!empty faculty.telefax}" styleClass="content_font_normal">
			<f:param value="#{faculty.telefax}" />
		</h:outputFormat>
	</div>

</ui:composition>
