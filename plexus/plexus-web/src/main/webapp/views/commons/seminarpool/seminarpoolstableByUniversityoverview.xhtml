<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core">
      
	<plexus:dataTable 
		id="institutes" 
		label="#{msg.seminarpoolList_header}" 
		value="views$public$institute$seminarpoolsbyuniversityoverview.seminarpoolOverview" 
		var="bean" 
		columnClasses="col_max_left, col_max_left, col_min_left, col_commands"
		rows="20">
		
		
		
		<t:column>
			<plexus:commandSortHeader columnName="name">
				#{msg['seminarpool_name']}
			</plexus:commandSortHeader>
			<o:link value="/views/secured/seminarpool/main.faces">
				<f:param name="seminarpool" value="#{bean.id}"/>
				<h:outputText value="#{bean.name}"/>
			</o:link>
		</t:column>
		
		

		<t:column>
			<plexus:commandSortHeader columnName="shortcut">
				#{msg['seminarpool_shortcut_header']}
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.shortcut}"/>
		</t:column>
		
		<plexus:column header="#{msg.commands_header}">
			<s:authorize ifAllGranted="ROLE_ADMIN">
				<plexus:command 
						bean = "#{views$public$university$universities}"
						action = "selectUniversityAndConfirmRemove"
						styleClass = "icon_remove"
						label = "#{msg.seminarpool_command_remove}"
						title = "#{msg.seminarpool_command_remove_hint}">
				</plexus:command>
			</s:authorize>
		</plexus:column>

		
	</plexus:dataTable>
</ui:composition>
