<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core">
      
	<plexus:dataTable 
		id="institutes" 
		label="#{msg.seminarpool_list_header}" 
		value="views$public$institute$seminarpoolsbyuniversityandstatusoverview.seminarpoolOverview" 
		var="bean" 
		columnClasses="col_max_left, col_max_left, col_commands"
		rows="20">
		
		
		
		<t:column>
			<plexus:commandSortHeader columnName="name">
				#{msg['seminarpool_name']}
			</plexus:commandSortHeader>
			<o:link value="/views/secured/seminarpool/main.faces">
				<f:param name="seminarpool" value="#{bean.id}"/>
				<h:outputText value="#{bean.name}"/>
			</o:link>
		</t:column>
		
		

		<t:column>
			<plexus:commandSortHeader columnName="shortcut">
				#{msg['seminarpool_shortcut_header']}
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.shortcut}"/>
		</t:column>
		
		<s:authorize ifAllGranted="ROLE_USER">
			<plexus:column header="#{msg.commands_header}">				
					<plexus:command 
						bean="#{views$public$institute$seminarpoolsbyuniversityandstatusoverview}"
						action="removeShortcut"
						label="#{msg.seminarpool_command_shortcut_remove}"
						title="#{msg.seminarpool_command_shortcut_hint_remove}"
						styleClass="icon_bookmark_remove"
						rendered="#{views$public$institute$seminarpoolsbyuniversityandstatusoverview.bookmarked}">
					</plexus:command>
					<plexus:command 
						bean="#{views$public$institute$seminarpoolsbyuniversityandstatusoverview}"
						action="shortcutSeminarpool"
						label="#{msg.seminarpool_command_shortcut}"
						title="#{msg.seminarpool_command_shortcut_hint}"
						styleClass="icon_bookmark"
						rendered="#{not views$public$institute$seminarpoolsbyuniversityandstatusoverview.bookmarked}">
					</plexus:command>
			</plexus:column>
		</s:authorize>

		
	</plexus:dataTable>
</ui:composition>
