<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:fck="http://www.fck-faces.org/fck-faces">


				<h:outputLabel value="#{msg.seminarpool_preferences_university}" 
 				   for="universitySelect" 
 				   styleClass="field_label" />
 				   
				<h:selectOneListbox 
					id="seminarpool_preferences_university" 
					size="1" 
					styleClass="pulldown" 
					value="#{seminarpoolRegistration.universityId}"
					valueChangeListener="#{seminarpoolRegistration.processUniversitySelectChanged}"
					
					required="true">
 					<f:selectItems value="#{seminarpoolRegistration.allUniversities}"/>
 					<f:validator validatorId="universityDepartmentSelectValidator"/>
				</h:selectOneListbox>

<!-- LUECKE OBEN	 
					onchange="this.form.submit();"
					immediate="true"   -->
				
				<o:input 
					label="#{msg.seminarpool_name}"
					entity="seminarpoolRegistration" 
					property="name" 
					maxlength="100" 
					required="true"/>
				<o:input 
					label="#{msg.seminarpool_shortcut}"
					entity="seminarpoolRegistration" 
					property="shortcut" 
					maxlength="30" 
					required="true" />
									
				<o:input 
					label="#{msg.seminarpool_max_seminar_allocations}"
					entity="seminarpoolRegistration" 
					property="maxSeminarAllocations" 
					size="5"
					maxlength="5"
					required="true" />
				<o:input 
					label="#{msg.seminarpool_priorities}"
					entity="seminarpoolRegistration" 
					property="priorities"
					size="5"
					maxlength="5" 
					required="true" />
<!--					maxlength="100"  --> 
				<o:input
					label="#{msg.seminarpool_registration_start_time}"
					entity="seminarpoolRegistration"
					property="registrationStartTime"
					maxlength="16"
					required="true" />
				<o:input
					label="#{msg.seminarpool_registration_end_time}"
					entity="seminarpoolRegistration"
					property="registrationEndTime"
					maxlength="16"
					required="true" />
					
				<h:outputLabel value="#{msg.seminarpool_description}" for="descriptionTextField" styleClass="field_label"/>
					
				<div id="descriptionTextField" class="content_iframe">
					<fck:editor value="#{seminarpoolRegistration.description}" id="textEditor" toolbarSet="Description" width="100%" height="300" />	 				
				</div>
					
				<h:outputLabel for="accessType" value="#{msg.seminarpool_accesstype}" styleClass="field_label"/>
				<h:selectOneMenu id="accessType" 
					layout="pageDirection" 
					value="#{seminarpoolRegistration.accessType}" 
					valueChangeListener="#{seminarpoolRegistration.processAccessTypeChanged}"
					onchange="this.form.submit();"
					immediate="true"
					styleClass="pulldown">
					<f:selectItems value="#{seminarpoolRegistration.accessTypes}"/>
				</h:selectOneMenu>
				<h:message for="accessType" styleClass="field_error"/>
				<c:if test="#{seminarpoolRegistration.accessType == 1}">	
	 				<o:input 
	 					label="#{msg.seminarpool_password}"
	 					entity="seminarpoolRegistration" 
	 					property="password" 
	 					required="true"/>
 				</c:if> 	
</ui:composition>
