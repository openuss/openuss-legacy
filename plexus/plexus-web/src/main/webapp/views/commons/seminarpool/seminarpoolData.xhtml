<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:fck="http://www.fck-faces.org/fck-faces">

<o:block label="#{msg['seminarpool_properties_block']}" styleClass="form_box">
	
				<h:outputLabel value="#{msg.seminarpool_preferences_university}" 
 				   for="seminarpool_preferences_university" 
 				   styleClass="field_label" />
 				   
				<h:selectOneListbox 
					id="seminarpool_preferences_university" 
					size="1" 
					styleClass="pulldown" 
					value="#{seminarpoolRegistration.seminarpoolInfo.universityId}"
					valueChangeListener="#{seminarpoolRegistration.processUniversitySelectChanged}"
					
					required="true">
 					<f:selectItems value="#{seminarpoolRegistration.allUniversities}"/>
 					<f:validator validatorId="universityDepartmentSelectValidator"/>
				</h:selectOneListbox>
				
				<o:input 
					label="#{msg.seminarpool_name}"
					entity="seminarpoolRegistration.seminarpoolInfo" 
					property="name" 
					maxlength="100" 
					required="true"/>
				<o:input 
					label="#{msg.seminarpool_shortcut}"
					entity="seminarpoolRegistration.seminarpoolInfo" 
					property="shortcut" 
					maxlength="50" 
					required="true" />
									
				<o:input 
					label="#{msg.seminarpool_max_seminar_allocations}"
					entity="seminarpoolRegistration.seminarpoolInfo" 
					property="maxSeminarAllocations" 
					maxlength="2"
					required="true"
					valueChangeListener="#{seminarpoolRegistration.processMaxSeminarAllocationsChanged}">
					<f:validateLongRange minimum="1" />
				</o:input> 
				<o:input 
					id="priorities_field"
					label="#{msg.seminarpool_priorities}"
					entity="seminarpoolRegistration.seminarpoolInfo" 
					property="priorities"
					size="10"
					maxlength="2" 
					required="true">
					<f:validateLongRange minimum="1" />
				</o:input>
				<o:input
					id="start_time"
					label="#{msg.seminarpool_registration_start_time}"
					entity="seminarpoolRegistration.seminarpoolInfo"
					property="registrationStartTime"
					maxlength="16"
					required="true" >
				</o:input>
				<o:input
					id="end_time"
					label="#{msg.seminarpool_registration_end_time}"
					entity="seminarpoolRegistration.seminarpoolInfo"
					property="registrationEndTime"
					maxlength="16"
					required="true" >
				</o:input>					
					
				<h:outputLabel value="#{msg.seminarpool_description}" for="descriptionTextField" styleClass="field_label"/>
					
				<div id="descriptionTextField" class="content_iframe">
					<fck:editor value="#{seminarpoolRegistration.seminarpoolInfo.description}" id="textEditor" toolbarSet="Description" width="100%" height="300" maxlength="30000" />	 				
				</div>
					
				<h:outputLabel for="accessType" value="#{msg.seminarpool_accesstype}" styleClass="field_label"/>
				<h:selectOneMenu id="accessType" 
					layout="pageDirection" 
					value="#{seminarpoolRegistration.seminarpoolInfo.accessType}" 
					valueChangeListener="#{seminarpoolRegistration.processAccessTypeChanged}"
					onchange="this.form.submit();"
					immediate="true"
					styleClass="pulldown">
					<f:converter converterId="seminarpoolAccessTypeConverter" />
					<f:selectItems value="#{seminarpoolRegistration.accessTypes}"/>
				</h:selectOneMenu>
				<h:message for="accessType" styleClass="field_error"/>
				<c:if test="#{seminarpoolRegistration.seminarpoolInfo.accessType.value == 1}">	
	 				<o:input 
	 					label="#{msg.seminarpool_password}"
	 					entity="seminarpoolRegistration.seminarpoolInfo" 
	 					property="password" 
	 					maxlength="50"
	 					required="true"/>
 				</c:if> 	
			</o:block>
		</ui:composition>
