<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fck="http://www.fck-faces.org/fck-faces"
	xmlns:s="http://www.openuss.org/jsf-security">
					<br />
					<h:outputText value="#{msg['user_profile_login_header']}" styleClass="header_font_normal" />
					<o:input entity="user" property="username" required="true">
						<f:validator validatorId="usernameNotExistValidator" />
					</o:input>
					<o:input entity="user" property="email" required="true">
						<t:validateEmail />
					</o:input>
					<o:input entity="user" property="password" required="true"
						type="password" redisplay="false">
						<f:validateLength minimum="5" />
					</o:input>
					<h:outputLabel value="#{msg.user_passwordconfirm}"
						for="confirmPassword" styleClass="field_label" />
					<h:inputSecret id="confirmPassword" styleClass="field" required="true"
						redisplay="false">
						<t:validateEqual for="password" />
					</h:inputSecret>
					<h:message for="confirmPassword" styleClass="field_error" />

					<br />
					<h:outputText value="#{msg['user_profile_preferences_header']}" styleClass="header_font_normal" />
					<h:outputLabel value="#{msg.user_preferences_locale}" for="languageSelect" styleClass="field_label"/>
					<h:selectOneListbox id="languageSelect" size="1" styleClass="pulldown" value="#{user.preferences.locale}">
					    <f:selectItems value="#{visit.supportedLocaleItems}"/>
					</h:selectOneListbox>
					<h:outputLabel value="#{msg.user_preferences_timezone}" for="timeZoneSelect" styleClass="field_label"/>
					<h:selectOneListbox id="timeZoneSelect" size="1" styleClass="pulldown" value="#{user.preferences.timezone}" >
					    <f:selectItems value="#{visit.supportedTimeZoneItems}"/>
					</h:selectOneListbox>
					
				<!-- public profile information -->
					<br />
					<h:outputText value="#{msg.profile_public_header}" styleClass="header_font_normal"/> <br />
					<h:outputText value="#{msg.profile_public_explain}" styleClass="content_font_normal"/>								
					<o:input entity="user.contact" property="firstName" maxlength="100" required="true"/>
					<o:input entity="user.contact" property="lastName" maxlength="100" required="true"/>
					<o:input entity="user.contact" property="title" maxlength="100"/>
					<o:input entity="user.contact" property="profession" maxlength="100"/>
				
				<!-- hidden profile information -->
					<br />
					<h:outputText value="#{msg.profile_hidden_header}" styleClass="header_font_normal"/> <br/> 
					<h:outputText value="#{msg.profile_hidden_explain}" styleClass="content_font_normal"/>
					<o:input entity="user.profile" property="ageGroup" maxlength="50"/>
					<o:input entity="user.profile" property="matriculation" maxlength="50"/>
					<o:input entity="user.profile" property="studies" maxlength="50"/>
					<o:input entity="user.contact" property="smsEmail" maxlength="100">
						<t:validateEmail/>
					</o:input>
					
				
				<!-- adress information -->
					<br />
					<h:outputText value="#{msg.profile_address_header}" styleClass="header_font_normal"/> <br />
					<o:input entity="user.contact" property="address" maxlength="100" required="true"/>
					<o:input entity="user.contact" property="postcode" maxlength="50" required="true"/>
					<o:input entity="user.contact" property="city" maxlength="100" required="true"/>
					<o:input entity="user.contact" property="country" maxlength="100" required="false"/>
				
				<!-- telephone information -->
					<br />
					<h:outputText value="#{msg.profile_tel_header}" styleClass="header_font_normal" /><br />
					<o:input entity="user.contact" property="telephone" maxlength="100"/>

				<s:authorize ifAllGranted="ROLE_USER">
					<!-- visibility -->
						<br />
						<h:outputText value="#{msg.profile_visibility_config}" styleClass="header_font_normal" /><br />
						<o:input entity="user.profile" property="telephonePublic"/>
						<o:input entity="user.profile" property="addressPublic" required="false" /> 
						<o:input entity="user.profile" property="emailPublic"/>
		
					<!-- photo -->
						<br />
						<h:outputText value="#{msg.profile_personal_header}" styleClass="header_font_normal" /><br />					

						<h:outputLabel id="avatarSelectLabel" value="${msg.user_profile_image}" for="avatarSelect" styleClass="fieldLabel"/>
						<h:panelGrid columns="2">
							<h:panelGroup>
								
								<c:if test="#{not empty user.imageId}">
									<h:graphicImage styleClass="userphoto"
										renderer="${not empty user.imageId}"
										value="/files?fileid=#{user.imageId}"
										alt="#{user.contact.firstName} #{user.contact.lastName}"
										title="#{user.contact.firstName} #{user.contact.lastName}"/> 
									&#160;
							  		<h:commandLink 
							  			actionListener="#{views$secured$user$profile.removeImage}" 
							  			immediate="true" 
							  			title="#{msg.user_profile_command_remove_image}">
							  			<h:graphicImage value="/images/icons/remove.gif" alt="delete"/>
							  		</h:commandLink>
								</c:if>
										
								<c:if test="#{empty user.imageId}">
									<h:graphicImage 
										styleClass="userphoto" 
										value="/images/icons/no_pic.gif" 
										alt="#{msg.user_profile_no_image}" 
										title="#{msg.user_profile_no_image}"/>
								</c:if>
							</h:panelGroup>
					
							<h:panelGroup>
								<h:outputLabel value="#{msg.user_profile_image}" for="image"/>
								<br/>
							  	<t:inputFileUpload id="image" storage="file" accept="image/*" immediate="true" styleClass="uploadField" >
					  				<f:valueChangeListener type="org.openuss.web.upload.UploadListener" />
					  			</t:inputFileUpload>
							  	<h:message for="image" styleClass="fieldError" showDetail="true" showSummary="false"/>
							</h:panelGroup>
						</h:panelGrid>
					<!-- user portrait -->
						<br />
					  	<h:outputText value="#{msg.user_profile_portrait}" styleClass="header_font_normal"/>
					  	<div class="content_iframe">
							<fck:editor value="#{user.profile.portrait}" id="portraitEditor" toolbarSet="Portrait" width="100%"  height="200px"/>
								<f:converter converterId="xssFilter"/>
							</fck:editor>
						</div>
				</s:authorize>

</ui:composition>
