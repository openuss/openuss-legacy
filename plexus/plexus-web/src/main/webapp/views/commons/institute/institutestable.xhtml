<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core">
      
	<plexus:dataTable 
		id="institutes" 
		label="#{msg.instituteList_header}" 
		value="views$public$institute$institutes.institutes" 
		var="bean" 
		columnClasses="col_max_left, col_max_left, col_min_left, col_commands"
		rows="20"
		infoText="#{msg.table_info_text_institutes}">
		<t:column>
			<plexus:commandSortHeader columnName="name">
				#{msg['institute_name']}
			</plexus:commandSortHeader>
				<h:commandLink action="#{views$public$institute$institutes.selectInstitute}" styleClass="command">
					<h:outputText value="#{bean.name}"/>
				</h:commandLink> 
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="owner">
				#{msg['institute_ownername']}
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.ownerName}"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="shortcut">
				#{msg['institute_shortcut_header']}
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.shortcut}"/>
		</t:column>

		<plexus:column header="#{msg.commands_header}">
			<s:authorize ifAllGranted="ROLE_USER">
				<plexus:command 
					bean="#{views$public$institute$institutes}"
					action="removeShortcut"
					label="#{msg.institute_command_shortcut_remove}"
					title="#{msg.institute_command_shortcut_hint_remove}"
					styleClass="icon_bookmark_remove"
					rendered="#{views$public$institute$institutes.bookmarked}">
				</plexus:command>
				<plexus:command 
					bean="#{views$public$institute$institutes}"
					action="shortcutInstitute"
					label="#{msg.institute_command_shortcut}"
					title="#{msg.institute_command_shortcut_hint}"
					styleClass="icon_bookmark"
					rendered="#{not views$public$institute$institutes.bookmarked}">
				</plexus:command>
			</s:authorize>
			<s:authorize ifAllGranted="ROLE_USER">
				<plexus:command 
					bean="#{views$public$institute$institutes}"
					action = "selectInstituteAndConfirmDisable"
					styleClass="icon_hide"
					label="#{msg.institute_command_disable}"
					title="#{msg.institute_command_disable_hint}"
					rendered="#{bean.enabled==true}">
				</plexus:command>
				<plexus:command 
					bean="#{views$public$institute$institutes}"
					action = "enableInstitute"
					styleClass="icon_public"
					label="#{msg.institute_command_enable}"
					title="#{msg.institute_command_enable_hint}"
					rendered="#{not bean.enabled}">
				</plexus:command>
			</s:authorize>
			<s:authorize ifAllGranted="ROLE_ADMIN">
				<plexus:command
					bean="#{views$public$institute$institutes}"
					action = "selectInstituteAndConfirmRemove"
					styleClass="icon_remove"
					label="#{msg.institute_command_remove}"
					title="#{msg.institute_command_remove_hint}">
				</plexus:command>	
			</s:authorize>
			
		</plexus:column>
			
	</plexus:dataTable>
</ui:composition>
