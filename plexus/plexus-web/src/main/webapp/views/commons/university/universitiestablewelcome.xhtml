<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core">

	<plexus:dataTable 
		id="university" forceId="true" 
		label="#{msg.universityList_header}"
		value="views$public$university$universitiestablewelcome.universitiesWelcome" 
		var="bean" 
		columnClasses="col_min_center, col_max_left, col_max_left, col_min_left, col_commands"
		rows="15"
		infoText="#{msg.table_info_text_universities}">
		
		<t:column>
	        <t:commandLink action="#{views$public$university$universitieswelcome.selectUniversity}" styleClass="command" rendered="${not empty bean.imageId}">
				<h:graphicImage rendered="${not empty bean.imageId}"
								value="/files?fileid=#{bean.imageId}"
								title="#{msg.logo} #{bean.name}"
								style="height:40px; display:block;"/>
			</t:commandLink>	
		</t:column>
	
		<t:column>
			<plexus:commandSortHeader columnName="name">
				#{msg['university_name']}
	        </plexus:commandSortHeader>
	        <h:commandLink action="#{views$public$university$universitiestablewelcome.selectUniversity}" styleClass="command">
				<h:outputText value="#{bean.name} (#{bean.shortcut})"/>
			</h:commandLink> 	
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="city">
				#{msg['university_city']}
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.city}"/>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="country">
				#{msg['university_country']}
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.country}"/>
		</t:column>

		<s:authorize ifAllGranted="ROLE_ADMIN">
			<plexus:column header="#{msg.commands_header}">
				<plexus:command 
					bean = "#{views$public$university$universitiestablewelcome}"
					action = "selectUniversityAndConfirmDisable"
					styleClass="icon_hide"
					label="#{msg.university_command_disable}"
					title="#{msg.university_command_disable_hint}"
					rendered="#{bean.enabled}">
				</plexus:command>
				<plexus:command 
					bean = "#{views$public$university$universitiestablewelcome}"
					action = "enableUniversity"
					styleClass="icon_public"
					label="#{msg.university_command_enable}"
					title="#{msg.university_command_enable_hint}"
					rendered="#{not bean.enabled}">
				</plexus:command>
				<plexus:command 
					bean = "#{views$public$university$universitiestablewelcome}"
					action = "selectUniversityAndConfirmRemove"
					styleClass="icon_remove"
					label="#{msg.university_command_remove}"
					title="#{msg.university_command_remove_hint}">
				</plexus:command>
			</plexus:column>
		</s:authorize>
			
	</plexus:dataTable>
</ui:composition>
