<!-- Default Sidebar -->
<f:subview
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:o="http://www.openuss.org/jsfcontrols"
    xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:p="http://www.openuss.org/plexus/jsf"
    xmlns:x="http://myfaces.apache.org/extensions">
	
		<h:form>
			<s:acl domainObject="#{groupInfo}" hasPermission="#{ACL.PARTICIPATE}">
				<o:block label="#{msg['newsletter_status']}" styleClass="option_box">
					<h:outputText value="#{msg['newsletter_subscribe']}" styleClass="content_font_normal" rendered="#{not newsletter_newsletter.subscribed}" escape="false"></h:outputText>
					<h:outputText value="#{msg['newsletter_unsubscribe']}" styleClass="content_font_normal" rendered="#{newsletter_newsletter.subscribed}" escape="false"></h:outputText>
					<ul class="int">
						<li>
							<h:commandLink value="#{msg['newsletter_button_subscribe']}" action="#{views$secured$newsletter$groups$newsletter.toggleNewsletterStatus}" rendered="#{not newsletter_newsletter.subscribed}"/>
							<h:commandLink value="#{msg['newsletter_button_unsubscribe']}" action="#{views$secured$newsletter$groups$newsletter.toggleNewsletterStatus}" rendered="#{newsletter_newsletter.subscribed}"/>
						</li>
					</ul>
				</o:block>
			</s:acl>					
		
			<s:acl domainObject="#{groupInfo}" hasPermission="#{ACL.ASSIST}">
				<o:block label="#{msg['newsletter_options']}" styleClass="option_box">
					<ul class="int">
						<li class="sidebar_listPoint" >
							<h:commandLink value="#{msg['newsletter_subscriberlist']}" action="group_newsletter_subscribers"/>
						</li>
					</ul>
				</o:block>
			</s:acl>
		</h:form>
	
</f:subview>
