<!-- Default Sidebar -->
<f:subview
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:o="http://www.openuss.org/jsfcontrols"
    xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:p="http://www.openuss.org/plexus/jsf"
    xmlns:x="http://myfaces.apache.org/extensions"
	basename="resources">
	
	
		<h:form>
		    <div class="feed">		
				<o:block styleClass="option_box" label="#{msg.rss_sidebox_title}">
						<ul class="int">
							<li>
								<o:link value="/rss/public/global.xml" 
								 			title="#{msg.rss_global}" >
								   <h:outputText value="#{msg.rss_global}" />
								</o:link>
							</li>
						</ul>
				</o:block>
			</div>
		</h:form>
</f:subview>
