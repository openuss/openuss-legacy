<!-- Default Sidebar -->
<f:subview
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:o="http://www.openuss.org/jsfcontrols"
    xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:p="http://www.openuss.org/plexus/jsf"
    xmlns:x="http://myfaces.apache.org/extensions">
	
	<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.READ}">
		<h:form>
		    <div class="feed">
				<o:block styleClass="option_box" label="#{msg.rss_sidebox_title}">
						<ul class="int">
							<li>
								<h:outputLink value="../../../rss/secured/course.xml?course=#{courseInfo.id}" 
								 			title="#{msg['rss_course']}" >
								   #{msg['rss_course']}
								</h:outputLink>
									
							</li>
							<c:if test="#{courseInfo.discussion}">
								<li>
									<h:outputLink value="../../../rss/secured/discussion.xml?course=#{courseInfo.id}" 
									 			title="#{msg['rss_discussion']}" >
									   #{msg['rss_discussion']}
									</h:outputLink>
									
								</li>
							</c:if>
							<c:if test="#{courseInfo.documents}">
								<li>
									<h:outputLink value="../../../rss/secured/documents.xml?course=#{courseInfo.id}" 
									 			title="#{msg['rss_documents']}" >
									   #{msg['rss_documents']}
									</h:outputLink>
										
								</li>
							</c:if>
							<c:if test="#{courseInfo.newsletter}">							
								<li>
									<h:outputLink value="../../../rss/secured/newsletter.xml?course=#{courseInfo.id}" 
									 			title="#{msg['rss_newsletter']}" >
									   #{msg['rss_newsletter']}
									</h:outputLink>
								</li>
							</c:if>
						</ul>
				</o:block>
			</div>
		</h:form>	
	</s:acl>		
</f:subview>
