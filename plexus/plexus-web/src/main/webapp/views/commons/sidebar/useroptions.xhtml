<!-- Default Sidebar -->
<f:subview
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:o="http://www.openuss.org/jsfcontrols"
    xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:p="http://www.openuss.org/plexus/jsf"
    xmlns:x="http://myfaces.apache.org/extensions">
    
	<s:authorize ifAllGranted="ROLE_USER">
		<h:form id="actionsForm">
			<o:block label="#{msg.user_options_sidebar_header}" styleClass="option_box">
				<ul class="int">
	  			<s:authorize ifAllGranted="ROLE_ADMIN">
			  		<li class="sidebar_listPoint">
				  		<h:commandLink action="university_registration_start">
							<h:outputText value="#{msg.university_command_add_university}"/>
						</h:commandLink>
					</li>
				</s:authorize>
		  			<li>
			  			<h:commandLink action="institute_registration_start">
							<h:outputText value="#{msg.institute_command_add_institute}"/>
						</h:commandLink>
					</li>
					<li>
			  			<h:commandLink action="#{views$secured$groups$groups.createGroup}">
							<h:outputText value="#{msg.openuss4us_groups_button_create}"/>
						</h:commandLink>
					</li>
					<li>
						<h:commandLink action="seminarpool_create_start">
							<h:outputText value="#{msg.seminarpool_command_add_seminarpool}"/>
						</h:commandLink>
					</li>
					<li>
						<h:commandLink action="webdav_guide">
							<h:outputText value="#{msg.webdav_command_guide}"/>
						</h:commandLink>
					</li>
				</ul>
			</o:block>
		</h:form>
	</s:authorize>
</f:subview>
