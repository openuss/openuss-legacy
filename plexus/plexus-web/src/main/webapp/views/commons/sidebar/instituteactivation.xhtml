<!-- Default Sidebar -->
<f:subview
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:o="http://www.openuss.org/jsfcontrols"
    xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:p="http://www.openuss.org/plexus/jsf"
    xmlns:x="http://myfaces.apache.org/extensions">
	
		<h:form>
			<s:acl domainObject="#{instituteInfo}" hasPermission="#{ACL.INSTITUTE_ADMINISTRATION}" >
				<o:block styleClass="warning_box" label="#{msg.institute_activation_sidebox}" rendered="#{not instituteInfo.enabled}">
					<p class="content_font_normal">
						<h:outputText value="#{msg.institute_not_activated_message}" styleClass="content_font_normal" escape="false"/>					
					</p>
					<h:commandButton action="#{views$public$institute$institute.resendActivationMail}"
							value="#{msg['institute_activate_button']}"
							title="#{msg['institute_activate_button']}" styleClass="button_save"/>
				</o:block>
			</s:acl>
		</h:form>
	
</f:subview>
