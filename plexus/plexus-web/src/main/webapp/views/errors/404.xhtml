<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:news="http://www.openuss.org/news/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title">OpenUSS</ui:insert></title>
		<link href="../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
		<f:loadBundle basename="resources" var="msg"/>
		<!-- text above will be ignored -->
		<ui:composition template="/views/layout/dialog.xhtml">
			<f:loadBundle basename="resources" var="msg"/>
	  		<ui:define name="title"><h:outputText value="#{msg.error_page_not_found_heading}"/></ui:define>
	  		<ui:define name="content">
	  			<o:block label="#{msg.error_page_not_found_heading}" styleClass="error_box">
		  			<h:outputText value="#{msg.error_page_not_found_details}" escape="false"/>
		  			  <h:form id="form404">
	  					<h:outputLink value="mailto:#{msg.support_email}"><h:outputText value="#{msg.support_email_label}"/></h:outputLink>
	  					<br/>
	  					<h:commandLink value="#{msg.home}" action="home" styleClass="int"/>
		  			</h:form>
	  			</o:block>
	  		</ui:define>
		</ui:composition>
		<!-- text above will be ignored -->
	</body>
</html>
