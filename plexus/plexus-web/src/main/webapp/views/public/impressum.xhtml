<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:p="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:sec="http://sourceforge.net/projects/jsf-comp/acegijsf"
      xmlns:fck="http://www.fck-faces.org/fck-faces">
      
 	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<link href="../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>
	<body>      
	<f:loadBundle basename="resources" var="msg" />
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/dialog.xhtml">
  		<ui:define name="title">
   			<h:outputFormat value="#{msg.impressum_header}"></h:outputFormat>
  		</ui:define>
  		<ui:define name="content">			
			<h:form>
				<o:block label="#{msg.impressum_header}">
					<div class="content_font_normal">
						<h:outputText value="#{SYSTEM_PROPERTIES.IMPRESSUM_TEXT}" styleClass="content_font_normal" escape="false"/>
					</div> 
				</o:block>
				<o:block>				
					<h:commandButton action="view:backward" value="#{msg.back}" styleClass="button_back"/>
				</o:block>
			</h:form>
			
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
