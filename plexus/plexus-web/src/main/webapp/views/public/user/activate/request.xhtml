<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title">OpenUSS</ui:insert></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<f:loadBundle basename="resources" var="msg" />
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/dialog.xhtml">
  		<ui:define name="content">
 			<h:form id="reg2Form">
 				<o:block label="#{msg.user_activate_request_Subheading}" styleClass="form_box">
					<div class="content_font_normal">
						<h:outputText value="#{msg.user_activate_request_Text}" escape="false"/>
					</div>
					<o:field entity="#{registrationController}" property="username" label="#{msg.user_username}" required="true"/>
				</o:block>
				<o:block>
					<h:commandButton value="#{msg.user_activate_request_button}" action="#{registrationController.resendActivationCode}" styleClass="button_big"/>
		  		</o:block>
	  		</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
