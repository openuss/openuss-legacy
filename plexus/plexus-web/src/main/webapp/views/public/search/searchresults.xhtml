<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core">
      
	<plexus:dataTable 
		id="faculties" 
		label="#{msg.search_result_header}" 
		value="views$public$search$search.resultProvider" 
		var="result" 
		columnClasses="col_max_left, col_commands"
		rows="15">
		<t:column>
			<div  class="faculty_info">
	    		<o:link value="/views/secured/lecture/faculty.faces" rendered="#{result.domainType == 'FACULTY'}">
	    			<f:param name="faculty" value="#{result.id}"/>
				 	<h:outputText value="#{result.name}" styleClass="header_font_normal"/>
					<h:outputText value="#{result.details}" styleClass="content_font_normal"/>
	    		</o:link>
	    		<o:link value="/views/secured/enrollment/main.faces" rendered="#{result.domainType == 'ENROLLMENT'}">
	    			<f:param name="enrollment" value="#{result.id}"/>
				 	<h:outputText value="#{result.name}" styleClass="header_font_normal"/>
					<h:outputText value="#{result.details}" styleClass="content_font_normal"/>
	    		</o:link>
    		</div>
		</t:column>
	</plexus:dataTable>
</ui:composition>
