<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core">
      
	<plexus:dataTable 
		id="faculties" 
		label="#{msg.facultyList_header}" 
		value="views$public$faculty$faculties.faculties" 
		var="bean" 
		columnClasses="col_max_left, col_commands"
		rows="15">
		<t:column>
			<div  class="faculty_info">
    		<o:link value="/views/secured/lecture/faculty.faces">
    			<f:param name="faculty" value="#{bean.id}"/>
			 	<h:outputText value="#{bean.name}" styleClass="header_font_normal"/>
				<h:outputText value="#{bean.address}" styleClass="content_font_normal"/>
				<h:outputText value="#{bean.postcode} #{faculty.city}" styleClass="content_font_normal"/>
				<h:outputFormat value="#{msg.faculty_information_telephone}" rendered="#{!empty bean.telephone}" styleClass="content_font_normal">
					<f:param value="#{bean.telephone}" styleClass="content_font_normal"/>
				</h:outputFormat>
				<h:outputFormat value="#{msg.faculty_information_telefax}" rendered="#{!empty bean.telefax}" styleClass="content_font_normal">
					<f:param value="#{bean.telefax}" />
				</h:outputFormat>
    		</o:link>
    		</div>
		</t:column>
		
		<s:authorize ifAllGranted="ROLE_USER">
			<plexus:column header="#{msg.commands_header}">
				<plexus:command 
					bean="#{views$public$faculty$faculties}"
					action="shortcutFaculty"
					label="#{msg.enrollment_command_shortcut}"
					title="#{msg.enrollment_command_shortcut_hint}"
					styleClass="button_link">
				</plexus:command>				
			</plexus:column>
		</s:authorize>
	</plexus:dataTable>
</ui:composition>
