<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
	  xmlns:c="http://java.sun.com/jstl/core"
	  xmlns:s="http://www.openuss.org/jsf-security"      
      xmlns:plexus="ttp://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
		<ui:define name="header">
		</ui:define>
		<ui:define name="title">
  			<h:outputText value="#{msg.department_maintitle}"/>
  		</ui:define>
  		<ui:define name="navigation"> 
			<ui:include src="/views/commons/navigation/department.xhtml" />
		</ui:define>
 		<ui:define name="sidebar"> 
			<ui:include src="/views/commons/sidebar/default.xhtml" />
		</ui:define>
		<ui:define name="breadcrumb">
			<ui:include src="/views/commons/navigation/crumb_department.xhtml" />
		</ui:define>	
		<ui:define name="content">
			<c:if test="#{(!empty departmentInfo.imageId) or (!empty departmentInfo.description)}">
				<c:if test="#{not empty departmentInfo.imageId}">
					<h:graphicImage styleClass="organisation_logo"
						renderer="${not empty departmentInfo.imageId}"
						value="/files?fileid=#{departmentInfo.imageId}"
						alt="#{msg.logo} #{departmentInfo.name}"
						title="#{msg.logo} #{departmentInfo.name}"
						style="float:left;padding-right:10px;"/> 
				</c:if>
				<c:if test="#{!empty departmentInfo.description}">
		  			<p class="content_font_normal">
		  				<h:outputText value="#{departmentInfo.description}" styleClass="content_font_normal" escape="false"/>
		  			</p>
				</c:if>
				<div style="clear:both"/>
				<br/>
			</c:if>
			
			<h:form>
				<ui:include src="/views/commons/course/allcoursesbydepartmenttableoverview.xhtml"/>
			</h:form>

		</ui:define>
				
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
