<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"      
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
	    <s:acl domainObject="#{workspaceInfo}" hasPermission="#{ACL.READ}" ifNot="error"/>

  		<ui:define name="title"><h:outputText value="#{msg.course_main_title} - #{courseInfo.shortcut}"/></ui:define>
 		
 		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/course.xhtml" />
		</ui:define>
		
  		<ui:define name="content">
  			<h:form id="workspace">
 	  			<ui:include src="workspaceentriestable.xhtml"/> 
 	  			
 	  			<o:block rendered="#{!views$secured$collaboration$workspaceview.moveMode}">
					<h:commandButton 
					    id="download"
						action="#{views$secured$collaboration$workspaceview.download}" 
						value="#{msg.documents_main_button_download}" 
						title="#{msg.documents_main_button_download}"
						styleClass="button_add"/>
					<h:commandButton 
					    id="newFile"
						action="#{views$secured$collaboration$workspaceview.newFile}" 
						value="#{msg.documents_main_button_newfile}" 
						title="#{msg.documents_main_button_newfile}"
						styleClass="button_add"/>
					<h:commandButton 
					    id="addZip"
						action="collaboration_add_zip" 
						value="#{msg.documents_main_button_zip}" 
						title="#{msg.documents_main_button_zip}"
						styleClass="button_add"/>
					<h:commandButton 
					    id="newFolder"
						action="#{views$secured$collaboration$workspaceview.newFolder}" 
						value="#{msg.documents_main_button_newfolder}" 
						title="#{msg.documents_main_button_newfolder}"
						styleClass="button_add"/>
					<h:commandButton 
					    id="delete"
						action="#{views$secured$collaboration$workspaceview.delete}" 
						value="#{msg.documents_main_button_delete}" 
						title="#{msg.documents_main_button_delete}"
						styleClass="button_add"/>
				</o:block>
 	  		</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
