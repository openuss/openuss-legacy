<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"      
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
	    <!--  TODO: change to right permission -->
		<!--s:acl domainObject="#{instituteInfo}" hasPermission="#{ACL.MANAGE_COURSE_TYPES}" ifNot="error"/-->

  		<ui:define name="title"><h:outputText value="#{msg.institute_maintitle} - #{instituteInfo.name}"/></ui:define>
 		
 		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/course.xhtml" />
		</ui:define>
		
  		<ui:define name="content">
 	  		<t:saveState id="collaboration_editing" value="#{views$secured$collaboration$main.editing}" />
	  		
	  		<o:block label="#{msg.workspace_main_info}" styleClass="form_box">
				<p class="content_font_normal">	  								
					<h:outputFormat escape="false" value="#{msg.workspace_main_info_detail}" styleClass="content_font_normal" />
				</p>
			</o:block>
	  		
  			<h:form id="papersForm">
				<ui:include src="workspacetable.xhtml"/>
				 
				<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}">
			 		<c:if test="#{!views$secured$collaboration$main.editing}">	
						<o:block>
							<h:commandButton 
							    id="addWorkspace"
								action="#{views$secured$collaboration$main.addWorkspace}" 
								value="#{msg.collaboration_command_add_workspace}" 
								title="#{msg.collaboration_command_add_workspace_hint}"
								styleClass="button_big"/>
						</o:block>
					</c:if>
				</s:acl>
			</h:form>
			<c:if test="#{views$secured$collaboration$main.editing}">
				<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}" >
					<ui:include src="workspaceedit.xhtml" rendered="#{views$secured$collaboration$main.editing}"/>
				</s:acl>
			</c:if>
				
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
