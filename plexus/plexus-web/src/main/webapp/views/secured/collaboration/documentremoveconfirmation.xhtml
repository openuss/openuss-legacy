<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:fck="http://www.fck-faces.org/fck-faces"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['course_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/course.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="remove_folderentries">
	  			<o:block label="#{msg.warning_attention_dataloss}- #{msg.documents_remove_header}" styleClass="warning_box">
	  				<p class="content_font_normal">
	  					<span>
							<h:outputText value="#{msg.documents_remove_text}" styleClass="warning"/>
						</span>
					</p>
					<h:outputText value="#{msg.documents_actual_path}" styleClass="field_label"/>
					<span class="content_font_normal">
						<t:dataList var="folder" layout="list" value="#{views$secured$collaboration$workspaceremove.currentPath}">
							<h:outputText value="/ #{folder.name}" rendered="#{!folder.root}"/>
						</t:dataList>
					</span>
					<h:outputText value="#{msg.documents_selected_files}" styleClass="field_label"/>
					<ul class="file-list">
						<t:dataList id="entries" var="entry" layout="list" value="#{collaboration_selected_folderentries}">
							<li><h:graphicImage value="/images/filetypes/#{bean.extension}.gif" 
								                rendered="#{views$secured$documents$documents.availableExtensions[bean.extension]}"/>
								<h:graphicImage value="/images/filetypes/default.gif" 
					                            rendered="#{not views$secured$documents$documents.availableExtensions[bean.extension]}"/> 
					    #{entry.name} #{entry.sizeAsString}</li>
						</t:dataList>					
					</ul>
					<p class="content_font_normal">
	   					<t:selectBooleanCheckbox id="checkConfirmation" forceId="true"
   							validator="#{views$secured$collaboration$workspaceremove.validateRemoveConfirmation}"
   							styleClass="checkbox" 
   							required="true"/>
   						<h:outputLabel value="#{msg.documents_remove_confirmation_flag}" for="checkConfirmation"/>
	   					<h:message for="checkConfirmation" styleClass="field_error"/>					
	   				</p>
				</o:block>
				<o:block>
					<t:commandButton id="remove" forceId="true" value="${msg.remove}" action="#{views$secured$collaboration$workspaceremove.removeEntries}" styleClass="button_warning"/>
					<t:commandButton id="cancel" forceId="true" value="${msg.cancel}" action="#{views$secured$collaboration$workspaceremove.cancelEntries}" styleClass="button_cancel" immediate="true"/>
				</o:block>
			</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
