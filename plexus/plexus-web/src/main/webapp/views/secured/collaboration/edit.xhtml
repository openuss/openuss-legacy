<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core"    
      xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
    <h:form id="workspaceForm">
        <o:block label="#{msg.collaboration_workspace_header}" styleClass="form_box">
            <o:input entity="workspaceInfo" property="name" required="true" maxlength="100"/>
        </o:block> 
        <o:block>   
            <h:commandButton id="saveWorkspace"   action="#{views$secured$collaboration$main.saveWorkspace}" value="#{msg.save}" styleClass="button_save" />
            <h:commandButton id="cancelWorkspace" action="#{views$secured$collaboration$main.cancelWorkspace}" value="#{msg.cancel}" immediate="true" styleClass="button_cancel"/>
        </o:block>
    </h:form>
</ui:composition>
