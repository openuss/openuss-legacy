<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:news="http://www.openuss.org/news/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
    xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="header">
		<link type="application/rss+xml" title="RSS-#{courseInfo.name}" rel="alternate" href="../../../rss/secured/documents.xml?course=#{courseInfo.id}"/>
	</ui:define>
	<ui:define name="title">
		<h:outputText
			value="#{msg.course_main_title} - #{courseInfo.shortcut}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/course.xhtml" />
	</ui:define>
	<ui:define name="sidebar"> 
		<ui:include src="/views/commons/sidebar/feeds/documentsfeed.xhtml" />
	</ui:define>	
	<ui:define name="content">
		<h:form id="documentTableView">
			<o:block>
				<h:outputText value="#{msg['documents_main_column_name']}" styleClass="header_font_normal" /> 
				<p class="content_font_normal">
					<h:graphicImage value="/images/filetypes/#{views$secured$documents$document.entry.extension}.gif"/>
					<o:link value="/files/#{views$secured$documents$document.entry.fileName}" title="#{views$secured$documents$document.entry.description}">
						<f:param value="#{views$secured$documents$document.entry.id}" name="fileid" />
						<h:outputText value="  #{views$secured$documents$document.entry.name}"/>
					</o:link>
				</p>
					
				<h:outputText value="#{msg['documents_main_column_create']}" styleClass="header_font_normal" />
				<p class="content_font_normal">
					<h:outputText value="#{views$secured$documents$document.entry.created}">
						<f:convertDateTime type="both" timeZone="#{visit.timeZone}"/>
					</h:outputText>
				</p>
				<h:outputText value="#{msg['documents_main_column_change']}" styleClass="header_font_normal" />
				<p class="content_font_normal">
					<h:outputText value="#{views$secured$documents$document.entry.modified}">
						<f:convertDateTime type="both" timeZone="#{visit.timeZone}"/>
					</h:outputText>
				</p>
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>

<!-- text above will be ignored -->

</body>
</html>
