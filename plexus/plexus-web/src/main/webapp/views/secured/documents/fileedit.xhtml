<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:fck="http://www.fck-faces.org/fck-faces"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['enrollment_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/enrollment.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="newDocumentForm">


			<o:block label="#{msg.documents_file}">
				<h:outputText value="#{msg.documents_target_folder}" styleClass="field_label"/>
				<span class="content_font_normal">
					<t:dataList var="folder" layout="list" value="#{views$secured$documents$folder.path}">
						<h:outputText value="#{folder.name}" rendered="#{!folder.root}"/> /
					</t:dataList>
				</span>
				<o:input entity="documents_selected_file" property="name" required="true" maxlength="100"/>
				<o:input entity="documents_selected_file" property="description" type="textarea"/>

				<f:subview rendered="${!empty documents_selected_filename.filename}">
					<div class="content_font_normal">
						<o:link value="/files/#{sessionScope.newsItem.attachment.fileName}">
							<f:param value="#{newsItem.attachment.id}" name="fileid" />
							<h:graphicImage	value="/images/filetypes/#{sessionScope.documents_selected_filename.extension}.gif" />
					  		#{documents_selected_filename.filename} 
					  	</o:link>
				  		&#160;
				  		<h:commandButton value="delete" action="#{views$secured$lecture$newsedit.removeAttachment}" immediate="true" styleClass="button_remove"/><br/><br/>
				  	</div>
		  		</f:subview> 				
				
				
				<h:outputLabel value="#{msg.documents_selected_file_file}" for="file" styleClass="field_label" />
				<t:inputFileUpload id="file" storage="file" accept="*" immediate="true" styleClass="uploadField">
					<f:valueChangeListener type="org.openuss.web.upload.UploadListener" />
				</t:inputFileUpload>
				<h:message for="file" styleClass="field_error"/>
		
				<o:input entity="documents_selected_file" property="created" required="true" label="#{msg.documents_selected_file_release}"/>
			</o:block>

			<o:block>
				<plexus:command 
					bean="#{views$secured$documents$file}"
					action="save" 
					label="#{msg['newdocument_button_save']}"
					title="#{msg['newdocument_button_save']}"
					styleClass="button_save" />
				<h:commandButton 
					action="documents_main"
					immediate="true"
					value="#{msg['newdocument_button_cancel']}" 
					styleClass="button_cancel"/>	
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
