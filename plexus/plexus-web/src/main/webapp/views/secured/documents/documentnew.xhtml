<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:fck="http://www.fck-faces.org/fck-faces"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['enrollment_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/enrollment.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="newDocumentForm">


			<o:block label="#{msg.document_new}">
				<o:input entity="newDocument" property="name" required="true">
				</o:input>
				<o:input entity="newDocument" property="description" required="true">
				</o:input>

				
				<h:outputLabel value="#{msg.newdocument_file}" for="newDocument" styleClass="field_label" />
				<t:inputFileUpload id="newDocument" storage="file" accept="*" immediate="true" styleClass="uploadField">
					<f:valueChangeListener type="org.openuss.web.upload.UploadListener" />
				</t:inputFileUpload>
		
				<o:input entity="newDocument" property="releaseDate" required="true" />
			</o:block>

			<o:block>
				<plexus:command bean="#{views$secured$documents$documentnew}"
					action="save" label="#{msg['newdocument_button_save']}"
					title="#{msg['newdocument_button_save']}"
					styleClass="button" />
				<h:commandButton action="enrollment_documents"
					value="#{msg['newdocument_button_cancel']}" styleClass="button"/>	
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
