<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:fck="http://www.fck-faces.org/fck-faces"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['course_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/groups.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="newFolderForm">

			<o:block label="#{msg.document_folder_edit_header}" styleClass="form_box">
				<h:outputText value="#{msg.documents_target_folder}" styleClass="field_label"/>
				<ui:include src="pathinfo.xhtml" />
				
				<o:input entity="documents_selected_folder" property="name" required="true" maxlength="100"/>
				<o:input entity="documents_selected_folder" property="description" type="textarea"/>
			</o:block>

			<o:block>
				<h:commandButton 
					action="#{views$secured$documents$groups$folderedit.save}"
					value="#{msg['newfolder_button_save']}"
					title="#{msg['newfolder_button_save']}"
					styleClass="button_save" />
				<h:commandButton 
					action="documents_main"
					value="#{msg['newfolder_button_cancel']}" 
					styleClass="button_cancel"
					immediate="true"/>	
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
