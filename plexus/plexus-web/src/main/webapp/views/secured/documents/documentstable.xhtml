<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
    <plexus:dataTable id="documentstable" label="#{msg.documents_main_header}" value="views$secured$documents$documents.data" var="doc" rows="10">  
      
		<t:column>
			<plexus:commandSortHeader columnName="mark"> #{msg['documents_main_column_mark']} </plexus:commandSortHeader>
			<h:selectBooleanCheckbox styleClass="checkbox"></h:selectBooleanCheckbox>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="viewed"></plexus:commandSortHeader>
			<h:outputText value="#{doc.viewed}"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="mimetype"> #{msg['documents_main_column_type']} </plexus:commandSortHeader>
			<h:outputText value="#{doc.mimeType}"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="name"> #{msg['documents_main_column_name']} </plexus:commandSortHeader>
			<h:outputText value="#{doc.filename}"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="create"> #{msg['documents_main_column_create']} </plexus:commandSortHeader>
			<h:outputText value="#{doc.created}"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="change"> #{msg['documents_main_column_change']} </plexus:commandSortHeader>
			<h:outputText value="#{doc.lastChange}"/>
		</t:column>
		
		<plexus:column header="#{msg.documents_main_column_actions}">
			<h:commandButton 
			    id="changeFile"
				action="documents_new_file" 
				value="#{msg.documents_main_button_change}" 
				title="#{msg.documents_main_button_change}"
				styleClass="button"/>
		</plexus:column>
		
	</plexus:dataTable>      
</ui:composition>
