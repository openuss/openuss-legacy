<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:news="http://www.openuss.org/news/jsf"
	xmlns:fck="http://www.fck-faces.org/fck-faces">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>

<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['openuss4us_command_buddylist']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/desktop.xhtml" />
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/views/commons/sidebar/useroptions.xhtml" />
		<ui:include src="/views/commons/sidebar/default.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="openuss4us_buddylist" enctype="multipart/form-data">

			<ui:include src="buddytable.xhtml" />
			<o:block label="#{msg.openuss4us_buddylist_assignedtags}" styleClass="form_box" rendered="#{not empty views$secured$buddylist$buddylist.usedTags}">
				<p id="tags" class="content_font_normal">
				<o:link value="/views/secured/buddylist/buddylist.faces"
					title="#{msg.openuss4us_buddylist_showall}" rendered="#{not empty views$secured$buddylist$buddylist.filtertag}">
					<f:param name="filtertag" value="" />
					<h:outputText value="#{msg.openuss4us_buddylist_showall}" />
				</o:link>
				
				<t:dataList id="usedTagsList" var="tag"
					value="#{views$secured$buddylist$buddylist.usedTags}"
					rendered="#{not empty views$secured$buddylist$buddylist.usedTags}"
					layout="simple" rowCountVar="rowCount" rowIndexVar="index">
					<o:link value="/views/secured/buddylist/buddylist.faces"
						title="#{tag}" rendered="#{not (tag eq views$secured$buddylist$buddylist.filtertag)}">
						<f:param name="filtertag" value="#{tag}" />
						<h:outputText value="#{tag}" />
					</o:link>
				<h:outputText value="#{tag}" styleClass="activetag" rendered="#{tag eq views$secured$buddylist$buddylist.filtertag}" />
				</t:dataList>
				</p>
			</o:block>
			<o:block>
				<h:commandButton action="openuss4us_buddylist_requests"
					value="#{msg.openuss4us_buddylist_button_requests}"
					styleClass="button" />

			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
