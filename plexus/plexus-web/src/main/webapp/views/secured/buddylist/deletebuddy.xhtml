<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:fck="http://www.fck-faces.org/fck-faces">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>
			<ui:insert name="title"/>
		</title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>
	
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title">
			<h:outputText value="#{msg['openuss4us_navigation_header']}" />
  		</ui:define>
  		<ui:define name="navigation">  			
			<ui:include src="/views/commons/navigation/desktop.xhtml" />
  		</ui:define>
  		<ui:define name="sidebar">  			
			<ui:include src="/views/commons/sidebar/useroptions.xhtml" />
			<ui:include src="/views/commons/sidebar/default.xhtml" />
  		</ui:define>
  		<ui:define name="content">
			<h:form id="openuss4us_buddylist" enctype="multipart/form-data">
				<o:block label="#{msg['openuss4us_command_deletebuddy']}" styleClass="content_box">
				<!-- CONTENT HIER REIN -->
				
				<h:panelGrid columns="1" border="0">
	
					<h:panelGroup id="userimage">
						<div class="userimage">
						<h:graphicImage styleClass="userphoto"
							value="/files?fileid=#{buddy.userPicture}"
							title="#{buddy.name}"
							rendered="#{not empty buddy.userPicture}" />
						<h:graphicImage styleClass="userphoto"
							value="/images/icons/no_pic.gif" alt="#{msg.user_profile_no_image}"
							title="#{msg.user_profile_no_image}"
							rendered="#{empty buddy.userPicture}" />
						</div>
				<h:outputText id="outputname" value="#{buddy.name}" styleClass="header_font_normal" />
					
					</h:panelGroup>

				</h:panelGrid>
				
				
				
   			 	</o:block>
   			 	<o:block>
				<h:commandButton id="backbutton" action="view:backward" value="#{msg.back}" styleClass="button"/>
				<h:commandButton id="removebutton" action="#{views$secured$buddylist$deletebuddy.deleteBuddy}" value="#{openuss4us_buddylist_command_buddy_delete}" styleClass="button"/>
		 		</o:block>
	 		</h:form> 
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
