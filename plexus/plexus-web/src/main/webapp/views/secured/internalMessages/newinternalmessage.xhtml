<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:news="http://www.openuss.org/news/jsf"
	xmlns:fck="http://www.fck-faces.org/fck-faces">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>

<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['openuss4us_command_messagecenter']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/desktop.xhtml" />
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/views/commons/sidebar/useroptions.xhtml" />
		<ui:include src="/views/commons/sidebar/default.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="openuss4us_messagecenter_newmessage"
			enctype="multipart/form-data">
			<o:block
				label="#{msg['openuss4us_command_messagecenter_newmessage']}"
				styleClass="form_box">
				<br />
				<h:outputText value="#{msg.openuss4us_messagecenter_recipient}: "
					styleClass="header_font_normal" />
					<br />
				<h:outputText value="#{showuser.contact.firstName} #{showuser.contact.lastName}"
					styleClass="header_font_normal" />
				<br />
				<br />
				<o:input entity="internalMessageInfo" property="subject" 
					id="internalMessageSubject" styleClass="field" maxlength="50"
					required="true" title="#{msg.openuss4us_messagecenter_message_subjectfield}" />
				<br />

				<o:input entity="internalMessageInfo" property="content"
					type="textarea" styleClass="field_message" maxlength="2000" minlength="1" required="true"
					title="#{msg.openuss4us_messagecenter_message_contentfield}">
					<f:validateLength maximum="2000" /> <f:converter converterId="xssFilter"/> </o:input>
			</o:block>

			<o:block>
				<h:commandButton action="view:backward" value="#{msg.back}"
					styleClass="button" immediate="true" />
				<h:commandButton
					action="#{views$secured$internalmessages$newinternalmessage.sendmessage}"
					value="#{msg.openuss4us_buddylist_command_message_send}"
					styleClass="button" />

			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
