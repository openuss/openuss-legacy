<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core">
	<plexus:dataTable id="outboxTable"
		value="views$secured$internalmessages$messagecenter.outboxData" var="outboxMessage"
		 label="@TODO Outbox" rows="10">
		<t:column styleClass="userphoto">
		<f:facet name="header">
				TODO Empfaenger
			</f:facet>
			<t:dataList
				rowCountVar="rowCount"
				rowIndexVar="index"
				layout="simple"
				value="#{outboxMessage.internalMessageRecipientsInfos}" var="rec"
				styleClass="content_font_normal">
				<h:outputText value="#{rec.recipientDisplayName}"/><h:outputText value=" - " rendered="#{index + 1 lt rowCount}"/>
			</t:dataList>
		</t:column>
		<t:column styleClass="col_max_left">
		<f:facet name="header">
				#{msg['discussion_thread_column_message']} 
			</f:facet>
			<h:outputText value="#{outboxMessage.subject}"
				styleClass="header_font_normal" /><br />
			<h:outputText value="#{fn:substring(outboxMessage.content, 0, 100)}..."
				syleClass="content_font_normal"
				rendered="#{fn:length(outboxMessage.content) gt 100}" />
			<h:outputText value="#{outboxMessage.content}"
				syleClass="content_font_normal"
				rendered="#{fn:length(outboxMessage.content) le 100}" />
		</t:column>
		<t:column styleClass="col_post_date">
			<plexus:commandSortHeader columnName="outboxsentdate"> #{msg['openuss4us_messagecenter_sentdate']} </plexus:commandSortHeader>
			<h:outputText value="#{outboxMessage.messageDate}"
				styleClass="content_font_normal">
				<f:convertDateTime type="both" timeZone="#{visit.timeZone}" />
			</h:outputText>
		</t:column>
		<t:column styleClass="col_commands">
		<f:facet name="header">
				 #{msg.commands_header}
			</f:facet>
			<h:commandButton id="read_received_message" action="#{views$secured$internalmessages$messagecenter.readSentMessage}"
				value="TODO: read" title="TODO: read" styleClass="button_remove" />
						<br />
			<h:commandButton id="remove_message" action="#{views$secured$internalmessages$messagecenter.deleteSent}"
				value="delete" title="delete"
				styleClass="button_remove" />
		</t:column>
	</plexus:dataTable>
</ui:composition>
