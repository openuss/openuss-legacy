<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
    xmlns:s="http://www.openuss.org/jsf-security"	
	xmlns:c="http://java.sun.com/jstl/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['enrollment_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/enrollment.xhtml" />
	</ui:define>
	<ui:define name="sidebar"> 
		<ui:include src="/views/commons/sidebar/mailinglistoptions.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="mailingListForm">

			<plexus:dataTable 
				id="mailinglist" 
				label="#{msg.mailinglist_header}"
				value="views$secured$mailinglist$mailinglist.data" 
				columnClasses="col_max_left, col_min_center, col_min_center, col_commands"
				var="mail"
				rows="10">

				<t:column>
					<plexus:commandSortHeader columnName="mailTitle"> #{msg['mailinglist_mailtitle']} </plexus:commandSortHeader>
					<h:commandLink value="#{mail.subject}" action="#{views$secured$mailinglist$mailinglist.showMail}" title="#{mail.subject}" />
				</t:column>

				<t:column>
					<plexus:commandSortHeader columnName="status"> #{msg['mailinglist_status']}</plexus:commandSortHeader>
					<h:outputText value="#{msg.mail_status_planned}" rendered="#{mail.status.value==1}"/>
					<h:outputText value="#{msg.mail_status_draft}" rendered="#{mail.status.value==2}"/>
					<h:outputText value="#{msg.mail_status_inqueue}" rendered="#{mail.status.value==3}"/>
					<h:outputText value="#{msg.mail_status_send}" rendered="#{mail.status.value==4}"/>
				</t:column>

				<t:column>
					<plexus:commandSortHeader columnName="sendingTime">#{msg['mailinglist_sendingtime']}</plexus:commandSortHeader>
					<h:outputText id="sendDate" value="#{mail.sendDate}">
						<f:convertDateTime type="both" timeZone="#{visit.timeZone}"/>
					</h:outputText>					
				</t:column>

				
				<s:acl domainObject="#{enrollment}" hasPermission="#{ACL.ASSIST}">
					<plexus:column header="#{msg.mailinglist_actions}">
						<plexus:command bean="#{views$secured$mailinglist$mailinglist}"
							action="delMail" label="#{msg['mailinglist_button_delete']}"
							title="#{msg['mailinglist_button_delete_hint']}"
							styleClass="button_profile"
							onclick="if (!confirm('#{msg.mailinglist_remove_mail}')) return false"
							rendered="#{not (mail.status.value==3)}"/>
						<plexus:command bean="#{views$secured$mailinglist$mailinglist}"
							action="sendMail" label="#{msg['mailinglist_button_send']}"
							title="#{msg['mailinglist_button_send']}"
							styleClass="button_profile"
							rendered="#{mail.status.value==2}" />
						<plexus:command bean="#{views$secured$mailinglist$mailinglist}"
							action="sendPlannedMailNow" label="#{msg['mailinglist_button_send']}"
							title="#{msg['mailinglist_button_send_hint']}"
							styleClass="button_profile" 
							rendered="#{mail.status.value==1}"/>
						<plexus:command bean="#{views$secured$mailinglist$mailinglist}"
							action="changeMail" label="#{msg['mailinglist_button_change']}"
							title="#{msg['mailinglist_button_change_hint']}"
							styleClass="button_profile" 
							rendered="#{(mail.status.value==2)}"/>
						<plexus:command bean="#{views$secured$mailinglist$mailinglist}"
							action="stopMail" label="#{msg['mailinglist_button_stop']}"
							title="#{msg['mailinglist_button_stop']}"
							styleClass="button_profile" 
							rendered="#{(mail.status.value==1)}"/>
					</plexus:column>					
				</s:acl>
			</plexus:dataTable>

			<s:acl domainObject="#{enrollment}" hasPermission="#{ACL.ASSIST}">
				<o:block>
					<h:commandButton action="#{views$secured$mailinglist$mailinglist.newMail}"
						value="#{msg['mailinglist_button_newmail']}" styleClass="button"/>
				</o:block>
			</s:acl>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
