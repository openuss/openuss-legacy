<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:fck="http://www.fck-faces.org/fck-faces">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>
			<ui:insert name="title"/>
		</title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>
	
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title">
   			<h:outputFormat value="#{msg.user_profile_heading}">
  				<f:param value="#{user.firstName}"/>
  				<f:param value="#{user.lastName}"/>
  			</h:outputFormat>
  		</ui:define>
  		<ui:define name="navigation">  			
			<ui:include src="/views/commons/navigation/profile.xhtml" />
  		</ui:define>
  		<ui:define name="sidebar">  			
			<ui:include src="/views/commons/sidebar/useroptions.xhtml" />
			<ui:include src="/views/commons/sidebar/default.xhtml" />
  		</ui:define>
  		<ui:define name="content">
			<h:form id="profileForm" enctype="multipart/form-data">
				<o:block label="#{msg['user_profile_heading_config']}" styleClass="form_box">
					<ui:include src="/views/commons/user/profileData.xhtml" />
   			 	</o:block>
   			 	<!-- 
  		  		<o:block label="#{msg.privacy_endorsement_head}" styleClass="form_box">
		  			<h:outputText value="#{msg.privacy_endorsement}" styleClass="content_font_normal"/>
		  		</o:block> 			 	
   			 	 -->
   			 	<o:block>
	   			 	<h:commandButton actionListener="#{views$secured$user$profile.saveProfile}" value="#{msg.save}" styleClass="button"/>
					<h:commandButton action="user_profile_view" value="#{msg.user_profile_preview}" styleClass="button" />
					<h:commandButton 
						action="#{views$secured$user$profile.deleteUser}" 
						value="#{msg.user_delete}" 
						styleClass="button" 
						onclick="if (!confirm('#{msg.user_confirm_delete}')) return false"/>
		 		</o:block>
	 		</h:form> 
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
