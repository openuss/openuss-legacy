<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->   
	<ui:composition template="/views/layout/dialog.xhtml">
  		<ui:define name="content">
			<h:form id="reg1Form">
				<c:if test="#{not empty ldapDomainRegistration.allAttributeMappings}">
					<o:block label="#{msg.ldap_domain_registration_step1_headline}" styleClass="form_box">						
						<o:input entity="authenticationDomainInfo" property="name" maxlength="250" required="true"/>
						<o:input entity="authenticationDomainInfo" property="changePasswordUrl" maxlength="250" required="false"/>						
						<h:outputLabel value="#{msg.ldap_authenticationdomain_attributemapping_select}" for="attribute_mapping_select" styleClass="field_label"/>
						<h:selectOneListbox id="attribute_mapping_select" size="1" value="#{authenticationDomainInfo.attributeMappingId}" required="true" 
							valueChangeListener="#{ldapDomainRegistration.processValueChange}" styleClass="pulldown">
  							<f:converter converterId="longConverter" />
  							<f:selectItems value="#{ldapDomainRegistration.allAttributeMappings}"/>							
						</h:selectOneListbox>
						<span class="field_error">
							<h:message for="attribute_mapping_select"></h:message>
						</span>						
						<h:outputLabel value="#{msg.ldap_domaininfo_description}" for="descriptionEditor" styleClass="field_label" />
						<h:inputTextarea id="descriptionTextField" styleClass="pulldown" value="#{authenticationDomainInfo.description}" />
					</o:block>
				</c:if>
				<c:if test="#{empty ldapDomainRegistration.allAttributeMappings}">
					<o:block>
						<h:outputLabel value="#{msg.error_ldap_attributemapping_empty}" for="descriptionEditor" styleClass="field_error" />
					</o:block>
				</c:if>
					<o:block>
						<h:commandButton value="${msg.back}" action="view:backward" styleClass="button_back" immediate="true"/>
						<h:commandButton value="${msg.save}" action="#{ldapDomainRegistration.register}" styleClass="button_continue" rendered="#{empty authenticationDomainInfo.name and not empty ldapDomainRegistration.allAttributeMappings}"/>
						<h:commandButton value="${msg.save}" action="#{ldapDomainRegistration.save}" styleClass="button_continue" rendered="#{not empty authenticationDomainInfo.name and not empty ldapDomainRegistration.allAttributeMappings}"/>
		  			</o:block>
	  		</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
