<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/admin.xhtml" />
	</ui:define>
	<ui:define name="content">
			<h:form id="appointmentTypesAddForm">
			<o:block label="#{appointmentTypeInfo.name}" styleClass="form_box">
			<h:outputText value="#{msg.openuss4us_calendar_appointmenttype_delete} #{views$secured$system$deleteappointmenttypes.appointmentTypeInfo.name} (#{views$secured$system$deleteappointmenttypes.translation})" styleClass="content_font_normal"/>
			<h:outputLabel value="#{msg.openuss4us_calendar_appointmenttype_delete_substitute}" for="substituteSelect" styleClass="field_label"/>
			<h:selectOneMenu id="substituteSelect" value="#{views$secured$system$deleteappointmenttypes.substitute}" 
				layout="pageDirection" 
				styleClass="pulldown">
				   <f:selectItems value="#{views$secured$system$deleteappointmenttypes.appointTypes}"/>
			</h:selectOneMenu>
			</o:block>
			<s:authorize ifAllGranted="ROLE_ADMIN">
				<o:block>
					<h:commandButton id="delete"
						action="#{views$secured$system$deleteappointmenttypes.deleteFinal}"
						value="#{msg.remove}"
						title="#{msg.remove}"
						styleClass="button" />
				</o:block>
			</s:authorize>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
