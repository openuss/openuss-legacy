<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
	  xmlns:c="http://java.sun.com/jstl/core"      
	  xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:plexus="ttp://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/dialog.xhtml">
  		<ui:define name="navigation"> 
			<ui:include src="/views/commons/navigation/desktop.xhtml" />
		</ui:define>
 		<ui:define name="sidebar"> 
			<ui:include src="/views/commons/sidebar/default.xhtml" />
		</ui:define>
  		<ui:define name="content">
  			<h:form id="removeDomainConfirmation">
  				<s:authorize ifAllGranted="ROLE_ADMIN">
						<o:block label="#{msg.warning_attention_dataloss}- #{msg.ldap_domain_remove_header}" styleClass="warning_box">
			  				<p class="content_font_normal">
			  					<span>
									<h:outputText value="#{msg.ldap_domain_remove_text}" styleClass="warning"/>
								</span>
							</p>
						</o:block>
						<o:block>
							<h:commandButton value="${msg.remove}" action="#{views$secured$system$ldap$ldap_domains.removeAuthenticationDomain}" styleClass="button_warning"/>
							<h:commandButton value="${msg.cancel}" action="view:backward" styleClass="button_cancel" immediate="true"/>				
						</o:block>
				</s:authorize>
			</h:form>
		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
