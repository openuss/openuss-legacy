<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core">

	<t:dataList id="languages" var="language"
		styleClass="content_font_normal" label="Supported languages"
		value="#{views$secured$system$internationalisation.allLocales}"
		rendered="#{not empty views$secured$system$internationalisation.allLocales}"
		layout="simple" rowCountVar="rowCount" rowIndexVar="index">
						#{language}<h:outputText value=" - "
			rendered="#{index + 1 lt rowCount}" />
	</t:dataList>
	</o:block>
	</h:form>
	</ui:define>
</ui:composition>
