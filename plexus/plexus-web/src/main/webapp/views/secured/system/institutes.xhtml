<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"	  
	  xmlns:t="http://myfaces.apache.org/tomahawk"
  	  xmlns:o="http://www.openuss.org/jsfcontrols"
  	  xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="navigation"> 
			<ui:include src="/views/commons/navigation/admin.xhtml" />
		</ui:define>
 		 
  		<ui:define name="content">
  			<h:form id="institutesForm">
				<plexus:dataTable 
					id="institutes" 
					label="#{msg.instituteList_header}" 
					value="views$secured$system$institutes.provider" 
					var="bean" 
					rows="20"
			   		columnClasses="col_min_center, col_min_left, col_max_left, col_max_left, col_min_left, col_max_left, col_min_left, col_commands"
			   		infoText="#{msg.table_info_text_institutes}">

					<t:column>
						<f:facet name="header">
							#{msg['institute_enabled']}
						</f:facet>
						<h:selectBooleanCheckbox value="#{bean.enabled}" valueChangeListener="#{views$secured$system$institutes.changedInstitute}"/>
					</t:column>
				
					<t:column> 
						<plexus:commandSortHeader columnName="id">
							#{msg['institute_id']}
						</plexus:commandSortHeader>
						<h:outputText value="#{bean.id}"/>
					</t:column>

					<t:column>
						<plexus:commandSortHeader columnName="name">
							#{msg['institute_name']}
						</plexus:commandSortHeader>
						<h:commandLink action="#{views$secured$system$institutes.selectInstitute}" styleClass="command">
							<h:outputText value="#{bean.name}"/>
						</h:commandLink> 
					</t:column>
		
					<t:column>
						<plexus:commandSortHeader columnName="ownerName">
							#{msg['institute_ownername']}
						</plexus:commandSortHeader>
						<h:outputText value="#{bean.ownerName}"/>
					</t:column>

					<t:column>
						<plexus:commandSortHeader columnName="shortcut">
							#{msg['institute_shortcut_header']}
						</plexus:commandSortHeader>
						<h:outputText value="#{bean.shortcut}"/>
					</t:column>

					<t:column>
						<plexus:commandSortHeader columnName="email">
							#{msg['institute_email']}
						</plexus:commandSortHeader>
						<h:outputLink value="mailto://#{bean.email}">#{bean.email}</h:outputLink>
					</t:column>

					<t:column>
						<plexus:commandSortHeader columnName="website">
							#{msg['institute_website']}
						</plexus:commandSortHeader>
						<a href="#{bean.website}" class="link_out">#{bean.website}</a>
					</t:column>
					
					<plexus:column header="#{msg.commands_header}">
						<s:authorize ifAllGranted="ROLE_ADMIN">
							<plexus:command
								bean = "#{views$secured$system$institutes}"
								action = "selectInstituteAndConfirmRemove"
								styleClass="icon_remove"
								label="#{msg.institute_command_remove}"
								title="#{msg.institute_command_remove_hint}"/>
						</s:authorize>
					</plexus:column>
				</plexus:dataTable>
				<o:block>
					<h:commandButton value="${msg.save}" title="#{msg.save_hint}" action="#{views$secured$system$institutes.save}" styleClass="button_save"/>
					<h:commandButton value="#{msg.institute_command_add_institute}" title="#{msg.institute_command_add_institute}" action="institute_registration_start" styleClass="button" style="margin-left:10px" />
				</o:block>
			</h:form>
		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
