<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"	  
	  xmlns:t="http://myfaces.apache.org/tomahawk"
  	  xmlns:o="http://www.openuss.org/jsfcontrols"
  	  xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="navigation"> 
			<ui:include src="/views/commons/navigation/admin.xhtml" />
		</ui:define>
  		<ui:define name="content">
  			<h:form id="ldapServerForm">
  				<o:block label="${msg.ldap_serverconfiguration_description_header}">
  					<div class="content_font_normal">
  						<h:outputText value="${msg.ldap_serverconfiguration_description}" escape="false" styleClass="content_font_normal"/>
	   				</div>	  								
	   			</o:block>  	
				
				<plexus:dataTable 
					id="ldapServers" 
					label="#{msg.ldap_serverconfiguration_header}" 
					value="views$secured$system$ldap$ldap_servers.ldapServers" 
					var="bean" 
					columnClasses="col_max_left, col_max_left, col_min_left, col_commands"
					rows="15">
					<t:column forceId="true">
						<plexus:commandSortHeader columnName="providerUrl">
							#{msg['ldap_server_name']}
						</plexus:commandSortHeader>
				        <h:outputText value="#{bean.providerUrl}"/>						 
					</t:column>					
					<plexus:column header="#{msg.commands_header}">
						<s:authorize ifAllGranted="ROLE_ADMIN">							
							<plexus:command
								bean="#{views$secured$system$ldap$ldap_servers}"
								action="selectLdapServerAndEdit"
								styleClass="icon_edit"
								label="#{msg.ldap_server_command_edit}"
								title="#{msg.ldap_server_command_edit_hint}"/>								
							<plexus:command
								bean="#{views$secured$system$ldap$ldap_servers}"
								action="selectLdapServerAndConfirmRemove"
								styleClass="icon_remove"
								label="#{msg.ldap_server_command_remove}"
								title="#{msg.ldap_server_command_remove_hint}"/>
						</s:authorize>
					</plexus:column>										
				</plexus:dataTable>
				
				<s:authorize ifAllGranted="ROLE_ADMIN">
	  				<o:block>
	  					<h:commandButton id="backButton" 
	  					action="view:backward"
	  					value="#{msg.back}"
	  					styleClass="button_cancel"/>
						<h:commandButton 
					    id="addServer"
						action="#{ldapServerRegistration.start}"
						value="#{msg.ldap_server_command_add_ldap_server}" 
						title="#{msg.ldap_server_command_add_ldap_server_hint}"
						styleClass="button_big"/>
					</o:block>
				</s:authorize>
			</h:form>
		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
