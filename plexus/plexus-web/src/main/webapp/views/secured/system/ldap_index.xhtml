<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"	  
	  xmlns:t="http://myfaces.apache.org/tomahawk"
  	  xmlns:o="http://www.openuss.org/jsfcontrols"
  	  xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="navigation"> 
			<ui:include src="/views/commons/navigation/admin.xhtml" />
		</ui:define>
		
		<!-- LDAP server configuration main page -->
  		<ui:define name="content">
  			<o:block label="${msg.ldap_index_header}">
  				<div class="content_font_normal">
  					<h:outputText value="${msg.ldap_index_description}" escape="false" styleClass="content_font_normal"/>
	   			</div>	  								
	   		</o:block>  			
	   			
  			<h:form id="ldapIndexForm">  							
				<!-- configure buttons -->
				<s:authorize ifAllGranted="ROLE_ADMIN">
	  				<o:block>
	  					<h:commandButton id="backButton" 
	  					action="view:backward"
	  					value="#{msg.back}"
	  					styleClass="button_cancel"/>
						<h:commandButton 
					    id="roleAttributeKey"
						action="ldap_roleattributekeys" 
						value="#{msg.ldap_roleattributekey}" 
						title="#{msg.ldap_roleattributekey_hint}"
						styleClass="button"/>						
						<h:commandButton 
					    id="attributeMappings"
						action="ldap_attributemappings" 
						value="#{msg.ldap_attributemapping}" 
						title="#{msg.ldap_attributemapping_hint}"
						styleClass="button"/>						
						<h:commandButton 
					    id="domains"
						action="ldap_domains" 
						value="#{msg.ldap_domain}" 
						title="#{msg.ldap_domain_hint}"
						styleClass="button"/>						
						<h:commandButton 
					    id="userDnPatten"
						action="ldap_userdnpatterns" 
						value="#{msg.ldap_userdnpattern}" 
						title="#{msg.ldap_userdnpattern_hint}"
						styleClass="button"/>						
						<h:commandButton 
					    id="servers"
						action="ldap_servers" 
						value="#{msg.ldap_server}" 
						title="#{msg.ldap_server_hint}"
						styleClass="button"/>
					</o:block>
				</s:authorize>		
			</h:form>
		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
