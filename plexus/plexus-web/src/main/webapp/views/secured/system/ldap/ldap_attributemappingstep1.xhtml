<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->   
	<ui:composition template="/views/layout/dialog.xhtml">
  		<ui:define name="content">
			<h:form id="reg1Form">
				<c:if test="#{not empty ldapDomainRegistration.allAttributeMappings}">
					<o:block label="#{msg.ldap_attributemapping_registration_step1_headline}" styleClass="form_box">
						<o:input entity="attributeMappingInfo" property="name" maxlength="250" required="true"/>
						<h:outputLabel value="#{msg.department_preferences_university}" for="universitySelect" styleClass="field_label"/>
						<h:selectOneListbox id="attribute_mapping" value="#{authenticationDomainInfo.attributeMappingId}" styleClass="pulldown" >
  							<f:selectItems value="#{ldapDomainRegistration.allAttributeMappings}"/>
						</h:selectOneListbox>
						<h:outputLabel value="#{msg.ldap_attributemappinginfo_description}" for="descriptionEditor" styleClass="field_label" />
						<h:inputTextarea styleClass="pulldown" value="#{attributeMappingInfo.description}" id="descriptionTextField" />
					</o:block>
				</c:if>
				<c:if test="#{empty ldapDomainRegistration.allAttributeMappings}">
					<o:block>
						<h:outputLabel value="#{msg.error_ldap_roleattributekeyset_empty}" for="descriptionEditor" styleClass="field_error" />
					</o:block>
				</c:if>
					<o:block>
						<h:commandButton value="${msg.back}" action="ldap_attributemapping_registration_start" styleClass="button_back" immediate="true"/>
						<c:if test="#{not empty ldapDomainRegistration.allAttributeMappings}">
							<h:commandButton value="${msg.forward}" action="ldap_attributemapping_registration_step2" styleClass="button_continue" />
		  				</c:if>
		  				<c:if test="#{empty ldapDomainRegistration.allAttributeMappings}">
		  					<h:commandButton value="${msg.ldap_roleattributekeyset}" action="ldap_roleattributekeysets" styleClass="button_continue" />
		  				</c:if>
		  			</o:block>
	  		</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
