<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->   
	<ui:composition template="/views/layout/dialog.xhtml">
  		<ui:define name="content">
			<h:form id="reg1Form">
				<c:if test="#{not empty ldapAttributeMappingRegistration.allRoleAttributeKeys}">
					<o:block label="#{msg.ldap_attributemapping_registration_step1_headline}" styleClass="form_box">
						<o:input entity="attributeMappingInfo" property="mappingName" maxlength="250" required="true">
							<f:validator validatorId="attributeMappingNameUniqueValidator" />
						</o:input>
						<o:input entity="attributeMappingInfo" property="usernameKey" maxlength="250" required="true"/>
						<o:input entity="attributeMappingInfo" property="firstNameKey" maxlength="250" required="true"/>
						<o:input entity="attributeMappingInfo" property="lastNameKey" maxlength="250" required="true"/>
						<o:input entity="attributeMappingInfo" property="emailKey" maxlength="250" required="true"/>
						<o:input entity="attributeMappingInfo" property="groupRoleAttributeKey" maxlength="250" required="true"/>
						<h:outputLabel value="#{msg.ldap_attributemapping_roleattributekeys_select}" for="attribute_mapping_roleattributekey_listbox" styleClass="field_label" />
						<h:selectManyListbox id="attribute_mapping_roleattributekey_listbox" size="7" value="#{attributeMappingInfo.roleAttributeKeyIds}" required="true"
							valueChangeListener="#{ldapAttributeMappingRegistration.processValueChange}" styleClass="pulldown" >
  							<f:converter converterId="longConverter" />
  							<f:selectItems value="#{ldapAttributeMappingRegistration.allRoleAttributeKeys}"/>
						</h:selectManyListbox>
						<span class="field_error">
							<h:message for="attribute_mapping_roleattributekey_listbox"></h:message>
						</span>
					</o:block>
				</c:if>
				<c:if test="#{empty ldapAttributeMappingRegistration.allRoleAttributeKeys}">
					<o:block>
						<h:outputLabel value="#{msg.error_ldap_roleattributekey_empty}" for="descriptionEditor" styleClass="field_error" />
					</o:block>
				</c:if>
				<o:block>
					<h:commandButton value="${msg.back}" action="view:backward" styleClass="button_back" immediate="true"/>
					<h:commandButton value="${msg.save}" action="#{ldapAttributeMappingRegistration.register}" styleClass="button" rendered="#{empty attributeMappingInfo.mappingName and not empty ldapAttributeMappingRegistration.allRoleAttributeKeys}"/>
		  			<h:commandButton value="${msg.save}" action="#{ldapAttributeMappingRegistration.save}" styleClass="button" rendered="#{not empty attributeMappingInfo.mappingName and not empty ldapAttributeMappingRegistration.allRoleAttributeKeys}"/>		  				
		  		</o:block>
	  		</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
