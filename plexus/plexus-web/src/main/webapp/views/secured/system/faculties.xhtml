<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"	  
	  xmlns:t="http://myfaces.apache.org/tomahawk"
  	  xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="navigation"> 
			<ui:include src="/views/commons/navigation/admin.xhtml" />
		</ui:define>
 		 
  		<ui:define name="content">
  			<h:form id="facultiesForm">
				<plexus:dataTable id="faculties" label="#{msg.facultyList_header}" value="views$secured$system$faculties.provider" var="bean" rows="15">
					<t:column>
						<f:facet name="header">
							#{msg['faculty_enabled']}
						</f:facet>
						<h:selectBooleanCheckbox value="#{bean.enabled}" valueChangeListener="#{views$secured$system$faculties.changedFaculty}"/>
					</t:column>
				
					<t:column>
						<plexus:commandSortHeader columnName="id">
							#{msg['faculty_id']}
						</plexus:commandSortHeader>
						<h:outputText value="#{bean.id}"/>
					</t:column>

					<t:column>
						<plexus:commandSortHeader columnName="name">
							#{msg['faculty_name']}
						</plexus:commandSortHeader>
						<h:commandLink action="#{views$secured$system$faculties.selectFaculty}" styleClass="command">
							<h:outputText value="#{bean.name}"/>
						</h:commandLink> 
					</t:column>
		
					<t:column>
						<plexus:commandSortHeader columnName="ownername">
							#{msg['faculty_ownername']}
						</plexus:commandSortHeader>
						<h:outputText value="#{bean.ownername}"/>
					</t:column>

					<t:column>
						<plexus:commandSortHeader columnName="shortcut">
							#{msg['faculty_shortcut']}
						</plexus:commandSortHeader>
						<h:outputText value="#{bean.shortcut}"/>
					</t:column>

					<t:column>
						<plexus:commandSortHeader columnName="email">
							#{msg['faculty_email']}
						</plexus:commandSortHeader>
						<h:outputLink value="mailto://#{bean.email}">#{bean.email}</h:outputLink>
					</t:column>

					<t:column>
						<plexus:commandSortHeader columnName="website">
							#{msg['faculty_website']}
						</plexus:commandSortHeader>
						<a href="#{bean.website}" class="link_out">#{bean.website}</a>
					</t:column>
				</plexus:dataTable>
				<o:block>
					<h:commandButton value="${msg.save}" title="#{msg.save_hint}" action="#{views$secured$system$faculties.save}" styleClass="button_save"/>
					<h:commandButton value="${msg.reset}" title="#{msg.reset_hint}" action="admin_faculties" styleClass="button_cancel" immediate="true"/>
				</o:block>
			</h:form>
		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
