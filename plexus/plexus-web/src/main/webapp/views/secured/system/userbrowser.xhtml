<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"	  
	  xmlns:t="http://myfaces.apache.org/tomahawk"
  	  xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="title" /></title>
	<link href="../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
	<link href="../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>

<!-- text above will be ignored -->
<f:loadBundle basename="resources" var="msg" />
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['admin_properties_heading']}"/>
	</ui:define>
	<ui:define name="navigation"> 
		<ui:include src="/views/commons/navigation/admin.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="adminUsersForm" >
		   <plexus:dataTable 
		   		id="users" 
		   		label="#{msg['admin_users_heading']}" 
		   		value="views$secured$system$userbrowser.dataModel" 
		   		var="bean" 
		   		rows="20"
				columnClasses="links, links, links, links, commands, commands, commands, commands, col_commands"
				infoText="#{msg.table_info_text_users}">
				<t:column>
					<f:facet name="header"> 
						<h:outputText value="#{msg['admin_users_colheader_username']}"/>
					</f:facet>
					<h:outputText value="#{bean.username}"/>
				</t:column>
				
				<t:column>
					<f:facet name="header"> 
						<h:outputText value="#{msg['admin_users_colheader_email']}"/>
					</f:facet>
					<h:outputText value="#{bean.email}"/>
				</t:column>

				<t:column>
					<f:facet name="header"> 
						<h:outputText value="#{msg['admin_users_colheader_firstname']}"/>
					</f:facet>
					<h:outputText value="#{bean.firstName}"/>
				</t:column>

				<t:column>
					<f:facet name="header"> 
						<h:outputText value="#{msg['admin_users_colheader_lastname']}"/>
					</f:facet>
					<h:outputText value="#{bean.lastName}"/>
				</t:column>

				<t:column>
					<f:facet name="header"> 
						<h:outputText value="#{msg['admin_users_colheader_enabled']}"/>
					</f:facet>
					<h:selectBooleanCheckbox value="#{bean.enabled}" valueChangeListener="#{views$secured$system$userbrowser.changedUserInfo}"/>
				</t:column>
				<t:column>
					<f:facet name="header"> 
						<h:outputText value="#{msg['admin_users_colheader_expired']}"/>
					</f:facet>
					<h:selectBooleanCheckbox value="#{bean.accountExpired}" valueChangeListener="#{views$secured$system$userbrowser.changedUserInfo}"/>
				</t:column>
				<t:column>
					<f:facet name="header"> 
						<h:outputText value="#{msg['admin_users_colheader_locked']}"/>
					</f:facet>
					<h:selectBooleanCheckbox value="#{bean.accountLocked}" valueChangeListener="#{views$secured$system$userbrowser.changedUserInfo}"/>
				</t:column>
				<t:column>
					<f:facet name="header"> 
						<h:outputText value="#{msg['admin_users_colheader_lastlogin']}"/>
					</f:facet> 
					<h:outputText value="#{bean.lastLogin}">
						<f:convertDateTime timeZone="#{visit.timeZone}" type="both" dateStyle="medium" timeStyle="medium"/>
					</h:outputText>
				</t:column>			
				<plexus:column header="#{msg.commands_header}"> 
					<plexus:command 
						title="#{msg['user_profile_command_show_profile_hint']}" 
						bean="#{views$secured$system$userbrowser}" 
						action="showProfile" 
						styleClass="icon_profile"/>
				</plexus:column>
			</plexus:dataTable>
			<o:block>
					<t:commandButton id="save" forceId="true" value="${msg.save}" title="#{msg.save_hint}" action="#{views$secured$system$userbrowser.saveUsers}" styleClass="button_save"/>
					<t:commandButton id="cancel" forceId="true" value="${msg.reset}" title="#{msg.reset_hint}" action="admin_institutes" styleClass="button_cancel" immediate="true"/>
			</o:block>			
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
