<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
    <plexus:dataTable 
    	id="courseassistants" 
    	label="#{msg.institute_members_subheading}" 
    	value="views$secured$course$courseassistants.data" 
    	columnClasses="col_max_left, col_max_left, col_max_left, col_commands"
    	var="assistant" 
    	rows="20"
    	infoText="#{msg.table_info_text_users}">  
      
		<t:column>
			<plexus:commandSortHeader columnName="username"> #{msg['user_username']} </plexus:commandSortHeader>
			<h:outputText value="#{assistant.username}"/>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="firstName"> #{msg['user_firstname']}</plexus:commandSortHeader>
			<h:outputText value="#{assistant.firstName}"/>
		</t:column>
		 
		<t:column>
			<plexus:commandSortHeader columnName="lastName">#{msg['user_lastname']}</plexus:commandSortHeader>
			<h:outputText value="#{assistant.lastName}"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="email">#{msg['user_email']}</plexus:commandSortHeader>
			<h:outputText value="#{assistant.email}"/>
		</t:column>
		
		<!-- 
		<t:column>
			<f:facet name="header">#{msg['commands_header']}</f:facet>
			<h:selectOneMenu styleClass="pulldown_small" valueChangeListener="#{views$secured$course$courseassistants.changedAssistant}">
				<f:selectItem itemValue="null" itemLabel=""/>
				<f:selectItem itemValue="admin" itemLabel="#{msg['course_assistants_admin']}"/>
				<f:selectItem itemValue="assist" itemLabel="#{msg['course_assistants_assist']}"/>
				<f:selectItem itemValue="suspend" itemLabel="#{msg['course_assistants_suspend']}"/>	
			</h:selectOneMenu>
		</t:column>
		 -->
		
		
		<plexus:column header="#{msg.commands_header}">
			<plexus:linkProfileIcon user="#{assistant.userId}"/>
			<plexus:command 
				bean="#{views$secured$course$courseassistants}"
				action="delete"
				label="#{msg['course_assistants_delete']}"
				title="#{msg['course_assistants_delete_hint']}"
				styleClass="icon_remove" />
		</plexus:column>
		
	</plexus:dataTable>      
</ui:composition>
