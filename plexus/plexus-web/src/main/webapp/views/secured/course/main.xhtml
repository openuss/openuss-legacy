<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>
<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="header">
		<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.READ}">
			<link type="application/rss+xml" title="RSS-#{courseInfo.name}"
				rel="alternate"
				href="../../../rss/secured/course.xml?course=#{courseInfo.id}" />
		</s:acl>
	</ui:define>
	<ui:define name="title">
		<h:outputText value="#{msg['course_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/course.xhtml" />
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/views/commons/sidebar/useroptions_course.xhtml" />
		<ui:include src="/views/commons/sidebar/feeds/coursefeed.xhtml" />
	</ui:define>
	<ui:define name="breadcrumb">
		<ui:include src="/views/commons/navigation/crumb_course.xhtml" />
	</ui:define>

	<ui:define name="content" styleClass="footer_normal">
		<o:block>
			<p class="header_font_normal"><h:outputText
				value="#{courseInfo.name} (#{courseInfo.shortcut})" /></p>
			<p class="content_font_normal"><h:outputText
				value="#{courseInfo.courseTypeDescription}" /></p>
			<div class="content_font_normal"><h:outputText
				value="#{courseInfo.description}" escape="false" /></div>
			<ui:include src="/views/secured/calendar/calendarshortoverview.xhtml" />			
			<h:outputText value="#{msg.course_main_assistants}"
				styleClass="field_label"
				rendered="#{not empty views$secured$course$main.assistants}" />
			<span class="content_font_normal"> <t:dataList id="assistants"
				var="assistant" value="#{views$secured$course$main.assistants}"
				rendered="#{not empty views$secured$course$main.assistants}"
				layout="unorderedList" rowCountVar="rowCount" rowIndexVar="index">
				<o:link
					value="/views/secured/user/userprofile.faces?showuser=#{assistant.userId}">
					<h:outputText
						value="#{assistant.title} #{assistant.firstName} #{assistant.lastName}" />
				</o:link>
			</t:dataList> </span>
		</o:block>

		<s:authorize ifAllGranted="ROLE_USER">
			<s:acl domainObject="#{courseInfo}" hasNotPermission="#{ACL.READ}">
				<!-- check if access type is AccessType.CLOSED -->
				<c:if test="#{courseInfo.accessType.value == 2}">
					<o:block label="#{msg.course_main_access}" styleClass="form_box">
						<h:outputText value="#{msg.course_main_access_closed_text}"
							styleClass="content_font_normal" />
					</o:block>

				</c:if>

				<!-- check if access type is AccessType.PASSWORD -->
				<c:if test="#{courseInfo.accessType.value == 3}">
					<h:form id="course_main_apply_password_form">
						<o:block label="#{msg.course_main_access}" styleClass="form_box">
							<p class="content_font_normal"><h:outputText
								value="#{msg.course_main_access_passtext}" /></p>
							<h:outputLabel for="course_password"
								value="#{msg.course_main_access_password}"
								styleClass="field_label" />
							<h:inputSecret id="course_password"
								value="#{views$secured$course$main.password}" styleClass="field"
								validator="#{views$secured$course$main.validatePassword}"
								required="true">
							</h:inputSecret>
							<h:message for="course_password" styleClass="field_error"
								showDetail="true" showSummary="false" />
						</o:block>

						<o:block>
							<h:commandButton
								action="#{views$secured$course$main.applyWithPassword}"
								value="#{msg['course_main_access']}"
								hint="#{msg['course_main_access']}" styleClass="button" />
						</o:block>
					</h:form>
				</c:if>

				<!-- check if access type is AccessType.APPLICATION -->
				<c:if test="#{courseInfo.accessType.value == 4}">
					<c:if test="#{views$secured$course$main.aspirant}">
						<o:block label="#{msg.course_main_access}">
							<p class="content_font_normal"><h:outputText
								value="#{msg.course_main_access_application_running}" /></p>
						</o:block>
					</c:if>
					<c:if test="#{!views$secured$course$main.aspirant}">
						<h:form id="course_main_apply_form">
							<o:block label="#{msg.course_main_access}">
								<p class="content_font_normal"><h:outputText
									value="#{msg.course_main_access_applytext}" /></p>
							</o:block>
							<o:block>
								<h:commandButton action="#{views$secured$course$main.apply}"
									value="#{msg['course_main_access_applybutton']}"
									hint="#{msg['course_main_access_applybutton']}"
									styleClass="button" />
							</o:block>
						</h:form>
					</c:if>
				</c:if>
			</s:acl>
		</s:authorize>
		<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.READ}">
			<c:if test="#{not empty views$secured$course$coursenews.currentNews}">
				<o:block label="#{msg.news_header}" styleClass="news_box">
					<h:form id="appointments">

					</h:form>
					<h:form id="news_tables">
						<t:dataList id="news"
							value="#{views$secured$course$coursenews.currentNews}" var="item"
							styleClass="news">
							<p class="header_font_normal"><h:outputText
								value="#{item.publishDate}" styleClass="news_date">
								<oc:convertTimestamp timeZone="#{visit.timeZone}" type="both"
									dateStyle="medium" timeStyle="short" />
							</h:outputText> <h:outputText value="#{item.title}" styleClass="news_title" /></p>
							<div class="content_font_normal"><h:outputText
								value="#{item.text}" escape="false" /></div>
						</t:dataList>
					</h:form>
				</o:block>
			</c:if>
		</s:acl>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
