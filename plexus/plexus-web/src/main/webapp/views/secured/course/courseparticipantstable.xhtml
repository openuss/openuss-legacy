<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core"> 
      
    <plexus:dataTable 
    	id="courseparticipants" 
    	label="#{msg.institute_members_subheading}" 
    	value="views$secured$course$courseparticipants.data" 
   	 	columnClasses="col_max_left, col_max_left, col_max_left, col_max_left, col_commands"
    	var="member" 
    	rows="20"
    	infoText="#{msg.table_info_text_users}">  
      
		<t:column>
			<plexus:commandSortHeader columnName="username"> #{msg['user_username']} </plexus:commandSortHeader>
			<h:outputText value="#{member.username}"/>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="firstName"> #{msg['user_firstname']}</plexus:commandSortHeader>
			<h:outputText value="#{member.firstName}"/>
		</t:column>
		 
		<t:column>
			<plexus:commandSortHeader columnName="lastName">#{msg['user_lastname']}</plexus:commandSortHeader>
			<h:outputText value="#{member.lastName}"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="email">#{msg['user_email']}</plexus:commandSortHeader>
			<h:outputText value="#{member.email}"/>
		</t:column>

		<!-- 
		<t:column>
			<f:facet name="header">#{msg['commands_header']}</f:facet>
			<h:selectOneMenu styleClass="pulldown_small" valueChangeListener="#{views$secured$course$coursemembers.changedMember}">
				<f:selectItem itemValue="null" itemLabel=""/>
				<f:selectItem itemValue="suspend" itemLabel="#{msg['course_member_suspend']}"/>
				<f:selectItem itemValue="readonly" itemLabel="#{msg['course_member_readonly']}"/>
				<f:selectItem itemValue="active" itemLabel="#{msg['course_member_active']}"/>								
			</h:selectOneMenu>
		</t:column>
		 -->
		
		<plexus:column header="#{msg.commands_header}">
			<plexus:linkProfileIcon user="#{member.userId}"/>
			<plexus:command 
				bean="#{views$secured$course$courseparticipants}"
				action="delete"
				onclick="if (!confirm('#{msg.message_course_remove_member_confirmation} #{member.username}')) return false"
				label="#{msg['course_members_delete']}"
				title="#{msg['course_members_delete_hint']}"
				styleClass="icon_remove" />
		</plexus:column>
		
	</plexus:dataTable>      
	
</ui:composition>
