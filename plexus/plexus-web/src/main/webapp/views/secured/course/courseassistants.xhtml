<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title"><h:outputText value="#{msg.course_main_title} - #{courseInfo.shortcut}"/></ui:define>
 		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/course.xhtml" />
		</ui:define>
  		<ui:define name="content">
  		<!-- removed ACL tags -->
		  	
			<h:form id="assistantsForm"> 
				<ui:include src="courseassistantstable.xhtml" />
				<c:if test="#{not empty views$secured$course$courseassistants.instituteMemberList}">
					<o:block>
						<h:selectOneMenu 
							id="assistantSelectBox" 
							value="#{views$secured$course$courseassistants.userId}" 
							styleClass="pulldown_inline"
							layout="pageDirection">
						   	<f:selectItems value="#{views$secured$course$courseassistants.instituteMemberList}"/>
						</h:selectOneMenu>
						<h:commandButton 
								action="#{views$secured$course$courseassistants.addAssistant}"
								value="#{msg['course_assistants_add']}"
								title="#{msg['course_assistants_add_hint']}"
								styleClass="button_add" />
					</o:block>	
				</c:if>
	  		</h:form>
  		</ui:define>
	</ui:composition>
	
	<!-- text above will be ignored -->
	
	</body>
</html>
