<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
      
	<plexus:dataTable 
		label="#{msg.news_header}"
		id="newstable"
		columnClasses="col_max_left, col_min_left, col_date, col_date, col_commands"
		value="views$secured$course$coursenews.data"
		var="item" rows="20"
		infoText="#{msg.table_info_text_news}">
	
		<t:column>
			<plexus:commandSortHeader columnName="title">#{msg.news_colheader_name}</plexus:commandSortHeader>
			<h:outputText value="#{item.title}"/>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="author">#{msg.news_colheader_author}</plexus:commandSortHeader>
			<h:outputText value="#{item.author}"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="publishDate">#{msg.news_colheader_publish}</plexus:commandSortHeader>
			<h:outputText id="publishDate" value="#{item.publishDate}">
				<f:convertDateTime type="both" timeZone="#{visit.timeZone}"/>
			</h:outputText>
		</t:column>
		
		<!--
			FIXME: This column doesnt seem to be used by course news - is it a copy/paste mistake? Institute news do have a working "expire" column
		<t:column>
			<plexus:commandSortHeader columnName="expireDate">#{msg.news_colheader_expire}</plexus:commandSortHeader>
			<h:outputText id="expireDate" value="#{item.expireDate}">
				<f:convertDateTime type="both" timeZone="#{visit.timeZone}"/>
			</h:outputText>
		</t:column>
		-->
		
		<plexus:column header="#{msg.commands_header}">		
			<plexus:command 
				bean="#{views$secured$course$coursenews}"
				action="editNewsItem"
				label="#{msg.news_command_edit}"
				title="#{msg.news_command_edit_hint}"
				styleClass="icon_edit"/>
			<plexus:command 
				bean="#{views$secured$course$coursenews}"
				action="removeNewsItem"
				onclick="if (!confirm('#{msg.coursenews_confirm_delete}')) return false"				
				label="#{msg.news_command_remove}"
				title="#{msg.news_command_remove_hint}"
				styleClass="icon_remove"/>
		</plexus:column>

	</plexus:dataTable>
</ui:composition>
