
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:news="http://www.openuss.org/news/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:x="http://myfaces.apache.org/extensions"
    xmlns:s="http://www.openuss.org/jsf-security"  
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fck="http://www.fck-faces.org/fck-faces">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title"><h:outputText value="#{msg.institute_maintitle} - #{instituteInfo.name}"/></ui:define>
		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/course.xhtml" />
		</ui:define>
	<ui:define name="content">
		<h:form id="newsEditForm" enctype="multipart/form-data">
			<o:block styleClass="form_box" label="#{msg.news_header}">
				<o:input property="publishDate" entity="news_selected_newsitem" required="true" type="full"/>
				<o:input property="title" entity="news_selected_newsitem" maxlength="250"  required="true"/>
				<h:outputLabel value="#{msg.news_selected_newsitem_text}" for="textEditor" styleClass="field_label" />
				<div class="content_iframe">
					<fck:editor value="#{news_selected_newsitem.text}" id="textEditor" toolbarSet="News" width="100%" height="200">
						<f:converter converterId="xssFilter"/>
					</fck:editor>
				</div>
			</o:block>
			<o:block>
				<h:commandButton id="btn_save" action="#{views$secured$course$coursenewsedit.save}" value="#{msg.save}" title="#{msg.save_hint}" styleClass="button_save" />
				<h:commandButton id="btn_cancel" action="#{views$secured$course$coursenewsedit.cancel}" value="#{msg.cancel}" title="#{msg.cancel_hint}" styleClass="button_cancel" immediate="true" />
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
