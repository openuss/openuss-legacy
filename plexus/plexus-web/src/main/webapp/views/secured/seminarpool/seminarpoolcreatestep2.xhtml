<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:fck="http://www.fck-faces.org/fck-faces">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>
		<ui:insert name="title" />
	</title>
	<link href="../../css/openuss.css" rel="stylesheet" type="text/css"	media="screen,screen" />
	<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/dialog.xhtml">

	<ui:define name="content">
	
		<ui:include src="seminarpoolConditionstable.xhtml" />
		
					
		<h:form id="seminarpool_create_seminarpool2">
	  		<o:block label="#{msg['seminarpool_conditions_add_subheading']}" styleClass="form_box">
				<h:outputLabel for="conditionType" value="#{msg.seminarpool_field_type}" styleClass="field_label"/>
				<h:selectOneMenu id="conditionType" 
					layout="pageDirection" 
					value="#{seminarpoolRegistration.seminarConditionInfo.fieldType}" 
					valueChangeListener="#{seminarpoolRegistration.processConditionTypeChanged}"
	
					styleClass="pulldown">
					<f:converter converterId="seminarpoolConditionTypeConverter" />
					<f:selectItems value="#{seminarpoolRegistration.conditionTypes}"/>
				</h:selectOneMenu>
				<h:message for="conditionType" styleClass="field_error"/>	
	 			<o:input 
						label="#{msg.seminarpool_field_description}"
						entity="seminarpoolRegistration.seminarConditionInfo" 
						property="conditionDescription" 
						required="true"/> 
				<h:commandButton value="#{msg['seminarpool_conditions_command_add']}" actionListener="#{seminarpoolRegistration.addCondition}" title="#{msg['seminarpool_conditions_command_add_hint']}" styleClass="button_save"/>
			</o:block>	
		
			<o:block>
				<h:commandButton value="#{msg.back}" action="seminarpool_create_step1" styleClass="button_back" immediate="true" />
				<h:commandButton value="#{msg.seminarpool_create_button}" action="#{seminarpoolRegistration.create}" styleClass="button_continue" immediate="true" />
			</o:block>	
		</h:form> 
	</ui:define>
	
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
