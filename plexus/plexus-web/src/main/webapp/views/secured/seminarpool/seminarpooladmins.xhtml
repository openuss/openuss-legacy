<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>
<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['seminarpool_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/seminarpool.xhtml" />
	</ui:define>
	<ui:define name="content" styleClass="footer_normal">
		<h:form id="adminsForm">
			<ui:include src="seminarpooladminstable.xhtml" />
		</h:form>
		<h:form id="newAdminsForm">
			<o:block label="#{msg['seminarpool_admins_members_add_subheading']}"
				styleClass="form_box">
				<o:input entity="views$secured$seminarpool$seminarpooladmins"
					property="username" required="true" label="#{msg['user_username']}">
					<f:validator validatorId="usernameExistValidator" />
				</o:input>
				<h:commandButton value="#{msg['seminarpool_admins_command_add']}"
					actionListener="#{views$secured$seminarpool$seminarpooladmins.addMember}"
					title="#{msg['seminarpool_admins_command_add_hint']}"
					styleClass="button_save" />
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
