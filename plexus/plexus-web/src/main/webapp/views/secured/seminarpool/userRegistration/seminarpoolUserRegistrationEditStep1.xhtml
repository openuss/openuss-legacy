<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
	<link href="../../css/openuss.css" rel="stylesheet" type="text/css"	media="screen,screen" />
	<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/dialog.xhtml">
		<ui:define name="title">
			<h:outputText value="#{msg['seminarpool_main_title']}" />
		</ui:define>
		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/seminarpool.xhtml" />
		</ui:define>
  		<ui:define name="content">
  			<h:form id="seminarpool_user_registration_form2">
				<t:saveState value="#{seminarpoolInfo}" id="seminarpoolState"/>
				<t:saveState value="#{seminarUserRegistrationInfo}" id="seminarUserRegistrationInfo"/>
  				<o:block label="#{msg.seminarpool_user_registration_step2_headline}">
					<div class="content_font_normal"> 
						<h:outputText value="#{msg.seminarpool_user_registration_edit_step1_text}" escape="false"/>
			   		</div>
			   	</o:block>
					<plexus:dataTable 
						id="institutes" 
						label="#{msg.seminarpool_list_header}" 
						value="views$secured$seminarpool$userRegistration$seminarpoolUserRegistrationEditStep1.seminarPriorityInfoTable" 
						var="bean" 
						columnClasses="col_max_left, col_commands"
						rows="20">
						<t:column>
							<plexus:commandSortHeader columnName="courseName">
								#{msg['seminarpool_user_registration_edit_table_coursename']}
							</plexus:commandSortHeader>
							<h:outputText value="#{bean.courseName}"/>
						</t:column>
						<t:column>
							<plexus:commandSortHeader columnName="priority">
								#{msg['seminarpool_user_registration_edit_table_priority']}
							</plexus:commandSortHeader>
							<h:outputText value="#{bean.priority}"/>
						</t:column>						
					</plexus:dataTable>
					<o:block label="#{msg.seminarpool_user_registration_edit_maximum_courses}">
				   	<o:input 
						label="#{msg.seminarpool_neededseminars}"
						entity="seminarpoolUserRegistration.seminarUserRegistrationInfo" 
						property="neededSeminars" 
						maxlength="30" 
						required="true" />
					<br/>
					<h:commandButton action="view:backward" value="#{msg.seminarpool_user_registration_edit_save}" styleClass="button_cancel" immediate="true"/>
			   	</o:block>
		  	</h:form>
  		</ui:define>
	</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
