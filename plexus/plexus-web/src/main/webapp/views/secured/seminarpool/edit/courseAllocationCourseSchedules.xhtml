<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link href="../../css/openuss.css" rel="stylesheet" type="text/css"	media="screen,screen" />

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['seminarpool_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/seminarpool.xhtml" />
	</ui:define>
	
  		<ui:define name="content">
  			<h:form id="courseScheduleTable">

							<ui:include src="/views/commons/seminarpool/seminarpoolCourseScheduleTable.xhtml"/>
							<o:block label="#{msg.seminarpool_add_course_allocation_add_time}">
								<o:input
									label="#{msg.seminarpool_registration_start_time}"
									entity="courseAllocationController"
									property="startTime"
									maxlength="16"
									/>
								<o:input
									label="#{msg.seminarpool_registration_end_time}"
									entity="courseAllocationController"
									property="endTime"
									maxlength="16"
									/>
									<br />
									<br />
								<p>
									<h:commandButton value="#{msg.seminarpool_add_course_schedule_add}" action="#{courseAllocationController.storeCourseSchedule}" styleClass="button_continue" />
								</p>
								
							</o:block>
			   		
			        <o:block>
						<h:commandButton value="#{msg.back}" action="#{courseAllocationController.saveGroup}" styleClass="button_back" immediate="true" />
					</o:block>
				</h:form>
		</ui:define>
</ui:composition>
