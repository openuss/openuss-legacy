<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
	<link href="../../css/openuss.css" rel="stylesheet" type="text/css"	media="screen,screen" />
	<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['seminarpool_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/seminarpool.xhtml" />
	</ui:define>
	<ui:define name="content" styleClass="footer_normal">
		<h:form id="allocationByCourse">
			<plexus:dataTable   
		     	id="courseTypes" 
		     	label="#{msg['seminarpool_allocation_by_course_groups_table_header']}" 
		     	value="views$secured$seminarpool$allocation$userAllocationByCourseStep2.dataCourseTypes" 
		     	columnClasses="col_max_left, col_max_left, col_commands"
		     	var="bean" 
		     	rows="20">    
				<t:column>
					<plexus:commandSortHeader columnName="lastName">#{msg.seminarpool_allocation_user_name}</plexus:commandSortHeader> 
					<b><h:outputText value="#{bean.firstName} #{bean.lastName}"/></b>
				</t:column>
				<t:column>
					<plexus:commandSortHeader columnName="groupName">#{msg.seminarpool_allocation_group_name}</plexus:commandSortHeader> 
					<b><h:outputText value="#{bean.groupName}"/></b>
				</t:column>	
				<plexus:column header="#{msg.commands_header}">
				<plexus:command   
					bean="#{views$secured$seminarpool$allocation$userAllocationByCourseStep2}"
					action="removeAllocation"
					onclick="if (!confirm('#{msg.seminarpool_allocation_by_course_step2_remove_user_confirmation}')) return false"
					label="#{msg.seminarpool_allocation_by_course_step2_remove_user}"
					hint="#{msg.seminarpool_allocation_by_course_step2_remove_user}"
					styleClass="icon_remove">
				</plexus:command>
			</plexus:column>		
			</plexus:dataTable>
		</h:form>
		<h:form id="addParticipantStep2">	
		<o:block>
			<h:commandButton action="view:backward" value="#{msg.back}" styleClass="button_cancel"/>
			<h:commandButton action="seminarpool_options_allocations_course_step3" value="#{msg.seminarpool_allocation_by_course_add_user}" styleClass="button_cancel"/>
		</o:block>
	</h:form>				
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
