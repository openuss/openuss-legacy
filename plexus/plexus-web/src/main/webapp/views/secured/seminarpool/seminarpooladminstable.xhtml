<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:plexus="http://www.openuss.org/plexus/jsf"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:o="http://www.openuss.org/jsfcontrols"
    xmlns:c="http://java.sun.com/jstl/core">
      
    <plexus:dataTable 
    	id="seminarpooladmins" 
    	label="#{msg.seminarpool_admins_subheading}" 
    	value="views$secured$seminarpool$seminarpooladmins.members" 
    	columnClasses="col_max_left, col_max_left, col_max_left, col_commands"
    	var="bean" 
    	rows="20">  
      
		<t:column>
			<plexus:commandSortHeader columnName="username">
				<h:outputText value="#{msg['user_username']}" />
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.username}"/>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="firstname">
				<h:outputText value="#{msg['user_contact_firstname']}" />
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.firstName}"/>
		</t:column>
		 
		<t:column>
			<plexus:commandSortHeader columnName="lastname">
				<h:outputText value="#{msg['user_contact_lastname']}" />
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.lastName}"/>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="email">
				<h:outputText value="#{msg['user_email']}" />
			</plexus:commandSortHeader>
			<h:outputText value="#{bean.email}"/>
		</t:column>
		
		
		<plexus:column header="#{msg.commands_header}">
			<plexus:command 
				bean="#{views$secured$seminarpool$seminarpooladmins}"
				action="showProfile"
				label="#{msg['user_profile_command_show_profile']}"
				title="#{msg['user_profile_command_show_profile_hint']}"
				styleClass="icon_profile" />
			<plexus:command 
				bean="#{views$secured$seminarpool$seminarpooladmins}"
				action="removeMember"
				onclick="if (!confirm('#{msg.remove_seminarpooladmin_confirmation}')) return false"
				label="#{msg['seminarpool_admin_delete']}"
				title="#{msg['seminarpool_admin_delete_hint']}"
				styleClass="icon_remove" />
		</plexus:column>		
	</plexus:dataTable>      
</ui:composition>
