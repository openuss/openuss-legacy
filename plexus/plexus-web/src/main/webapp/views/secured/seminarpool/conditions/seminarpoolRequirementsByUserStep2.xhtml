<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:fck="http://www.fck-faces.org/fck-faces">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
	<link href="../../css/openuss.css" rel="stylesheet" type="text/css"	media="screen,screen" />
	<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['seminarpool_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/seminarpool.xhtml" />
	</ui:define>

	<ui:define name="content" styleClass="footer_normal">
	   <h:form id="requirements">
		<t:dataList 
			id="condition"  
			var="condition"
			value="#{views$secured$seminarpool$conditions$seminarpoolRequirementsByUserStep2.seminarUserConditionValueList}"
			rendered="#{not empty views$secured$seminarpool$conditions$seminarpoolRequirementsByUserStep2.seminarUserConditionValueList}"
			layout="unorderedList" rowCountVar="rowCount" rowIndexVar="index">
			<o:block label="#{msg.seminarpool_condition_entrance_limitation} #{condition.index}">
			 <p>
				<h:outputText value="#{admins.seminarConditionDescription}"/>
			 </p>
			 <p>
				<h:outputText value="#{admins.conditionValue}"/>
			 </p>
			</o:block>
		</t:dataList>
		<o:block>
	   		<h:commandButton action="view:backward" value="#{msg.back}" styleClass="button_cancel"/>
		</o:block>
	  </h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
