<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
	<link href="../../css/openuss.css" rel="stylesheet" type="text/css"	media="screen,screen" />
	<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['seminarpool_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/seminarpool.xhtml" />
	</ui:define>
	<ui:define name="sidebar"> 
		<ui:include src="/views/commons/sidebar/useroptions_seminarpool.xhtml"/>
	</ui:define>				

	<ui:define name="content" styleClass="footer_normal">
			<o:block>
				<p class="header_font_normal">
					<h:outputText value="Aktuelle Phase: #{phaseController.phase}" />
				</p>
			</o:block>
			<o:block>
				<p class="header_font_normal">
					<h:outputText value="#{seminarpoolInfo.name} (#{seminarpoolInfo.shortcut})"/>
				</p>
				<div class="content_font_normal">
					<h:outputText value="#{seminarpoolInfo.description}" escape="false"/>
				</div>
				<p class="header_font_normal">
					<h:outputText value="#{msg.seminarpool_overview_registrationphase}"/>
				</p>
				<div class="content_font_normal">
					<h:outputText value="#{seminarpoolInfo.registrationStartTime}">
						<f:converter converterId="seminarpoolDateConverter" />
					</h:outputText>
					<h:outputText value=" - "/>
					<h:outputText value="#{seminarpoolInfo.registrationEndTime}">
						<f:converter converterId="seminarpoolDateConverter" />
					</h:outputText>	
				</div>
				<p class="header_font_normal">
					<h:outputText value="#{msg.seminarpool_main_admins}" />
				</p>			
				<span class="content_font_normal">
					<t:dataList 
						id="admins"  
						var="admins"
						value="#{views$secured$seminarpool$main.userInfoList}"
						rendered="#{not empty views$secured$seminarpool$main.userInfoList}"
						layout="unorderedList" rowCountVar="rowCount" rowIndexVar="index">
						<h:outputText value="#{admins.firstName} #{admins.lastName}"/>
					</t:dataList>
				</span>
			</o:block>
			
			<s:authorize ifAllGranted="ROLE_USER">
				<s:acl domainObject="#{seminarpoolInfo}" hasNotPermission="#{ACL.READ}">
					<!-- check if access type is AccessType.PASSWORD -->
					<c:if test="#{seminarpoolInfo.accessType.value == 1}">
						<h:form id="seminarpool_main_apply_password_form">
							<o:block label="#{msg.seminarpool_main_access}" styleClass="form_box">
								<p class="content_font_normal">
									<h:outputText value="#{msg.seminarpool_main_access_passtext}"/>
								</p> 
								<h:outputLabel for="seminarpool_password"
									value="#{msg.seminarpool_main_access_password}"
									styleClass="field_label" />
								<h:inputSecret id="seminarpool_password"
									value="#{views$secured$seminarpool$main.password}"
									styleClass="field" validator="#{views$secured$seminarpool$main.validatePassword}" required="true">
								</h:inputSecret> 
								<h:message for="seminarpool_password" styleClass="field_error" showDetail="true" showSummary="false"/>
							</o:block>
		
							<o:block>
								<h:commandButton action="#{views$secured$seminarpool$main.applyWithPassword}"
									value ="#{msg['seminarpool_main_access']}"
									hint="#{msg['seminarpool_main_access']}" styleClass="button" />
							</o:block>
						</h:form>
					</c:if>
				</s:acl>
			</s:authorize>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
