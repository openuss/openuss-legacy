<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
	<link href="../../css/openuss.css" rel="stylesheet" type="text/css"	media="screen,screen" />
	<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['seminarpool_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/seminarpool.xhtml" />
	</ui:define>

	<ui:define name="content" styleClass="footer_normal">
	
		<s:acl domainObject="#{seminarpoolInfo}" hasPermission="#{ACL.GCRUD}">
			<h:form id="genereteAllocation">	
				<c:if test="#{phaseController.statusBeforeRegistrationComplete}">
					<o:block label="#{msg.seminarpool_allocation_overview_header}">
						<div class="content_font_normal"> 
							<h:outputText value="#{msg.seminarpool_allocation_overview_text_registration}" escape="false"/>
						</div>
					</o:block>
				</c:if>
				<c:if test="#{phaseController.statusRegistrationComplete}">
					<o:block label="#{msg.seminarpool_allocation_overview_header}">
						<div class="content_font_normal"> 
							<h:outputText value="#{msg.seminarpool_allocation_overview_text_generate}" escape="false"/>
						<br/><br/>
						<h:commandButton value="#{msg['seminarpool_allocation_generate']}"
							actionListener="#{views$secured$seminarpool$allocation$userAllocationOverview.generateAllocation}"
							title="#{msg['seminarpool_allocation_generate']}"
							styleClass="button" />
						</div>
					</o:block>
				</c:if>
				<c:if test="#{phaseController.statusReview}">
					<o:block label="#{msg.seminarpool_allocation_overview_header}">
						<div class="content_font_normal"> 
							<h:outputText value="#{msg.seminarpool_allocation_overview_text_complete}" escape="false"/>
						<br/><br/>
						<h:commandButton value="#{msg['seminarpool_allocation_complete']}"
							actionListener="#{views$secured$seminarpool$allocation$userAllocationOverview.completeAllocation}"
							title="#{msg['seminarpool_allocation_complete']}"
							styleClass="button_big" />
						<h:outputText value="&#8195;&#8195;"/>
						<h:commandButton value="#{msg['seminarpool_allocation_export']}"
							actionListener="#{views$secured$seminarpool$allocation$userAllocationOverview.exportAllocation}"
							title="#{msg['seminarpool_allocation_export']}"
							styleClass="button" />
						</div>
					</o:block>
				</c:if>
				<c:if test="#{phaseController.statusConfirmedPhase}">
					<o:block label="#{msg.seminarpool_allocation_overview_header}">
						<div class="content_font_normal"> 
							<h:outputText value="#{msg.seminarpool_allocation_overview_text_export}" escape="false"/>
						<br/><br/>
						<h:commandButton value="#{msg['seminarpool_allocation_export']}"
							actionListener="#{views$secured$seminarpool$allocation$userAllocationOverview.exportAllocation}"
							title="#{msg['seminarpool_allocation_export']}"
							styleClass="button" />
						</div>
					</o:block>
				</c:if>
			</h:form>
		</s:acl>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
