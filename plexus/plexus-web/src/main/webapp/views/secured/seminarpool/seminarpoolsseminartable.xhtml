<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
     <plexus:dataTable   
     	id="courseTypes" 
     	label="#{msg['coursetype_coursetypestable_header']}" 
     	value="views$secured$seminarpool$seminarpoolseminartable.dataCourseTypes" 
     	columnClasses="col_max_left, col_max_left, col_commands"
     	var="bean" 
     	rows="20">  
   
		<t:column>
			<o:link value="/views/secured/course/main.faces">
				<f:param name="course" value="#{bean.courseId}"/>
				<plexus:commandSortHeader columnName="name">#{msg.coursetype_colheader_name}</plexus:commandSortHeader> 
				<b><h:outputText value="#{bean.courseName} (#{bean.courseShortcut})"/></b>
			</o:link>
			<plexus:commandSortHeader columnName="name">#{msg.coursetype_colheader_name}</plexus:commandSortHeader>
		
		</t:column>
			<s:acl domainObject="#{seminarpoolInfo}" hasPermission="#{ACL.RU}">
			<t:column>
				<plexus:commandSortHeader columnName="activated">#{msg.seminarpoolseminar_colheader_accepted}</plexus:commandSortHeader> 
				<b><h:outputText value="#{bean.accepted}">
				<f:converter converterId="seminarpoolBooleanConverter" />
				</h:outputText></b>
			</t:column>
			</s:acl>
	<c:if test="#{not phaseController.statusConfirmedPhase}">
		<plexus:column header="#{msg.commands_header}">
			 
			<plexus:command 
				bean="#{views$secured$seminarpool$seminarpoolseminartable}"
				action="loadCourseGroups"
				styleClass="icon_edit"
				label="#{msg.seminarpool_edit_course_allocation_edit}"
				title="#{msg.seminarpool_edit_course_allocation_edit}">
			</plexus:command>
			<s:acl domainObject="#{seminarpoolInfo}" hasPermission="#{ACL.GCRUD}">
				<plexus:command 
						bean = "#{views$secured$seminarpool$seminarpoolseminartable}"
						action = "activateSeminar"
						styleClass="icon_public"
						label="#{msg.seminar_command_enable}"
						title="#{msg.seminar_command_enable_hint}"
						rendered="#{not bean.accepted}">
				</plexus:command>
				<plexus:command 
						bean = "#{views$secured$seminarpool$seminarpoolseminartable}"
						action = "deactivateSeminar"
						styleClass="icon_hide"
						label="#{msg.seminar_command_disable}"
						title="#{msg.seminar_command_disable_hint}"
						rendered="#{bean.accepted==true}">
				</plexus:command>
			</s:acl>
				
			<plexus:command   
				bean="#{views$secured$seminarpool$seminarpoolseminartable}"
				action="selectSeminarAndConfirmRemove"
				styleClass="icon_remove"
				onclick="if (!confirm('#{msg.seminarpoolseminar_remove_confirmation}')) return false"
				label="#{msg.seminarpoolseminar_command_remove}"
				title ="#{msg.seminarpoolseminar_command_remove_hint}">
			</plexus:command>
		
		</plexus:column>
	</c:if>	
	</plexus:dataTable>
	
	
</ui:composition>
