<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
     <plexus:dataTable   
     	id="courseTypes" 
     	label="#{msg['coursetype_coursetypestable_header']}" 
     	value="views$secured$seminarpool$seminarpoolcoursetypes.dataCourseTypes" 
     	columnClasses="col_max_left, col_commands"
     	var="bean" 
     	rows="20">  
   
		<t:column>
			<o:link value="/views/secured/course/main.faces">
				<f:param name="course" value="#{bean.courseId}"/>
				<plexus:commandSortHeader columnName="name">#{msg.coursetype_colheader_name}</plexus:commandSortHeader> 
				<b><h:outputText value="#{bean.courseName} (#{bean.courseShortcut})"/></b>
			</o:link>
			<plexus:commandSortHeader columnName="name">#{msg.coursetype_colheader_name}</plexus:commandSortHeader>
			<s:authorize ifAllGranted="ROLE_ADMIN">
				<s:acl domainObject="#{bean}" hasPermission="#{ACL.GCRUD}">
					<h:commandLink action="#{views$secured$seminarpool$seminarpoolcoursetypes.loadCourseGroups}">
						<h:outputText value="#{msg.seminarpool_edit_course_allocation_edit}"/>
					</h:commandLink>
				</s:acl>
			</s:authorize>		
		</t:column>
		
		<t:column>
		
		<plexus:commandSortHeader columnName="activated">#{msg.seminarpoolseminar_colheader_accepted}</plexus:commandSortHeader> 
				<b><h:outputText value="#{bean.accepted}"/></b>
		</t:column>
		
		<s:authorize ifAllGranted="ROLE_USER">
		<s:acl domainObject="#{seminarpoolInfo}" hasPermission="#{ACL.GCRUD}">
		
		<plexus:column header="#{msg.commands_header}">
			 
			<plexus:command 
				bean="#{views$secured$seminarpool$seminarpoolcoursetypes}"
				action="activateSeminar"
				label="#{msg.seminarpoolseminar_command_activate}"
				hint="#{msg.seminarpoolseminar_command_activate_hint}"
				styleClass="icon_edit">
			</plexus:command>
				
			<plexus:command   
				bean="#{views$secured$seminarpool$seminarpoolcoursetypes}"
				action="selectSeminarAndConfirmRemove"
				onclick="if (!confirm('#{msg.seminarpoolseminar_remove_confirmation}')) return false"
				label="#{msg.seminarpoolseminar_command_remove}"
				hint="#{msg.seminarpoolseminar_command_remove_hint}"
				styleClass="icon_remove">
			</plexus:command>
		
		</plexus:column>
		</s:acl>
		</s:authorize>
		
	</plexus:dataTable>
	
	
</ui:composition>
