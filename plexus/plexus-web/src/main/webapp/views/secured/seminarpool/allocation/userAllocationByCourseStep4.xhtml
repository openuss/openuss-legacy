<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
	<link href="../../css/openuss.css" rel="stylesheet" type="text/css"	media="screen,screen" />
	<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['seminarpool_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/seminarpool.xhtml" />
	</ui:define>
	<ui:define name="content" styleClass="footer_normal">
		<o:block label="#{msg.seminarpool_allocation_by_course_step4_header}">
		<div class="content_font_normal"> 
			<h:outputText value="#{msg.seminarpool_allocation_by_course_step4_text}" escape="false"/>
		</div>
		</o:block>
		<h:form id="allocationByCourse">
			<plexus:dataTable   
		     	id="courseTypes" 
		     	label="#{msg['seminarpool_allocation_by_course_groups_table_header']}" 
		     	value="views$secured$seminarpool$allocation$userAllocationByCourseStep4.dataCourseTypes" 
		     	columnClasses="col_max_left, col_commands"
		     	var="bean" 
		     	rows="20">    
				<t:column>
					<plexus:commandSortHeader columnName="name">#{msg.seminarpool_allocation_group_name}</plexus:commandSortHeader> 
						<h:commandLink action="#{views$secured$seminarpool$allocation$userAllocationByCourseStep4.selectUser}">
						<b><h:outputText value="#{bean.name}"/></b>
					</h:commandLink>
				</t:column>
				<t:column>
					<plexus:commandSortHeader columnName="capacity">#{msg.seminarpool_add_course_groups_add_capacity}</plexus:commandSortHeader> 
					<b><h:outputText value="#{bean.capacity}"/></b>
				</t:column>	
			</plexus:dataTable>
		<o:block>
			<h:commandButton action="view:backward" value="#{msg.back}" styleClass="button_cancel"/>
		</o:block>	
		</h:form>
		
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
