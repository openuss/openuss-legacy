<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
	<link href="../../css/openuss.css" rel="stylesheet" type="text/css"	media="screen,screen" />
	<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/dialog.xhtml">
		<ui:define name="title">
			<h:outputText value="#{msg['seminarpool_main_title']}" />
		</ui:define>
		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/seminarpool.xhtml" />
		</ui:define>
  		<ui:define name="content">
  		  	<o:block label="#{msg.seminarpool_user_registration_step3_headline}">
				<div class="content_font_normal"> 
					<h:outputText value="#{msg.seminarpool_user_registration_step3_text}" escape="false"/>
				</div>
			</o:block>
  			<h:form id="seminarpool_user_registration_form2">
				<t:saveState value="#{seminarpoolInfo}" id="seminarpoolState"/>
				<t:saveState value="#{seminarUserRegistrationInfo}" id="seminarUserRegistrationInfo"/>
  				
			   <o:block label="#{msg.seminarpool_entrance_limitation}">
			   	<t:dataList 
						id="conditions"  
						var="conditions"
						value="#{seminarpoolUserRegistration.conditionList}"
						layout="unorderedList" rowCountVar="rowCount" rowIndexVar="index">
						<h:selectBooleanCheckbox id="field#{index}" rendered="#{conditions.fieldType.value==3}" required="true" valueChangeListener="#{seminarpoolUserRegistration.processChanged}" /><h:outputText value="#{conditions.conditionDescription}" rendered="#{conditions.fieldType.value==3}" />
						<h:outputText id="field#{conditions.id}" value="#{conditions.conditionDescription}" rendered="#{conditions.fieldType.value==1}" /><h:outputText id="field#{conditions.id}" value="#{conditions.conditionDescription}" rendered="#{conditions.fieldType.value==2}" />
						<br />
						<h:inputText rendered="#{conditions.fieldType.value==1}" required="true" valueChangeListener="#{seminarpoolUserRegistration.processChanged}" /><h:inputTextarea rendered="#{conditions.fieldType.value==2}" required="true" valueChangeListener="#{seminarpoolUserRegistration.processChanged}" />
						<br />
				</t:dataList>
			   </o:block>
			   
			   	<o:block>				
			   		<h:commandButton action="view:backward" value="#{msg.back}" styleClass="button_cancel"/>
					<h:commandButton action="#{seminarpoolUserRegistration.create}" value="#{msg.seminarpool_create_button}" styleClass="button_continue"/>
					<h:messages/>
		  		</o:block>
		  	</h:form>
  		</ui:define>
	</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
