<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:p="http://www.openuss.org/plexus/jsf"
	  xmlns:c="http://java.sun.com/jstl/core"
	  xmlns:s="http://www.openuss.org/jsf-security"      
      xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/dialog.xhtml">
		<ui:define name="header">
			
		</ui:define>
		<ui:define name="title">
  			<h:outputText value="#{msg.university_maintitle}"/>
  		</ui:define>
  		<ui:define name="content">
  			<h:form id="courseScheduleTable">

						<ui:include src="/views/commons/seminarpool/seminarpoolCourseScheduleTable.xhtml"/>
							<o:block label="#{msg.seminarpool_add_course_allocation_add_time}">
								<o:input
									label="#{msg.seminarpool_add_course_allocation_group_start_time}"
									title="#{msg['seminarpool_add_course_allocation_group_start_time']}"
									entity="courseAllocationController"
									property="startTime"
									maxlength="16"
									type="short_time"
									/>
								<o:input
									label="#{msg.seminarpool_add_course_allocation_group_end_time}"
									title="#{msg['seminarpool_add_course_allocation_group_end_time']}"
									entity="courseAllocationController"
									property="endTime"
									maxlength="16"
									type="short_time"
									/>
									<p class="header_font_normal">
										<h:outputText value="#{msg.seminarpool_weekday_list_label}"/>
									</p>
									<h:selectOneMenu id="seminarpool_weekdays"										
										 value="#{courseAllocationController.weekDay}" 
										 styleClass="pulldown">
										<f:selectItems value="#{views$secured$seminarpool$add$courseAllocationStep3.weekDays}"/>
									</h:selectOneMenu>
									<br />
								<p>
									<h:commandButton value="#{msg.seminarpool_add_course_schedule_add}" action="#{courseAllocationController.addCourseSchedule}" styleClass="button_continue" />
								</p>							
							</o:block>
			   		
			        <o:block>
						<h:commandButton value="#{msg.back}" action="#{courseAllocationController.saveGroup}" styleClass="button_back" immediate="true" />
					</o:block>
				</h:form>
		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
