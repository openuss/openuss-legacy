<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:p="http://www.openuss.org/plexus/jsf"
	  xmlns:c="http://java.sun.com/jstl/core"
	  xmlns:s="http://www.openuss.org/jsf-security"      
      xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/dialog.xhtml">
		<ui:define name="header">
			
		</ui:define>
		<ui:define name="title">
  			<h:outputText value="#{msg.university_maintitle}"/>
  		</ui:define>
  		<ui:define name="content">
  		<h:form id="courseScheduleTable">
				<o:block label="#{msg.seminarpool_add_course_schedule_label}">
					<div class="content_font_normal"> 
						<h:outputText value="#{msg.seminarpool_add_course_schedule_text}" escape="false"/>
			   		</div>
			   	</o:block>
			   <!-- <o:block label="#{msg.seminarpool_add_course_schedule_edit_label}">-->
					<div class="content_font_normal">
						<br />
						
								<plexus:dataTable 
								id="coursegroups" 
								label="#{msg.seminarpool_add_course_schedule_add_header}" 
								value="views$secured$seminarpool$add$courseAllocationStep3.courseScheduleOverview" 
								var="bean" 
								columnClasses="col_max_left, col_max_left, col_commands"
								rows="20">
								<t:column>
									<plexus:commandSortHeader columnName="start">
										#{msg['seminarpool_add_course_schedule_edit_startdate']}
									</plexus:commandSortHeader>
									<h:outputText value="#{bean.startTime}"/>
								</t:column>
								<t:column>
									<plexus:commandSortHeader columnName="end">
										#{msg['seminarpool_add_course_schedule_edit_enddate']}
									</plexus:commandSortHeader>
									<h:outputText value="#{bean.endTime}"/>
								</t:column>
								<plexus:column header="#{msg.commands_header}">				
									<plexus:command 
										bean="#{views$secured$seminarpool$add$courseAllocationStep3}"
										action="removeCurrentCourseSchedule"
										label="#{msg.seminarpool_add_course_allocation_remove_time}"
										title="#{msg.seminarpool_add_course_allocation_remove_time}"
										styleClass="icon_bookmark_remove"
										>
								</plexus:command>
								</plexus:column>
							</plexus:dataTable>
							<o:block label="#{msg.seminarpool_add_course_allocation_add_time}">
								<o:input
									label="#{msg.seminarpool_registration_start_time}"
									entity="courseAllocationController"
									property="startTime"
									maxlength="16"
									 />
								<o:input
									label="#{msg.seminarpool_registration_end_time}"
									entity="courseAllocationController"
									property="endTime"
									maxlength="16"
									/>
									<br />
									<br />
								<p>
									<h:commandButton value="#{msg.seminarpool_add_course_schedule_add}" action="#{courseAllocationController.addCourseSchedule}" styleClass="button_continue" />
								</p>
								
							</o:block>
			   		</div>
			        <o:block>
						<h:commandButton value="#{msg.back}" action="#{courseAllocationController.saveGroup}" styleClass="button_back" immediate="true" />
					</o:block>
				</h:form>
		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
