<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:p="http://www.openuss.org/plexus/jsf"
	  xmlns:c="http://java.sun.com/jstl/core"
	  xmlns:s="http://www.openuss.org/jsf-security"      
      xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/dialog.xhtml">
		<ui:define name="header">
			
		</ui:define>
		<ui:define name="title">
  			<h:outputText value="#{msg.university_maintitle}"/>
  		</ui:define>
  		<ui:define name="content">
		<h:form id="registration">
				<o:block label="#{msg.seminarpool_add_course_groups}">
					<div class="content_font_normal"> 
						<h:outputText value="#{msg.seminarpool_add_course_groups_text}" escape="false"/>
			   		</div>
			   	</o:block>
				<plexus:dataTable 
					id="coursegroups" 
					label="#{msg.seminarpool_add_course_groups_add_header}" 
					value="views$secured$seminarpool$add$courseAllocationStep2.courseGroupOverview" 
					var="bean" 
					columnClasses="col_max_left, col_max_left, col_max_left, col_commands"
					rows="20">
					<t:column>
						<plexus:commandSortHeader columnName="name">
							#{msg['seminarpool_add_course_groups_add_name']}
						</plexus:commandSortHeader>
						<h:commandLink action="#{views$secured$seminarpool$add$courseAllocationStep2.selectCurrentCourseGroup}">
								<h:outputText value="#{bean.name}"/>
						</h:commandLink>
					</t:column>
					<t:column>
						<plexus:commandSortHeader columnName="capacity">
							#{msg['seminarpool_add_course_groups_add_capacity']}
						</plexus:commandSortHeader>
						<h:outputText value="#{bean.capacity}"/>
					</t:column>
					<t:column>
						<plexus:commandSortHeader columnName="courseTimes">
							#{msg['seminarpool_add_course_groups_add_coursetimes_set']}
						</plexus:commandSortHeader>
						<h:outputText value="#{bean.isTimeSet}"/>
					</t:column>	
				<plexus:column header="#{msg.commands_header}">				
						<plexus:command 
							bean="#{views$secured$seminarpool$add$courseAllocationStep2}"
							action="removeCurrentCourseGroup"
							label="#{msg.seminarpool_add_course_allocation_remove_group}"
							title="#{msg.seminarpool_add_course_allocation_remove_group}"
							styleClass="icon_bookmark_remove"
							>
						</plexus:command>
				</plexus:column>		
				</plexus:dataTable>
				<o:block label="#{msg.seminarpool_course_groups_add_new}">
					<o:input 
						label="#{msg.seminarpool_add_course_groups_add_capacity}"
						entity="courseAllocationController" 
						property="courseGroupCapacity" 
						maxlength="100" 
						required="true"/>
						<br />
					<h:commandButton action="#{courseAllocationController.addGroup}" value="#{msg.seminarpool_add_course_groups_time_add}" styleClass="button_continue"/>
			   	</o:block>
			   	<o:block>
			   		<h:commandButton action="view:backward" value="#{msg.back}" styleClass="button_cancel"/>
					<h:commandButton action="#{courseAllocationController.addSeminar}" value="#{msg.seminarpool_add_course_add_seminar}" styleClass="button_continue"/>
		  		</o:block>
				
		</h:form>
		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
