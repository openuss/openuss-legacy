<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:p="http://www.openuss.org/plexus/jsf"
	  xmlns:c="http://java.sun.com/jstl/core"
	  xmlns:s="http://www.openuss.org/jsf-security"      
      xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/dialog.xhtml">
		<ui:define name="header">
			
		</ui:define>
		<ui:define name="title">
  			<h:outputText value="#{msg.university_maintitle}"/>
  		</ui:define>
  		<ui:define name="content">
		<h:form id="registration">
				<o:block label="#{msg.seminarpool_course_groups_add_choice}">
					<div class="content_font_normal"> 
						<h:outputText value="#{msg.seminarpool_course_groups_add_choice_text}" escape="false"/>
			   		</div>
			   	</o:block>
				<plexus:dataTable 
					id="coursegroups" 
					label="#{msg.seminarpool_course_groups_add_header}" 
					value="seminarpoolCourseAllocationStep2.courseGroupOverview" 
					var="bean" 
					columnClasses="col_max_left, col_max_left, col_commands"
					rows="20">
					<t:column>
						<plexus:commandSortHeader columnName="name">
							#{msg['seminarpool_course_groups_add_goups']}
						</plexus:commandSortHeader>
						<o:link value="/views/secured/seminarpool/add/courseAllocationStep2.xhtml">
							<f:param name="seminarpool" value="#{bean.id}"/>
							<h:outputText value="#{bean.name}"/>
						</o:link>
					</t:column>
					<t:column>
						<plexus:commandSortHeader columnName="capacity">
							#{msg['seminarpool_course_groups_add_capacity']}
						</plexus:commandSortHeader>
						<h:outputText value="#{bean.capacity}"/>
					</t:column>
					<t:column>
						<plexus:commandSortHeader columnName="courseTimes">
							#{msg['seminarpool_course_groups_add_coursetimes_set']}
						</plexus:commandSortHeader>
						<h:outputText value="#{bean.isTimeSet}"/>
					</t:column>			
				</plexus:dataTable>
								<o:block label="#{msg.seminarpool_course_groups_add_new}">
					<o:input 
						label="#{msg.seminarpool_course_groups_add_name}"
						entity="seminarpoolCourseAllocationStep2" 
						property="courseGroupName" 
						maxlength="100" 
						required="true"/>
					<o:input 
						label="#{msg.seminarpool_course_groups_add_capacity}"
						entity="seminarpoolCourseAllocationStep2" 
						property="courseGroupCapacity" 
						maxlength="100" 
						required="true"/>
					<h:commandButton action="#{seminarpoolCourseAllocationStep2.addGroup}" value="#{msg.seminarpool_course_groups_add}" styleClass="button_continue"/>
			   	</o:block>
				
		</h:form>
		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
