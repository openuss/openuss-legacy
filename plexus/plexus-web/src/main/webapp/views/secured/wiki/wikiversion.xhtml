<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:o="http://www.openuss.org/jsfcontrols"
	  xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
	   <s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.READ}" ifNot="error"/>
    
        <ui:define name="navigation">
            <ui:include src="/views/commons/navigation/course.xhtml" />
        </ui:define>
         
        <ui:define name="content">
            <h:form id="mainWikiForm">
               	<plexus:dataTable 
			    	id="documentstable" 
			    	label="#{views$secured$wiki$wikiversion.siteVersionInfo.name}" 
			    	value="views$secured$wiki$wikiversion.versionData"
			    	columnClasses="col_max_left, col_max_left, col_commands"
			    	var="entry" 
			    	rows="20">  
			      
					<t:column>
						<plexus:commandSortHeader columnName="creationDate"> #{msg['wiki_version_column_create']} </plexus:commandSortHeader>
						
						<o:link value="/views/secured/wiki/wikimain.faces">
							<f:param value="#{entry.id}" name="versionId" />
							<h:outputText value="#{entry.creationDate}">
								<f:convertDateTime type="both" timeZone="#{visit.timeZone}"/>
							</h:outputText>
						</o:link>
					</t:column>
					
					<t:column>
						<plexus:commandSortHeader columnName="note"> #{msg['wiki_version_column_note']} </plexus:commandSortHeader>
						<h:outputText value="#{entry.note}"/>
					</t:column>	
					
					<t:column>
						<plexus:commandSortHeader columnName="author"> #{msg['wiki_version_column_author']} </plexus:commandSortHeader>
						<h:outputText value="#{entry.authorName}"/>
					</t:column>					
					
					<plexus:column header="#{msg.wiki_version_column_actions}">	
						<plexus:command 
					    bean="#{views$secured$wiki$wikiversion}"
						action="editWikiVersion" 
						label="#{msg.wiki_version_button_edit}" 
						title="#{msg.wiki_version_button_edit}"
						styleClass="icon_edit"/>
						
						<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}">
							<plexus:command 
						    bean="#{views$secured$wiki$wikiversion}"
							action="deleteWikiVersion" 
							label="#{msg.wiki_version_button_delete}" 
							title="#{msg.wiki_version_button_delete}"
							onclick="if (!confirm('#{msg.wiki_version_button_delete_confirmation}')) return false"
							styleClass="icon_remove"/>
						</s:acl>
					</plexus:column>
					
				</plexus:dataTable>     
            </h:form>
        </ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
