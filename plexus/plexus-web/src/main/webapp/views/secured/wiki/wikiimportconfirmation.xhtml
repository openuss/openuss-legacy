<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/dialog.xhtml">
		
		<ui:define name="title">
  			<h:outputText value="#{msg.course_maintitle}"/>
  		</ui:define>
  		
  		<ui:define name="navigation"> 
			<ui:include src="/views/commons/navigation/desktop.xhtml" />
		</ui:define>
 
  		<ui:define name="content">
  			<h:form id="importWikiConfirmation">
				<o:block label="#{msg.warning_attention_dataloss} - #{msg.wiki_import_wiki}" styleClass="warning_box">
	  				<p class="content_font_normal">
	  					<span>
							<h:outputText value="#{msg.wiki_import_confirmation}" styleClass="warning"/>
						</span>
					</p>
					<p class="content_font_normal">
	   					<h:selectBooleanCheckbox id="checkConfirmation"
	   						validator="#{views$secured$wiki$wikiimportconfirmation.validateRemoveConfirmation}" 
	   						styleClass="checkbox" 
	   						required="true"/>
	   					<h:outputLabel value="#{msg.wiki_import_wiki_confirmation_flag}" for="checkConfirmation"/>
	   				</p>
	   				<h:message for="checkConfirmation" styleClass="field_error"/>
				</o:block>
				<o:block>
					<h:commandButton value="${msg.wiki_import_wiki}" action="#{views$secured$wiki$wikiimportconfirmation.importWiki}" styleClass="button_warning"/>
					<h:commandButton value="${msg.cancel}" action="course_wiki" styleClass="button_cancel" immediate="true"/>				
				</o:block>
			</h:form>
		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
