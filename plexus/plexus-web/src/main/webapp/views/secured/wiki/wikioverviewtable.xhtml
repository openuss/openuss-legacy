<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"      
      xmlns:c="http://java.sun.com/jstl/core">
      
    <plexus:dataTable id="discussionstable" label="#{msg.wiki_overview_header}" 
    	value="views$secured$wiki$wikioverview.data" var="wikiPage" rows="20"
    	columnClasses="col_max_left, col_min_center, col_min_center, col_min_center, col_date, col_commands">  

		<t:column>
			<plexus:commandSortHeader columnName="title"> #{msg['wiki_overview_column_name']} </plexus:commandSortHeader>
			<h:outputText value="#{wikiPage.name}" />
		</t:column>
		<t:column>
			<plexus:commandSortHeader columnName="submitter"> #{msg['wiki_overview_column_author']} </plexus:commandSortHeader>
			<h:outputText value="#{wikiPage.author.name}" />
		</t:column>
		<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}" >
			<t:column>
				<plexus:commandSortHeader columnName="actions"> #{msg['discussion_main_column_actions']} </plexus:commandSortHeader>
				<plexus:command 
					bean="#{views$secured$discussion$discussions}"
					action="removeTopic" 
					label="#{msg['discussion_thread_remove_topic']}"
					title="#{msg['discussion_thread_remove_topic']}"
					styleClass="icon_remove"/>				
			</t:column>
		</s:acl>
	</plexus:dataTable>      
</ui:composition>
