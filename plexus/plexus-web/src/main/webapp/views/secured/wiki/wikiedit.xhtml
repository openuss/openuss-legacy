<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:o="http://www.openuss.org/jsfcontrols"
	  xmlns:plexus="http://www.openuss.org/plexus/jsf"      
      xmlns:fck="http://www.fck-faces.org/fck-faces">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/course.xhtml" />
		</ui:define>
		
		<ui:define name="sidebar"> 
        	<ui:include src="/views/secured/wiki/wikigeneraloptions.xhtml" />
		</ui:define>
 		 
  		<ui:define name="content">
  			<h:form id="editWikiForm">
                <o:block label="#{views$secured$wiki$wikiedit.siteTitle}" styleClass="form_box">
					<div class="content_iframe">
						<fck:editor value="#{wiki_current_site_version.text}" id="textEditor" toolbarSet="Wiki" width="100%" height="400">
							<f:converter converterId="xssFilter"/>
						</fck:editor>	 				
					</div>
					<o:input id="node" forceId="true" entity="wiki_current_site_version" property="note" maxlength="100" />
				</o:block>
				
				<o:block>
				    <t:commandButton
				    	id="save" forceId="true" 
						value="#{msg['wiki_edit_button_save']}" 
						action="#{views$secured$wiki$wikiedit.save}" 
						title="#{msg.save}"
						styleClass="button"/>
					<t:commandButton
						id="cancel" forceId="true" 
						value="${msg.wiki_edit_button_cancel}" 
						action="course_wiki" 
						immediate="true" 
						title="#{msg.cancel}"						
						styleClass="button"/>
				</o:block>
			</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
