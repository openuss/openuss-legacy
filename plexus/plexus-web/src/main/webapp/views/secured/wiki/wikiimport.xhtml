<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:news="http://www.openuss.org/news/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
    xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
	<link href="../../css/openuss.css" rel="stylesheet" type="text/css"	media="screen,screen" />
	<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="header">
		<link type="application/rss+xml" title="RSS-#{courseInfo.name}" rel="alternate" href="../../../rss/secured/discussion.xml?course=#{courseInfo.id}"/>
	</ui:define>
	<ui:define name="title">
		<h:outputText
			value="#{msg.course_main_title} - #{courseInfo.shortcut}" /> - #{test}
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/course.xhtml" />
	</ui:define>
	<ui:define name="content">
		<o:block label="#{msg.wiki_main_header_site_deleted}" styleClass="form_box">
	  		<p class="content_font_normal">
	  						<h:outputFormat value="#{msg.wiki_main_site_deleted_detail}" styleClass="content_font_normal">
								<f:param value="#{wiki_current_site_version.name}" />
							</h:outputFormat>
			</p>
	  	</o:block>
	  	
	  	<o:block label="#{msg.wiki_main_header_site_deleted}" styleClass="form_box">
	  		<c:if test="#{not empty views$secured$wiki$wikiimport.courses}">
	  			<!--  <h:outputLabel value="#{msg.institute_members_command_assistant}" 
											   for="assistantSelectBox" 
											   styleClass="field_label" /> -->
								<h:selectOneMenu id="courseSelectBox" 
												 value="#{views$secured$wiki$wikiimport.courseId}" 
												 styleClass="pulldown">
						   			<f:selectItems value="#{views$secured$wiki$wikiimport.courses}"/>
								</h:selectOneMenu>
								<h:commandButton 
									id="importWikiVersionsButton"
									action="#{views$secured$wiki$wikiimport.importWikiVersions}"
									value="#{msg.course_assistants_add}"
									hint="#{msg.course_assistants_add_hint}"
									styleClass="button_add" />
								<h:commandButton 
									id="importWikiSitesButton"
									action="#{views$secured$wiki$wikiimport.importWikiSites}"
									value="#{msg.course_assistants_add}"
									hint="#{msg.course_assistants_add_hint}"
									styleClass="button_add" />
							</c:if>
		</o:block>
	</ui:define>
</ui:composition>

<!-- text above will be ignored -->

</body>
</html>
