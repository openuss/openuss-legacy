<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:o="http://www.openuss.org/jsfcontrols"
	  xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
	   <s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.READ}" ifNot="error"/>
    
        <ui:define name="navigation">
            <ui:include src="/views/commons/navigation/course.xhtml" />
        </ui:define>
         
        <ui:define name="content">
            <h:form id="mainWikiForm">
            	<!-- ${wiki_current_site_version.id}, ${wiki_current_site_version.text}, ${wiki_current_site.name}  -->
            	<c:if test="${empty wiki_current_site_version.text}">
	  				<o:block label="#{msg.wiki_create_site_header}" styleClass="form_box">
	  					<p class="content_font_normal">
	  						<h:outputFormat value="#{msg.wiki_edit_create_msg}">
								<f:param value="#{wiki_new_site_name}" />
							</h:outputFormat>
						</p>
	  				</o:block>
	  				<o:block>
	  					<h:commandButton 
							value="#{msg['wiki_edit_button_create']}" 
							action="#{views$secured$wiki$wikiedit.create}"
							styleClass="button"/>
						<h:commandButton 
							value="${msg.wiki_edit_button_cancel}" 
							action="course_wiki" 
							immediate="true" 
							styleClass="button"/>
					</o:block>
	  			</c:if>
	  			<c:if test="${not empty wiki_current_site_version.text}">
	  				<c:choose><c:when test="${wiki_current_site.name != 'index'}"><c:set var="lbl" value="${wiki_current_site.name}"/></c:when><c:otherwise><c:set var="lbl" value="${msg.wiki_index_page_readable}"/></c:otherwise></c:choose>
	                <o:block label="#{lbl}">
	                	<p class="content_font_normal">
	                    	<div style="margin:10px"><h:outputText escape="false" value="#{views$secured$wiki$wikimain.siteVersionInfo.text}"></h:outputText></div>
	                    </p>
	                </o:block>                  
	                <o:block>
	                    <h:commandButton 
	                        value="${msg.wiki_main_button_edit}" 
	                        action="wiki_edit" 
	                        immediate="true" 
	                        styleClass="button"/>
	                        
	                    <h:commandButton
							value="${msg.wiki_main_button_overview}"
							action="wiki_overview"
							immediate="true" 
							styleClass="button"/>
							
						<h:commandButton
							value="${msg.wiki_main_button_version}"
							action="wiki_version"
							immediate="true" 
							styleClass="button"/>
							
	                </o:block>
	        	</c:if>
            </h:form>
        </ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
