<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
	  xmlns:c="http://java.sun.com/jstl/core"      
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:o="http://www.openuss.org/jsfcontrols"
	  xmlns:plexus="http://www.openuss.org/plexus/jsf">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
	   <s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.READ}" ifNot="error" />
 		
 		<ui:define name="title"><h:outputText value="#{msg.course_main_title} - #{courseInfo.shortcut} - #{msg.wiki_main_header}"/></ui:define>
 		   
        <ui:define name="navigation">
            <ui:include src="/views/commons/navigation/course.xhtml" />
        </ui:define>
        
        <ui:define name="sidebar"> 
        	<ui:include src="/views/secured/wiki/wikigeneraloptions.xhtml" />
		</ui:define>
         
        <ui:define name="content">
            <h:form id="mainWikiForm">
            	<c:if test="${wiki_current_site_version.deleted}">
            		<o:block label="#{msg.wiki_main_header_site_deleted}" styleClass="form_box">
	  					<p class="content_font_normal">
	  						<h:outputFormat value="#{msg.wiki_main_site_deleted_detail}" styleClass="content_font_normal">
								<f:param value="#{wiki_current_site_version.name}" />
							</h:outputFormat>
						</p>
	  				</o:block>
	  				
		            <s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}" >
	  					<o:block label="#{views$secured$wiki$wikimain.siteTitle}">
		                    <div class="wiki_content">
		                    	<h:outputText escape="false" value="#{views$secured$wiki$wikimain.siteVersionInfo.text}" />
		                    </div>
		                </o:block>
		            </s:acl>	

	  				<o:block>
	  					<h:commandButton
							value="${msg.wiki_main_button_version}"
							action="wiki_version"
							immediate="true" 
							styleClass="button"/>
	  					<h:commandButton 
							value="#{msg.wiki_overview_recover_site}" 
							action="#{views$secured$wiki$wikimain.recoverSite}"
							styleClass="button"/>
					</o:block>
	            </c:if>
	            
	            <c:if test="${not wiki_current_site_version.deleted}">
	            	<c:if test="${empty wiki_current_site_version.text}">
		  				<o:block label="#{msg.wiki_create_site_header}" styleClass="form_box">
		  					<p class="content_font_normal">
		  						<h:outputFormat value="#{msg.wiki_edit_create_msg}" styleClass="content_font_normal">
									<f:param value="#{wiki_new_site_name}" />
								</h:outputFormat>
							</p>
		  				</o:block>
		  				<o:block>
		  					<h:commandButton 
								value="#{msg.wiki_edit_button_create}" 
								action="#{views$secured$wiki$wikiedit.create}"
								styleClass="button"/>
							<h:commandButton 
								value="${msg.wiki_edit_button_cancel}" 
								action="#{views$secured$wiki$wikiedit.cancelCreate}" 
								styleClass="button"/>
						</o:block>
		  			</c:if>
		  			
		  			<c:if test="${not empty wiki_current_site_version.text}">
            			<o:block rendered="#{wiki_current_site_version.readOnly}" styleClass="status_box">							
  							<h:outputFormat value="#{msg.wiki_main_header_site_read_only_detail}" styleClass="content_font_normal" />
   						</o:block>
	  					
            			<o:block rendered="#{wiki_current_site_version.stable}" styleClass="status_box">								
  							<h:outputFormat value="#{msg.wiki_main_header_site_stable_detail}" styleClass="content_font_normal" />
  						</o:block>
		  				
		                <o:block label="#{views$secured$wiki$wikimain.siteTitle}">
		                    <div class="wiki_content">
		                    	<h:outputText escape="false" value="#{views$secured$wiki$wikimain.siteVersionInfo.text}" />
		                    </div>
		                </o:block>
		                                  
		                <o:block>
		                	<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}" >
		                		<h:commandButton 
		                        	value="#{msg.wiki_main_button_edit}" 
		                        	action="wiki_edit" 
		                        	immediate="true" 
		                        	styleClass="button" />
		                    </s:acl>

	                    	<s:acl domainObject="#{courseInfo}" hasNotPermission="#{ACL.ASSIST}" >
	                    		<h:commandButton 
	                        		value="#{msg.wiki_main_button_edit}" 
	                        		action="wiki_edit" 
	                        		immediate="true" 
	                        		styleClass="button" 
	                        		rendered="#{not wiki_current_site_version.readOnly}" />
	                       	</s:acl>
		                    
		                    <h:commandButton
								value="#{msg.wiki_main_button_version}"
								action="wiki_version"
								immediate="true" 
								styleClass="button"/>
								
							<h:commandButton
								value="#{msg.wiki_main_button_showStable}"
								action="#{views$secured$wiki$wikimain.showStable}" 
								immediate="true" 
								styleClass="button"
								rendered="#{views$secured$wiki$wikimain.hasStableVersion}" />
								
	                    	<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}" >
	                    		<h:commandButton 
	                    		    rendered="#{not wiki_current_site_version.readOnly}"
	                        		value="${msg.wiki_overview_lock_site}" 
	                        		action="#{views$secured$wiki$wikimain.lockSite}"
	                        		immediate="true" 
	                        		styleClass="button" />
	                       	</s:acl>
		                    
	                    	<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}" >
	                    		<h:commandButton 
	                    			rendered="#{wiki_current_site_version.readOnly}"
	                        		value="#{msg.wiki_overview_unlock_site}" 
	                        		action="#{views$secured$wiki$wikimain.unlockSite}" 
	                        		immediate="true" 
	                        		styleClass="button" />
	                       	</s:acl>
							
							<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}" >
								<h:commandButton
									rendered="#{not wiki_current_site_version.stable}"
									value="${msg.wiki_main_button_markStable}"
									action="#{views$secured$wiki$wikimain.markStable}" 
									immediate="true" 
									styleClass="button"/>
								<h:commandButton
									rendered="#{wiki_current_site_version.stable}"
									value="${msg.wiki_main_button_unmarkStable}"
									action="#{views$secured$wiki$wikimain.unmarkStable}" 
									immediate="true" 
									styleClass="button"/>
							</s:acl>
							
							<h:commandButton
		                    	value="${msg.wiki_main_button_preview}" 
	                            immediate="true" 
	                            styleClass="button"
	                            onclick="window.open('wikiprintpreview.faces');" />
								
		                </o:block>
		        	</c:if>
	        	</c:if>
	        	
            </h:form>
        </ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
