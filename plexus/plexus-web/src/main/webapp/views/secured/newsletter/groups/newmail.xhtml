<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:fck="http://www.fck-faces.org/fck-faces"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['group_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/groups.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="newMailForm">
			<o:block label="#{msg.newsletter_newmail_header}" styleClass="form_box">
				<o:input entity="newsletter_mail" property="subject" required="true" maxlength="250"></o:input>
				<h:outputText value="#{msg.mailingjob_newmail_mailmessage}"	styleClass="field_label" />
				<div class="content_iframe">
					<fck:editor value="#{newsletter_mail.text}" id="textEditor" toolbarSet="Email" width="100%" height="200">
						<f:converter converterId="xssFilter"/>
					</fck:editor>
				</div>
				<o:input property="sms" entity="newsletter_mail" />
				<o:input property="sendDate" entity="newsletter_mail" required="true" />
			</o:block>

			<o:block>
				<h:commandButton action="#{views$secured$newsletter$groups$newmail.send}"
					value="#{msg['mailingjob_newmail_button_send']}"
					hint="#{msg['mailingjob_newmail_button_send']}"
					styleClass="button" />
				<h:commandButton action="#{views$secured$newsletter$groups$newmail.sendDraft}"
					value="#{msg['mailingjob_newmail_button_senddraft']}"
					hint="#{msg['mailingjob_newmail_button_senddraft']}"
					styleClass="button" />
				<h:commandButton action="#{views$secured$newsletter$groups$newmail.saveDraft}"
					value="#{msg['mailingjob_newmail_button_savedraft']}"
					hint="#{msg['mailingjob_newmail_button_savedraft']}"
					styleClass="button" />
				<h:commandButton 
					action="view:backward"
					value="#{msg['mailingjob_newmail_button_cancel']}" 
					styleClass="button" 
					immediate="true"/>	
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
