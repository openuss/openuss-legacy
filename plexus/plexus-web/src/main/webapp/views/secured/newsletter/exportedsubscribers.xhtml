<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:news="http://www.openuss.org/news/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
    xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText
			value="#{msg.course_main_title} - #{course.shortcut}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/course.xhtml" />
	</ui:define>
	<ui:define name="content">
		<!-- removed ACL tags -->

		<h:form id="newsletterSubscribers">
			<o:block label="#{msg.course_newsletter_subscriber_export_semicolon_list_header}">
				<h:inputTextarea 
					value="#{views$secured$newsletter$exportedsubscribers.subscribersSemicolon}" 
					styleClass="field"
					size="100%"
					rows="10"
					readonly="true"/>
			</o:block>
			<o:block label="#{msg.course_newsletter_subscriber_export_comma_list_header}" styleClass="form_box">
				<h:inputTextarea 
					value="#{views$secured$newsletter$exportedsubscribers.subscribersComma}" 
					styleClass="field"
					size="100%"
					rows="10"
					readonly="true"/>
			</o:block>
			<o:block>
				<h:commandButton value="${msg.back}" title="#{msg.back}"
					action="course_newsletter" styleClass="button"
					immediate="true" />
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>

<!-- text above will be ignored -->

</body>
</html>
