<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:fck="http://www.fck-faces.org/fck-faces"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['enrollment_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/enrollment.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="newMailForm">


			<o:block label="#{msg.mailinglist_newmail_header}">
				<o:input entity="mailingJob" property="mailTitle" required="true">
				</o:input>
				<h:outputText value="#{msg.mailingjob_newmail_mailmessage}"
					styleClass="field_label" />
				<fck:editor value="#{mailingMessage.mailMessage}" id="textEditor"
					toolbarSet="Basic" width="100%" height="200" />

				<o:input property="sendingTime" entity="mailingJob" required="true" />
			</o:block>

			<o:block>
				<plexus:command bean="#{views$secured$enrollment$newmail}"
					action="delete" label="#{msg['mailingjob_newmail_button_send']}"
					title="#{msg['mailingjob_newmail_button_send']}"
					styleClass="button_profile" />
				<plexus:command bean="#{views$secured$enrollment$newmail}"
					action="delete" label="#{msg['mailingjob_newmail_button_senddraft']}"
					title="#{msg['mailingjob_newmail_button_senddraft']}"
					styleClass="button_profile" />
				<plexus:command bean="#{views$secured$enrollment$newmail}"
					action="delete" label="#{msg['mailingjob_newmail_button_savedraft']}"
					title="#{msg['mailingjob_newmail_button_savedraft']}"
					styleClass="button_profile" />
				<h:commandButton action="enrollment_mailinglist"
					value="#{msg['mailingjob_newmail_button_cancel']}" />	
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
