<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:fck="http://www.fck-faces.org/fck-faces">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>
			<ui:insert name="title"/>
		</title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />

	</head>

	<body>
	
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title">
			<h:outputText value="#{msg['openuss4us_navigation_header']}" />
  		</ui:define>
  		<ui:define name="navigation">  			
			<ui:include src="/views/commons/navigation/desktop.xhtml" />
  		</ui:define>
  		<ui:define name="sidebar">  			
			<ui:include src="/views/commons/sidebar/usercalendaroptions.xhtml" />
			<ui:include src="/views/commons/sidebar/default.xhtml" />
			
  		</ui:define>
  		<ui:define name="content">
			<h:form id="openuss4us_usercalendar" enctype="multipart/form-data">
				<o:block label="#{msg['openuss4us_usercalendar']}" styleClass="content_box">
					<o:input entity="scheduleSettings" property="visibleStartHour" />
					<o:input entity="scheduleSettings" property="visibleEndHour" />
					<o:input entity="scheduleSettings" property="workingStartHour" />
					<o:input entity="scheduleSettings" property="workingEndHour" />
					<o:input entity="scheduleSettings" property="theme" />
					<o:input entity="scheduleSettings" property="compactMonthRowHeight" />
					<o:input entity="scheduleSettings" property="compactWeekRowHeight" />
					<o:input entity="scheduleSettings" property="detailedRowHeight" />


   			 	</o:block>
   			 	<o:block>
					<h:commandButton 
						value="refresh" title="refresh" action="refresh" styleClass="button" />
		 		</o:block>
	 		</h:form> 
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
