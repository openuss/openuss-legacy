<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:news="http://www.openuss.org/news/jsf"
	xmlns:fck="http://www.fck-faces.org/fck-faces">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>

<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<o:block>
				<o:input id="appointment" label="Betreff" entity="appointmentInfo"
					property="subject" maxlength="100" required="true" />
				<o:input label="Starttime" entity="appointmentInfo"
					property="starttime" maxlength="16" required="true" />
				<o:input label="Endtime" entity="appointmentInfo" property="endtime"
					maxlength="16" required="true" />
				<o:input id="location" label="Location" entity="appointmentInfo"
					property="location" maxlength="100" />
				<h:outputLabel for="accessType" value="Appointment Type"
					styleClass="field_label" />
				<h:selectOneMenu id="appointmentType" layout="pageDirection"
					value="#{views$secured$calendar$createserialappointment.appointmentType}"
					valueChangeListener="#{views$secured$calendar$createserialappointment.processAppointmentTypeChanged}"
					onchange="this.form.submit();" immediate="true"
					styleClass="pulldown">
					<f:selectItems
						value="#{views$secured$calendar$createserialappointment.appointTypes}" />
				</h:selectOneMenu>
				<h:message for="appointmentType" styleClass="field_error" />
				<o:input id="location" label="Description" entity="appointmentInfo"
					property="description" maxlength="180" type="textarea"/>
			</o:block>
			<o:block>
				<h:commandButton action="view:backward" value="#{msg.back}"
					styleClass="button_back" immediate="true" />
				<h:commandButton
					action="#{views$secured$calendar$createserialappointment.save}"
					value="#{msg.save}" styleClass="button" />
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
