<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:fck="http://www.fck-faces.org/fck-faces">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>
			<ui:insert name="title"/>
		</title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />

	</head>

	<body>
	
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title">
			<h:outputText value="#{msg['openuss4us_navigation_header']}" />
  		</ui:define>
  		<ui:define name="navigation">  			
			<ui:include src="/views/commons/navigation/desktop.xhtml" />
  		</ui:define>
  		<ui:define name="sidebar">  			
			<ui:include src="/views/commons/sidebar/usercalendaroptions.xhtml" />
			<ui:include src="/views/commons/sidebar/default.xhtml" />
			
  		</ui:define>
  		<ui:define name="content">
			<h:form id="openuss4us_usercalendar" enctype="multipart/form-data">
				<o:block label="#{msg['schedulehandler_model_selecteddate']}" styleClass="form_box">
					<o:input entity="scheduleHandler.model" property="selectedDate" label=" " type="date" popupCalendar="false" />
					<h:commandButton action="refresh" value="#{msg.select_date}" styleClass="button_edit"/>
   			 	</o:block>
				<o:block label="#{msg['openuss4us_usercalendar']}" styleClass="content_box">
					<ui:include src="/views/commons/calendar/calendar.xhtml" />
   			 	</o:block>
   			 	<o:block>
					<h:commandButton 
						value="#{msg.openuss4us_calendar_button_create_single_appointment}" 
						title="#{msg.openuss4us_calendar_button_create_single_appointment}" 
						action="calendar_create_single_appointment" 
						styleClass="button_big" />
					<h:commandButton 
						value="#{msg.openuss4us_calendar_button_create_serial_appointment}" 
						title="#{msg.openuss4us_calendar_button_create_serial_appointment}" 
						action="calendar_create_serial_appointment" 
						styleClass="button_big" />
					<h:commandButton 
						value="#{msg.openuss4us_calendar_button_view_subscriptions}" 
						title="#{msg.openuss4us_calendar_button_view_subscriptions}" 
						action="openuss4us_calendar_export" 
						styleClass="button_big" /> 
		 		</o:block>
	 		</h:form> 
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
