<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:c="http://java.sun.com/jstl/core">

	<plexus:dataTable id="members"
		label="#{msg['openuss4us_member_list_header']}"
		value="views$secured$groups$components$groupmembers.data"
		columnClasses="col_max_left, col_max_left, col_max_left" var="member"
		rows="20">

		<t:column>
			<plexus:commandSortHeader columnName="username"> #{msg['user_username']} </plexus:commandSortHeader>
			<h:commandLink value=""
				action="#{views$secured$groups$components$groupmembers.linkProfile}">
				<h:outputText value="#{member.username}" />
			</h:commandLink>
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="firstname"> #{msg['user_contact_firstname']}</plexus:commandSortHeader>
			<h:outputText value="#{member.firstName}" />
		</t:column>

		<t:column>
			<plexus:commandSortHeader columnName="lastname">#{msg['user_contact_lastname']}</plexus:commandSortHeader>
			<h:outputText value="#{member.lastName}" />
		</t:column>
		<t:column>
			<f:facet name="header">
				<h:outputText value="#{msg['group_moderator_status']}" />
			</f:facet>
			<h:selectBooleanCheckbox value="#{member.moderator}" disabled="true"/>
		</t:column>

	</plexus:dataTable>
</ui:composition>
