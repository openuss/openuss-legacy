<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:news="http://www.openuss.org/news/jsf"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['openuss4us_command_groups']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/groups.xhtml" />
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/views/commons/sidebar/useroptions.xhtml" />
		<ui:include src="/views/commons/sidebar/default.xhtml" />
	</ui:define>

	<ui:define name="content">
		<!-- removed ACL tags -->

		<h:form id="moderatorForm">

			<plexus:dataTable id="groups"
				label="#{msg['openuss4us_moderator_list_header']}"
				value="views$secured$groups$components$groupmoderators.data"
				columnClasses="col_max_left, col_max_left, col_max_left, col_max_left, col_commands, col_commands"
				var="moderator" rows="20">

				<t:column>
					<plexus:commandSortHeader columnName="username"> #{msg['user_username']} </plexus:commandSortHeader>
					<h:commandLink value=""
						action="#{views$secured$groups$components$groupmoderators.linkProfile}">
						<h:outputText value="#{moderator.username}" />
					</h:commandLink>
				</t:column>

				<t:column>
					<plexus:commandSortHeader columnName="firstname"> #{msg['user_contact_firstname']}</plexus:commandSortHeader>
					<h:outputText value="#{moderator.firstName}" />
				</t:column>

				<t:column>
					<plexus:commandSortHeader columnName="lastname">#{msg['user_contact_lastname']}</plexus:commandSortHeader>
					<h:outputText value="#{moderator.lastName}" />
				</t:column>

				<t:column>
					<f:facet name="header">
						<h:outputText value="#{msg['group_moderator_status']}" />
					</f:facet>
					<h:selectBooleanCheckbox value="#{moderator.moderator}"
						valueChangeListener="#{views$secured$groups$components$groupmoderators.changedUserInfo}"
						rendered="#{!moderator.creator}" />
				</t:column>

				<plexus:column header="#{msg.commands_header}">
					<plexus:command
						bean="#{views$secured$groups$components$groupmoderators}"
						action="removeMember" label="#{msg['openuss4us_group_remove']}"
						title="#{msg['openuss4us_group_remove_hint']}"
						styleClass="icon_remove" rendered="#{!moderator.creator}" />
				</plexus:column>

			</plexus:dataTable>

			<o:block>
				<h:commandButton value="#{msg.save}"
					action="#{views$secured$groups$components$groupmoderators.save}"
					styleClass="button" />

				<h:commandButton value="#{msg.back}" action="view:backward"
					styleClass="button_back" immediate="true" />
			</o:block>

			<c:if
				test="#{views$secured$groups$components$groupmoderators.aspirants}">
				<ui:include src="groupaspiranttable.xhtml" />
			</c:if>

		</h:form>
	</ui:define>
</ui:composition>

<!-- text above will be ignored -->

</body>
</html>
