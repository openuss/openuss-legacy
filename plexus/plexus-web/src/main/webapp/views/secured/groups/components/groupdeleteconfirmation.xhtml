<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:plexus="ttp://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/dialog.xhtml">
	<ui:define name="content">
		<h:form id="removeGroupConfirmation">
			<o:block
				label="#{msg.warning_attention_dataloss}- #{msg.group_remove_header}"
				styleClass="warning_box">
				<p class="content_font_normal"><h:outputText
					value="#{msg.group_remove_text}" styleClass="warning" /> <br />
				<strong>#{groupInfo.name} (#{groupInfo.shortcut}) </strong><br />
				<br />
				</p>
				<p class="content_font_normal"><h:selectBooleanCheckbox
					id="checkConfirmation"
					validator="#{views$secured$groups$components$groupdeleteconfirmation.validateRemoveConfirmation}"
					styleClass="checkbox" required="true" /> <h:outputLabel
					value="#{msg.group_remove_confirmation_flag}"
					for="checkConfirmation" /></p>
				<h:message for="checkConfirmation" styleClass="field_error" />

			</o:block>
			<o:block>
				<h:commandButton value="${msg.remove}"
					action="#{views$secured$groups$components$groupdeleteconfirmation.removeGroup}"
					styleClass="button_warning" />
				<h:commandButton value="${msg.cancel}"
					action="view:backward" styleClass="button_cancel"
					immediate="true" />
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
