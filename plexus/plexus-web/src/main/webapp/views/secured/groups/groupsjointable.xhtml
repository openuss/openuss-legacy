<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core">
      
    <plexus:dataTable 
    	id="groups" 
    	label="#{msg['openuss4us_group_list_header']}" 
    	value="views$secured$groups$groupjoin.data" 
    	columnClasses="col_max_left, col_max_left, col_max_left, col_commands"
    	var="group" 
    	rows="20">  
      
		<t:column>
			<plexus:commandSortHeader columnName="groupName"> #{msg['groupinfo_name']} </plexus:commandSortHeader>
			<h:commandLink value="" action="#{views$secured$groups$groupjoin.linkGroup}" > <h:outputText value="#{group.name}"/></h:commandLink>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="groupShortcut"> #{msg['groupinfo_shortcut']}</plexus:commandSortHeader>
			<h:outputText value="#{group.shortcut}"/>
		</t:column>
		
		<t:column>
			<plexus:commandSortHeader columnName="groupCreator"> #{msg['groupinfo_creator_name']}</plexus:commandSortHeader>
			<h:outputText value="#{group.creatorName}"/>
		</t:column>
		
		<plexus:column header="#{msg.commands_header}">
			<plexus:command 
				bean="#{views$secured$groups$groupjoin}"
				action="linkGroup"
				label="#{msg['openuss4us_group_join']}"
				title="#{msg['openuss4us_group_join_hint']}"
				styleClass="icon_edit" />
			<s:authorize ifAllGranted="ROLE_ADMIN">
   			 <plexus:command 
				bean="#{views$secured$groups$groupjoin}"
				action="deleteGroup"
				label="#{msg['openuss4us_group_delete']}"
				title="#{msg['openuss4us_group_delete_hint']}"
				styleClass="icon_remove" />
   			 </s:authorize>	
		</plexus:column>
		
	</plexus:dataTable>      
</ui:composition>
