<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:fck="http://www.fck-faces.org/fck-faces">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>
			<ui:insert name="title"/>
		</title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>
	
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title">
			<h:outputText value="#{msg['openuss4us_groups_registration_headline']}" />
  		</ui:define>
  		<ui:define name="navigation">  			
			<ui:include src="/views/commons/navigation/desktop.xhtml" />
  		</ui:define>
  		<ui:define name="sidebar">  			
			<ui:include src="/views/commons/sidebar/useroptions.xhtml" />
			<ui:include src="/views/commons/sidebar/default.xhtml" />
  		</ui:define>
  		<ui:define name="content">
			<h:form id="openuss4us_groups_create_group" enctype="multipart/form-data">
				<o:block label="#{msg['openuss4us_groups_registration_headline']}" styleClass="form_box">
				
					<t:htmlTag value="br" />
					<h:outputText value="#{msg.openuss4us_groups_options_header}" styleClass="header_font_normal"/>
					<o:input entity="groupInfo" property="name" maxlength="100" required="true"/>
					<o:input entity="groupInfo" property="shortcut" maxlength="30" required="true" />
					
					<h:outputLabel value="#{msg.groupinfo_description}" for="descriptionTextField" styleClass="field_label"/>
					<h:inputTextarea styleClass="pulldown" value="#{groupInfo.description}" id="descriptionTextField" />
					
					<h:outputLabel value="#{msg.groupinfo_accesstype}" for="accessTypeSelect" styleClass="field_label" />
					
					<!-- FIXME 
					<h:selectOneMenu id="groupAccessTypeSelect" 
						layout="pageDirection" 
						value="#{groupRegistration.accessTypes}" 

						onchange="this.form.submit();"
						immediate="true" 
						styleClass="pulldown">
						<f:converter converterId="accessTypeConverter" />
						<f:selectItems value="#{groupRegistration.accessTypes}" />
					</h:selectOneMenu>

					<h:selectOneListbox id="accessTypeSelect" size="1" styleClass="pulldown" value="#{groupInfo.accessType}">
					    <f:selectItems value="#{groupRegistration.accessTypes}"/>
					    <f:converter converterId="accessTypeConverter" />
					</h:selectOneListbox>
					-->
					

					<t:htmlTag value="br" />
					<h:outputText value="#{msg.openuss4us_groups_options_features}" styleClass="header_font_normal"/>
					<o:input entity="groupInfo" property="documents"/>
					<o:input entity="groupInfo" property="forum"/>
					<o:input entity="groupInfo" property="newsletter"/>
					<o:input entity="groupInfo" property="chat"/>
					<o:input entity="groupInfo" property="calendar"/>
					
					<o:input entity="groupRegistration" property="groupInfo"/>
					
					<h:outputText value="#{groupInfo.description}" />


				
				<!-- CONTENT HIER REIN -->
   			 	</o:block>
   			 	
   			 	<o:block>
			   		<h:commandButton value="#{msg.back}" action="view:backward" styleClass="button_back" immediate="true" />
					<h:commandButton value="#{msg.forward}" action="#{groupRegistration.register}" styleClass="button_continue" />
		 		</o:block>
	 		</h:form> 
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
