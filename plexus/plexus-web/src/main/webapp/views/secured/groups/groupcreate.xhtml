<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:fck="http://www.fck-faces.org/fck-faces">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>
			<ui:insert name="title"/>
		</title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>
	
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title">
			<h:outputText value="#{msg['openuss4us_groups_registration_headline']}" />
  		</ui:define>
  		<ui:define name="navigation">  			
			<ui:include src="/views/commons/navigation/desktop.xhtml" />
  		</ui:define>
  		<ui:define name="sidebar">  			
			<ui:include src="/views/commons/sidebar/useroptions.xhtml" />
			<ui:include src="/views/commons/sidebar/default.xhtml" />
  		</ui:define>
  		<ui:define name="content" enctype="multipart/form-data">
			<h:form id="openuss4us_groups_create_group">
				<o:block label="#{msg['openuss4us_groups_registration_headline']}" styleClass="form_box">
					
					<h:outputText value="#{msg.openuss4us_groups_options_header}" styleClass="header_font_normal"/>
					<o:input 
						id="groupName"
						label="#{msg.groupinfo_name}"
						entity="views$secured$groups$groupcreate" 
						property="name" 
						maxlength="100" 
						required="true"/>
					<o:input 
						id="groupShortcut"
						label="#{msg.groupinfo_shortcut}"
						entity="views$secured$groups$groupcreate" 
						property="shortcut" 
						maxlength="30" 
						required="true" />
					
					<h:outputLabel value="#{msg.groupinfo_description}" for="descriptionTextField" styleClass="field_label"/>
					
					<div id="descriptionTextField" class="content_iframe">
						<fck:editor value="#{views$secured$groups$groupcreate.description}" id="textEditor" toolbarSet="Description" width="100%" height="300" />	 				
					</div>
					
					<h:outputLabel for="accessType" value="#{msg.groupinfo_accesstype}" styleClass="field_label"/>
					<h:selectOneMenu id="accessType" 
						layout="pageDirection" 
						value="#{views$secured$groups$groupcreate.accessType}" 
						valueChangeListener="#{views$secured$groups$groupcreate.processAccessTypeChanged}"
						onchange="this.form.submit();"
						immediate="true"
						styleClass="pulldown">
						<f:selectItems value="#{views$secured$groups$groupcreate.accessTypes}"/>
					</h:selectOneMenu>
					<h:message for="accessType" styleClass="field_error"/>
					<c:if test="#{views$secured$groups$groupcreate.accessType == 2}">
					
		 				<o:input 
		 					id="groupsPassword"
		 					label="#{msg.groupinfo_password}"
		 					entity="views$secured$groups$groupcreate" 
		 					property="password" 
		 					required="true"/>
	 				</c:if> 	

					<h:outputText value="#{msg.openuss4us_groups_options_features}" styleClass="header_font_normal"/>
					<o:input 
						id="groupDocuments" 
						label="#{msg.groupinfo_documents}"
						entity="views$secured$groups$groupcreate" 
						property="documents"/>
					<o:input 
						id="groupForum" 
						label="#{msg.groupinfo_forum}"
						entity="views$secured$groups$groupcreate" 
						property="forum"/>
					<o:input 
						id="groupNewsletter" 
						label="#{msg.groupinfo_newsletter}"
						entity="views$secured$groups$groupcreate" 
						property="newsletter"/>
					<o:input 
						id="groupChat" 
						label="#{msg.groupinfo_chat}"
						entity="views$secured$groups$groupcreate" 
						property="chat"/>
					<o:input 
						id="groupCalendar" 
						label="#{msg.groupinfo_calendar}"
						entity="views$secured$groups$groupcreate" 
						property="calendar"/>
   			 	</o:block>
   			 	
   			 	<o:block>
			   		<h:commandButton value="#{msg.back}" action="view:backward" styleClass="button_back" immediate="true" />
					<h:commandButton value="#{msg.forward}" action="#{views$secured$groups$groupcreate.register}" styleClass="button_continue" />
		 		</o:block>
	 		</h:form> 
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
