<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:p="http://www.openuss.org/plexus/jsf"
	xmlns:news="http://www.openuss.org/news/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<link href="../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>

<!-- text above will be ignored -->
<f:loadBundle basename="resources" var="msg" />
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="header">
		<link type="application/rss+xml" title="RSS-Global" rel="alternate"
			href="#{SYSTEM_PROPERTIES.OPENUSS_SERVER_URL}/rss/public/global.xml" />
	</ui:define>
	<ui:define name="title">
		<h:outputText value="#{msg.desktop_command_myuni}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/desktop.xhtml" />
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/views/commons/sidebar/useroptions.xhtml" />
		<ui:include src="/views/commons/sidebar/feeds/globalfeed.xhtml" />
		<ui:include src="/views/commons/sidebar/whoisonline.xhtml" />
	</ui:define>
	<ui:define name="content">
		<c:if test="#{not views$secured$myuni$myuni.data}">
			<div class="content_box"><o:flexlist_tabs
				binding="#{views$secured$myuni$myuni.tabs}">
			</o:flexlist_tabs>
			<div class="content_normal">
				<o:flexlist binding="#{views$secured$myuni$myuni.departmentsList}" /> 
				<o:flexlist binding="#{views$secured$myuni$myuni.institutesList}" /> 
				<o:courseflexlist binding="#{views$secured$myuni$myuni.coursesList}" />
				</div>
			<div class="footer_normal">

			<div class="footer_normal_left_bg" />
			<div class="footer_normal_right_bg" />

			</div>
			</div>
		</c:if>
		<c:if test="#{not views$secured$myuni$myuni.groupData}">
			<div class="content_box">
			<div class="header_normal">
			<div class="header_normal_left_bg" />
			<div class="header_normal_right_bg" />
			<div class="header_normal">
			<p class="header_font_normal">#{msg.openuss4us_usergroups}</p>

			</div>
			</div>

			<div class="content_normal">
				<o:groupflexlist binding="#{views$secured$myuni$myuni.groupsList}" />
			</div>

			<div class="footer_normal">
			<div class="footer_normal_left_bg" />
			<div class="footer_normal_right_bg" />
			</div>
			</div>
		</c:if>
		<h:form>
			<o:block>
				<h:commandButton styleClass="button_big"
					action="#{views$secured$myuni$myuni.joinGroup}"
					value="#{msg['openuss4us_groups_button_join']}"
					title="#{msg['openuss4us_groups_button_join']}" immediate="false" />
			</o:block>
		</h:form>
		<c:if test="#{views$secured$myuni$myuni.data}">
			<o:block>
				<c:if test="#{not empty SYSTEM_PROPERTIES.GETTING_STARTED}">
					<h:outputText value="#{SYSTEM_PROPERTIES.GETTING_STARTED}"
						escape="false" />
				</c:if>
			</o:block>
		</c:if>
		<ui:include src="/views/commons/sidebar/newsbox.xhtml" />
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
