<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:fck="http://www.fck-faces.org/fck-faces"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:c="http://java.sun.com/jstl/core">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['enrollment_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/enrollment.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="brainContestSolveForm">
			<o:block label="#{msg.braincontest_solve_header}">
				<h:outputText value="#{msg.braincontest_description}"
					styleClass="field_label" />
				<h:outputText value="#{braincontest.description}"/>

				<c:if test="#{!empty brainContest.attachment}">
					<h:outputText value="#{msg.braincontest_attachment}"
						styleClass="field_label" />
					<h:outputLink value="/openuss-plexus/files/#{sessionScope.brainContest.attachment.fileName}">
						<f:param value="#{brainContest.attachment.id}" name="fileid" />
						<h:graphicImage	value="/images/filetypes/#{sessionScope.brainContest.attachment.extension}.gif" />
				  		#{sessionScope.brainContest.attachment.name} 
				  	</h:outputLink>					
				</c:if>		

				<o:input entity="brainContestAnswer" property="answer" required="true">
				</o:input>
				<o:input entity="brainContestAnswer" property="addToTopList" required="true">
				</o:input>

			</o:block>

			<o:block>
				<plexus:command bean="#{views$secured$enrollment$braincontestsolve}"
					action="save" label="#{msg['braincontest_solve_answer']}"
					title="#{msg['braincontest_solve_answer']}"
					styleClass="button" />
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
