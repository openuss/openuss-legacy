<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
    xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:fck="http://www.fck-faces.org/fck-faces"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['enrollment_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/enrollment.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="newBrainContestForm">
			<s:acl domainObject="#{enrollment}" hasPermission="#{ACL.ASSIST}"
				ifNot="error" >
				<o:block label="#{msg.braincontest_new}">
					<o:input entity="braincontest_contest" property="title"	required="true"/>
					<h:outputText value="#{msg.braincontest_description}" styleClass="field_label" />
					<div class="content_iframe">
						<fck:editor value="#{braincontest_contest.description}"	id="textEditor" toolbarSet="Basic" width="100%" height="200" />
					</div>
	
					<h:outputLabel value="#{msg.braincontest_attachment}"
						for="attachment" styleClass="field_label" />
	
					<f:subview rendered="${not empty braincontest_attachment}">
						<h:outputLink
							value="/openuss-plexus/files/#{sessionScope.braincontest_attachment.fileName}">
							<f:param value="#{braincontest_attachment.id}" name="fileid" />
							<!-- 
							<h:graphicImage	value="/images/filetypes/#{sessionScope.brainContest_attachment.extension}.gif" />
							 -->
					  		#{sessionScope.brainContest_attachment.name} 
					  	</h:outputLink>
				  		&#160;
				  		<h:commandButton value="delete"
							action="#{views$secured$braincontest$braincontestnew.removeAttachment}"
							immediate="true" styleClass="button_remove" />
						<br />
						<br />
					</f:subview>
	
					<t:inputFileUpload id="attachment" storage="file" accept="*"
						immediate="true" styleClass="uploadField">
						<f:valueChangeListener type="org.openuss.web.upload.UploadListener" />
					</t:inputFileUpload>
	
					<o:input entity="braincontest_contest" property="solution"
						required="true" />
	
					<o:input entity="braincontest_contest" property="releaseDate"
						required="true" />
				</o:block>
	
				<o:block>
					<plexus:command bean="#{views$secured$braincontest$braincontestnew}"
						action="save" label="#{msg['braincontest_save']}"
						title="#{msg['braincontest_save']}" />
					<h:commandButton action="braincontest_main"
						value="#{msg['braincontest_cancel']}" styleClass="button"
						immediate="true" />
				</o:block>
			</s:acl>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
