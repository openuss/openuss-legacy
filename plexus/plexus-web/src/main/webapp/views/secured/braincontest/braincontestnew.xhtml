<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
    xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:fck="http://www.fck-faces.org/fck-faces"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['course_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/course.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="newBrainContestForm"  enctype="multipart/form-data">
			<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}"
				ifNot="error" >
				<o:block label="#{msg.braincontest_new}" styleClass="form_box">
					<o:input entity="braincontest_contest" property="title"	required="true"/>
					<h:outputText value="#{msg.braincontest_description}" styleClass="field_label" />
					<div class="content_iframe">
						<fck:editor value="#{braincontest_contest.description}"	id="textEditor" toolbarSet="Basic" width="100%" height="200">
							<f:converter converterId="xssFilter"/>
						</fck:editor>
					</div>
	
					<h:outputLabel value="#{msg.braincontest_attachment}" for="attachmentUpload" styleClass="field_label" />
					<f:subview rendered="#{!(empty contest_attachments)}">
						<div class="content_font_normal">
							<t:dataList 
								var="attachment" 
								value="#{contest_attachments}" 
								binding="${views$secured$braincontest$braincontestnew.attachmentList}">
						  		<h:commandButton value="#{msg.attachment_delete}" title="#{msg.attachment_delete_hint}"
									action="#{views$secured$braincontest$braincontestnew.removeAttachment}"
									immediate="true" styleClass="button_remove" />
						  		&#160;
								<o:link value="/files/#{attachment.fileName}" rendered="#{!empty attachment.id}">
									<f:param value="#{attachment.id}" name="fileid" />
									<h:graphicImage	value="/images/filetypes/#{attachment.extension}.gif" />
							  		#{attachment.fileName} 
							  	</o:link> 
								<f:subview rendered="#{empty attachment.id}">
									<h:graphicImage	value="/images/filetypes/#{attachment.extension}.gif" />
							  		#{attachment.fileName} 
							  	</f:subview> 
								<br/>	
							</t:dataList>
						</div>
					</f:subview>
	
					<t:inputFileUpload 
						id="attachmentUpload" 
						storage="file" 
						accept="*"
						immediate="true" styleClass="uploadField">
						<f:valueChangeListener type="org.openuss.web.upload.UploadListener" />
					</t:inputFileUpload>
					
					<h:commandButton value="#{msg.braincontest_add_attachment}"
						action="#{views$secured$braincontest$braincontestnew.addAttachment}"
						immediate="true"
						styleClass="button_add"/> 
					
					<h:message for="attachmentUpload" styleClass="field_error" showDetail="true" showSummary="false" />
					
	
					<o:input entity="braincontest_contest" property="solution"
						required="true" />
	
					<o:input entity="braincontest_contest" property="releaseDate"
						required="true" />
				</o:block>
	
				<o:block>
					<h:commandButton action="#{views$secured$braincontest$braincontestnew.save}"
						value="#{msg['braincontest_save']}"
						title="#{msg['braincontest_save']}" 
						styleClass="button_save"/>
					<h:commandButton action="braincontest_main"
						value="#{msg['braincontest_cancel']}" styleClass="button_cancel"
						immediate="true" />
				</o:block>
			</s:acl>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
