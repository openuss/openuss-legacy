<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core">

	<!-- discussion search result page  -->
	<t:div style="#{discussion_search_results.visibilityResultTable}">
	
		<plexus:dataTable
			id="discussion_result_table" label="#{msg.search_result_header}" 
			value="views$secured$discussion$discussionsearch.resultProvider" var="result"
			columnClasses="col_min_center, col_max_left, col_min_left, col_max_left, col_max_left, col_min_left"
			rows="20">

			<t:column>
				<img src="#{theme.imagesPath}/icons/viewstate2.png" alt="#{result.title}" title="#{result.title}" />
			</t:column>
			 
			<t:column>					
				<a href="discussionthread.faces?topic=#{result.topicId}##{result.postId}">	
					 <h:outputText value="#{result.title}" styleClass="header_font_normal"/>					 							 						 
		    	</a>
		    </t:column>
			
			<!-- details about post -->
			<t:column>
				<f:facet name="header">  
				#{msg['discussion_search_score']} 
				</f:facet>
				<h:outputText value="#{result.formattedScore}" />
			</t:column>		
			<t:column>    
				<f:facet name="header">  
				#{msg['discussion_search_title']} 
				</f:facet>
				<h:outputText value="#{result.title}" />
			</t:column>
			<t:column>
				<f:facet name="header">
				#{msg['discussion_search_submitter']}
				</f:facet>
				<h:outputText value="#{result.submitter}" />
			</t:column>
			<t:column>
				<f:facet name="header">  
				#{msg['discussion_search_modified']} 
				</f:facet>			
				<h:outputText value="#{result.modified}" />    
			</t:column>
			
		</plexus:dataTable>
	
	</t:div>

</ui:composition>
