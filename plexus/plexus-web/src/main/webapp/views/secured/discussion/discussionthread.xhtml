<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:news="http://www.openuss.org/news/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
    xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText
			value="#{msg.course_main_title} - #{courseInfo.shortcut}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/course.xhtml" />
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/views/commons/sidebar/threadoptions.xhtml" />
	</ui:define>
	
	<ui:define name="content">
	
		<o:block rendered="#{discussion_forum.readOnly}" styleClass="status_box">							
  			<h:outputFormat value="#{msg.discussion_forum_readonly_true_simple}" styleClass="content_font_normal" />
   		</o:block>	

		<o:block rendered="#{discussion_topic.readOnly and !discussion_forum.readOnly}" styleClass="status_box">							
  			<h:outputFormat value="#{msg.discussion_topic_readonly_true_simple}" styleClass="content_font_normal" />
   		</o:block>	
	
		<h:form id="discussionThreadTableView">
			<ui:include src="discussionthreadtable.xhtml" />
			<o:block>
				<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}" >
					<h:commandButton 
						id="addPostButtonUser"
					    action="#{views$secured$discussion$discussionthread.addPost}"
						value="#{msg['discussion_new_addpost']}"
						title="#{msg['discussion_new_addpost']}"
						styleClass="button"/>	
					<h:commandButton 
						id="newTopicUser"
						action="#{views$secured$discussion$discussions.newTopic}"
						value="#{msg['discussion_new']}"
						title="#{msg['discussion_new']}"
						styleClass="button"/>	
				</s:acl>
				<s:acl domainObject="#{courseInfo}" hasNotPermission="#{ACL.ASSIST}" >
					<h:commandButton 
						id="addPostButtonAssistant"
					    action="#{views$secured$discussion$discussionthread.addPost}"
						value="#{msg['discussion_new_addpost']}"
						title="#{msg['discussion_new_addpost']}"
						rendered="#{not discussion_forum.readOnly and not discussion_topic.readOnly}"
						styleClass="button"/>	
					<h:commandButton 
						id="newTopicButtonAssistant"
						action="#{views$secured$discussion$discussions.newTopic}"
						value="#{msg['discussion_new']}"
						title="#{msg['discussion_new']}"
						rendered="#{not discussion_forum.readOnly and not discussion_topic.readOnly}"
						styleClass="button"/>	
				</s:acl>
				<h:commandButton
					id="discussionSearchButton"
					action="#{views$secured$discussion$discussions.search}"
					value="#{msg['discussion_search']}"
					title="#{msg['discussion_search']}"
					styleClass="button"/>					
				<h:commandButton 
				    id="discussionBackButton"
					action="view:backward" 
					value="#{msg.back}" 
					title="#{msg.back}"
					styleClass="button"
					immediate="true"/>
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>

<!-- text above will be ignored -->

</body>
</html>
