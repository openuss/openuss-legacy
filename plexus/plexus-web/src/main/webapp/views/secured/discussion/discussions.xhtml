<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:news="http://www.openuss.org/news/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
    xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="header">
		<link type="application/rss+xml" title="RSS-#{enrollment_info.name}" rel="alternate" href="../../../rss/secured/discussion.xml?enrollment=#{enrollment_info.id}"/>
	</ui:define>
	<ui:define name="title">
		<h:outputText
			value="#{msg.enrollment_main_title} - #{enrollment.shortcut}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/enrollment.xhtml" />
	</ui:define>
	<ui:define name="sidebar"> 
		<ui:include src="/views/commons/sidebar/discussionoptions.xhtml" />
		<ui:include src="/views/commons/sidebar/feeds/discussionfeed.xhtml" />
	</ui:define>
	<ui:define name="content">
		<o:block>
			<span class="header_font_normal">
				<h:outputText value="#{enrollment.shortcut} > #{msg.enrollment_command_discussion}  " styleClass="content_font_normal"></h:outputText>
			</span>
		</o:block>
		<h:form id="discussionTableView">
			<ui:include src="discussionstable.xhtml" />
			<o:block>
				<plexus:command bean="#{views$secured$discussion$discussions}"
					action="newTopic" label="#{msg['discussion_new']}"
					title="#{msg['discussion_new']}"/>				
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>

<!-- text above will be ignored -->

</body>
</html>
