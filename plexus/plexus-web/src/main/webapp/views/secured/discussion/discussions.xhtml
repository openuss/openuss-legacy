<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:news="http://www.openuss.org/news/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:s="http://www.openuss.org/jsf-security"
	xmlns:c="http://java.sun.com/jstl/core"
    xmlns:plexus="http://www.openuss.org/plexus/jsf">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
	<link href="../../css/openuss.css" rel="stylesheet" type="text/css"	media="screen,screen" />
	<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="header">
		<link type="application/rss+xml" title="RSS-#{courseInfo.name}" rel="alternate" href="../../../rss/secured/discussion.xml?course=#{courseInfo.id}"/>
	</ui:define>
	<ui:define name="title">
		<h:outputText
			value="#{msg.course_main_title} - #{courseInfo.shortcut}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/course.xhtml" />
	</ui:define>
	<ui:define name="sidebar"> 
		<ui:include src="/views/commons/sidebar/discussionoptions.xhtml" />
		<ui:include src="/views/commons/sidebar/feeds/discussionfeed.xhtml" />
	</ui:define>
	<ui:define name="content">
	
		<o:block rendered="#{discussion_forum.readOnly}" styleClass="status_box">							
  			<h:outputFormat value="#{msg.discussion_forum_readonly_true_simple}" styleClass="content_font_normal" />
   		</o:block>
   		
		<h:form id="discussionTableView">
			<ui:include src="discussionstable.xhtml" />
			<s:acl domainObject="#{courseInfo}" hasPermission="#{ACL.ASSIST}" >
				<o:block>
					<h:commandButton
						id="newTopicButtonAssist"
						action="#{views$secured$discussion$discussions.newTopic}"
						value="#{msg['discussion_new']}"
						title="#{msg['discussion_new']}"
						styleClass="button"/>				
				</o:block>
			</s:acl>
			<s:acl domainObject="#{courseInfo}" hasNotPermission="#{ACL.ASSIST}" >
				<o:block rendered="#{not discussion_forum.readOnly}">
					<h:commandButton
						id="newTopicButton"
						action="#{views$secured$discussion$discussions.newTopic}"
						value="#{msg['discussion_new']}"
						title="#{msg['discussion_new']}"
						styleClass="button"/>				
				</o:block>
			</s:acl>
		</h:form>
	</ui:define>
</ui:composition>

<!-- text above will be ignored -->

</body>
</html>
