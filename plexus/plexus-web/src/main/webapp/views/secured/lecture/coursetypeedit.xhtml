<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core"    
      xmlns:plexus="ttp://www.openuss.org/plexus/jsf">
      
	<h:form id="courseTypeForm">
		<o:block label="#{msg.coursetype_header}" styleClass="form_box">
			<o:input id="name" forceId="true" entity="courseTypeInfo" property="name" required="true" maxlength="100" />
			<o:input id="shortcut" forceId="true" entity="courseTypeInfo" property="shortcut" required="true" maxlength="30">
				<f:validator validatorId="filenameValidator"/>			
			</o:input>
			<o:input id="description" forceId="true" entity="courseTypeInfo" property="description" maxlength="250" type="textarea"/>
			<br />
			<h:outputText value="#{msg.coursetype_instantiate_info}" styleClass="content_font_normal"/>
   			<h:outputLabel value="#{msg.institute_period_selection}" for="periodSelection" styleClass="field_label"/>
			<t:selectOneMenu 
				id="periodSelection" forceId="true"
				layout="pageDirection"  
				value="#{periodInfo.id}"
				valueChangeListener="#{views$secured$lecture$institutecoursetypes.processInstantiateBooleanChanged}"
				binding="#{views$secured$lecture$institutecoursetypes.component}"
				onchange="this.form.submit();"
				immediate="true" 
				styleClass="pulldown">
			    <f:selectItems value="#{views$secured$lecture$institutecoursetypes.allPeriodsOfInstitute}"/>
			</t:selectOneMenu>
		</o:block>
		<o:block>
			<h:outputText value="#{msg.coursetype_save_info}" styleClass="content_font_normal" />
			<br />
			<c:if test="#{!views$secured$lecture$institutecoursetypes.instantiate}">
				<t:commandButton id="saveCourseTypeAndGoToSettings" forceId="true" action="#{views$secured$lecture$institutecoursetypes.saveCourseTypeAndGoToSettings}" value="#{msg.coursetype_save_and_configure}" styleClass="button_big button_disabled"  disabled="true"/>
			</c:if>
			<c:if test="#{views$secured$lecture$institutecoursetypes.instantiate}">
				<t:commandButton id="saveCourseTypeAndGoToSettings" forceId="true" action="#{views$secured$lecture$institutecoursetypes.saveCourseTypeAndGoToSettings}" value="#{msg.coursetype_save_and_configure}" styleClass="button_big" />
			</c:if>
			<t:commandButton id="saveCourseType" forceId="true" action="#{views$secured$lecture$institutecoursetypes.saveCourseType}" value="#{msg.save_only}" styleClass="button_save" />
		</o:block>
	</h:form>
</ui:composition>
