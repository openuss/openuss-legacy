<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title"><h:outputText value="#{msg.department_maintitle} - #{department.name}"/></ui:define>
 		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/department.xhtml" />
		</ui:define>
  		<ui:define name="content">
 			<s:acl domainObject="#{departmentInfo}" hasPermission="#{ACL.UPDATE}" ifNot="error" /> 
			<h:form id="reg1Form" enctype="multipart/form-data"> 
				<o:block label="#{msg.department_data_subheading}" styleClass="form_box">
					<ui:include src="/views/commons/department/departmentdatasettings.xhtml" />
				</o:block>
				<o:block>
					<h:commandButton value="${msg.save}" action = "#{views$secured$lecture$departmentoptions.saveDepartment}" styleClass="button_save"/>
					<h:commandButton value="${msg.cancel}" action="department" styleClass="button_cancel" immediate="true"/>
					<h:commandButton 
					action = "#{views$secured$lecture$departmentoptions.selectDepartmentAndConfirmDisable}"
					styleClass="button_save"
					value="#{msg.department_command_disable}"
					title="#{msg.department_command_disable_hint}"
					rendered="#{departmentInfo.enabled}">
					</h:commandButton>
					<h:commandButton 
					action = "#{views$secured$lecture$departmentoptions.enableDepartment}"
					styleClass="button_save"
					value="#{msg.department_command_enable}"
					title="#{msg.department_command_enable_hint}"
					rendered="#{!(departmentInfo.enabled)}">
					</h:commandButton>
		  		</o:block>
	  		</h:form>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
