<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:plexus="http://www.openuss.org/plexus/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols"
      xmlns:c="http://java.sun.com/jstl/core">
      
	<plexus:dataTable   
     	id="applicationstable" 
     	value="views$secured$lecture$departmentapplicationspage.applications" 
		var="bean" 
     	label="#{msg.institute_applicationList_header}"
       	columnClasses="col_max_left, col_date, col_commands"
       	rows="5"
       	infoText="#{msg.table_info_text_institutes}">  
   
			
		<t:column>
			<plexus:commandSortHeader columnName="name">
				#{msg['institute_name']}
			</plexus:commandSortHeader>
				<h:commandLink action="#{views$secured$lecture$departmentapplicationspage.selectInstitute}" styleClass="command">
					<h:outputText value="#{bean.instituteInfo.name}"/>
				</h:commandLink> 
		</t:column>
	
		<t:column>
			<plexus:commandSortHeader columnName="date">#{msg.application_applied_date}</plexus:commandSortHeader> 
			<h:outputText value="#{bean.applicationDate}"/>
		</t:column>
		

	
		<plexus:column header="#{msg.commands_header}"  >

			<h:commandButton 
				action= "#{views$secured$lecture$departmentapplicationspage.acceptApplication}"  
				value="#{msg.institute_aspirant_accept}"
				rendered="#{!bean.confirmed}"
				styleClass="button"/>
			<h:commandButton   
				action= "#{views$secured$lecture$departmentapplicationspage.rejectApplication}"  
				value="#{msg.institute_aspirant_reject}"
				rendered="#{!bean.confirmed}"
				styleClass="button"/>
			
		</plexus:column>
	
	</plexus:dataTable>
	
</ui:composition>
