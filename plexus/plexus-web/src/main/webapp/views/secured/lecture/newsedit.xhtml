
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:news="http://www.openuss.org/news/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:oc="http://www.openuss.org/jsf-core"
	xmlns:x="http://myfaces.apache.org/extensions"
    xmlns:s="http://www.openuss.org/jsf-security"  
	xmlns:plexus="http://www.openuss.org/plexus/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fck="http://www.fck-faces.org/fck-faces">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title"> 
		<h:outputText value="#{msg.institute_maintitle} - #{instituteInfo.name}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/institute.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="newsEditForm" enctype="multipart/form-data">
			<o:block styleClass="form_box" label="#{msg.news_header}">
				<h:outputText value="#{msg.news_selected_newsitem_category}" id="categoryLabel" styleClass="field_label" />
				<h:selectOneListbox id="categorySelect" size="1" styleClass="pulldown" value="#{news_selected_newsitem.category}">
					<f:converter converterId="newsCategoryConverter" />
					<f:selectItems value="#{views$secured$lecture$newsedit.newsCategories}" />
				</h:selectOneListbox>

				<o:input property="publishDate" entity="news_selected_newsitem" required="true" />
				<o:input property="expireDate" entity="news_selected_newsitem" validator="#{newsLectureController.validateExpireDate}" />

				<o:input property="title" entity="news_selected_newsitem" maxlength="250" required="true"/>
				<h:outputLabel value="#{msg.news_selected_newsitem_text}" for="textEditor" styleClass="field_label" />
				<div class="content_iframe">
					<fck:editor value="#{news_selected_newsitem.text}" id="textEditor" toolbarSet="News" width="100%" height="200" >
						<f:converter converterId="xssFilter"/>
					</fck:editor>
				</div>
				
				<h:outputLabel value="#{msg.news_selected_newsitem_attachment}" for="attachment"	styleClass="field_label" />

				<f:subview rendered="#{!(empty institutenews_attachments)}">
					<div class="content_font_normal">
						<t:dataList 
							var="attachment" 
							value="#{institutenews_attachments}" 
							binding="${views$secured$lecture$newsedit.attachmentList}">
					  		<h:commandButton value="#{msg.attachment_delete}" title="#{msg.attachment_delete_hint}"
								action="#{views$secured$lecture$newsedit.removeAttachment}"
								immediate="true" styleClass="button_remove" />
					  		&#160;
							<o:link value="/files/#{attachment.fileName}" rendered="#{!empty attachment.id}">
								<f:param value="#{attachment.id}" name="fileid" />
								<h:graphicImage	value="/images/filetypes/#{attachment.extension}.gif" />
						  		#{attachment.fileName} 
						  	</o:link> 
							<f:subview rendered="#{empty attachment.id}">
								<h:graphicImage	value="/images/filetypes/#{attachment.extension}.gif" />
						  		#{attachment.fileName} 
						  	</f:subview> 
							<br/>	
						</t:dataList>
					</div>
				</f:subview>
	
				<t:inputFileUpload 
					id="attachmentUpload" 
					storage="file" 
					accept="*"
					immediate="true" styleClass="uploadField">
					<f:valueChangeListener type="org.openuss.web.upload.UploadListener" />
				</t:inputFileUpload>
					
				<h:commandButton value="#{msg.braincontest_add_attachment}"
					action="#{views$secured$lecture$newsedit.addAttachment}"
					immediate="true"
					styleClass="button"/> 

				<h:message for="attachmentUpload" styleClass="field_error" showDetail="true" showSummary="false" />
			</o:block>
			<o:block>
				<h:commandButton id="btn_save" action="#{views$secured$lecture$newsedit.save}" value="#{msg.save}" title="#{msg.save_hint}" styleClass="button_save" />
				<h:commandButton id="btn_cancel" action="#{views$secured$lecture$newsedit.cancel}" value="#{msg.cancel}" title="#{msg.cancel_hint}" styleClass="button_cancel" immediate="true" />
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
