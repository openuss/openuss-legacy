<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
  		<ui:define name="title"><h:outputText value="#{msg.institute_maintitle} - #{institute.name}"/></ui:define>
 		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/institute.xhtml" />
		</ui:define>
  		<ui:define name="content">
  			<h:form id="periodsForm">
				<ui:include src="periodstable.xhtml"/>
				<o:block>
					<h:commandButton 
					    id="addPeriod"
						action="#{views$secured$lecture$periods.addPeriod}" 
						value="#{msg.period_command_add_period}" 
						title="#{msg.period_command_add_period_hint}"
						styleClass="button_add"/>
				</o:block>
			</h:form>

			<f:subview id="courseView" rendered="${!(empty sessionScope.period)}">
				<h:form id="periodForm">
					<ui:include src="periodcoursestable.xhtml"/>
				</h:form>
				<c:if test="#{empty views$secured$lecture$periods.courseTypeSelectItems}">
					<o:block>
						<p class="content_font_normal">
							<h:outputText value="#{msg.institute_no_courseTypes_defined_yet}"/>
						</p>
					</o:block>
				</c:if>
				<c:if test="#{not empty views$secured$lecture$periods.courseTypeSelectItems}">
					<o:block>
						<h:form id="courseForm">
							<h:outputLabel value="#{msg['period_header_add_course']}" for="courseTypeSelect" styleClass="field_label"/>
						 	<h:selectOneListbox id="courseTypeSelect" size="1" styleClass="pulldown_inline" value="#{views$secured$lecture$periods.courseTypeId}">
						    	<f:selectItems value="#{views$secured$lecture$periods.courseTypeSelectItems}"/>
							</h:selectOneListbox>
							<h:commandButton 
							    id="addPeriod"
								action="#{views$secured$lecture$periods.addCourse}" 
								value="#{msg.period_command_add_course}" 
								title="#{msg.period_command_add_course_hint}"
								styleClass="button_add"/>
						</h:form>
					</o:block>
				</c:if>
			</f:subview>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
