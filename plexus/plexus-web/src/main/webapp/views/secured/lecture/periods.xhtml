<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:news="http://www.openuss.org/news/jsf"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:s="http://www.openuss.org/jsf-security"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
 	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><ui:insert name="title"/></title>
		<link href="../../css/openuss.css" rel="stylesheet" type="text/css" media="screen,screen" />
		<!-- css-Datei mit Farbdefinitionen der Rubrik -->
		<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>      
	<!-- text above will be ignored -->
	<ui:composition template="/views/layout/layout.xhtml">
		<s:acl domainObject="#{faculty}" hasPermission="#{ACL.MANAGE_PERIODS}" ifNot="error"/>
  		<ui:define name="title"><h:outputText value="#{msg.faculty_maintitle} - #{faculty.name}"/></ui:define>
 		<ui:define name="navigation">
			<ui:include src="/views/commons/navigation/faculty.xhtml" />
		</ui:define>
  		<ui:define name="content">
  			<h:form id="periodsForm">
				<ui:include src="periodstable.xhtml"/>
				<o:block>
					<h:commandButton 
					    id="addPeriod"
						action="#{views$secured$lecture$periods.addPeriod}" 
						value="#{msg.period_command_add_period}" 
						title="#{msg.period_command_add_period_hint}"
						styleClass="button_add"/>
				</o:block>
			</h:form>

			<f:subview id="enrollmentView" rendered="${!(empty sessionScope.period)}">
				<h:outputFormat value="#{msg.enrollment_header}" styleClass="heading">
					<f:param value="#{period.name}" />
				</h:outputFormat>
				<h:form id="periodForm">
					<ui:include src="periodenrollmentstable.xhtml"/>
				</h:form>
				<o:block>
					<h:form id="enrollmentForm">
						<h:outputLabel value="#{msg['period_header_add_enrollment']}" for="subjectSelect" styleClass="field_label"/>
					 	<h:selectOneListbox id="subjectSelect" size="1" styleClass="pulldown_inline" value="#{views$secured$lecture$periods.subjectId}">
					    	<f:selectItems value="#{views$secured$lecture$periods.subjectSelectItems}"/>
						</h:selectOneListbox>
						<h:commandButton 
						    id="addPeriod"
							action="#{views$secured$lecture$periods.addEnrollment}" 
							value="#{msg.period_command_add_enrollment}" 
							title="#{msg.period_command_add_enrollment_hint}"
							styleClass="button_add"/>
					</h:form>
				</o:block>
			</f:subview>
  		</ui:define>
	</ui:composition>
	<!-- text above will be ignored -->
	</body>
</html>
