<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://www.openuss.org/jsfcontrols"
	xmlns:fck="http://www.fck-faces.org/fck-faces"
	xmlns:plexus="http://www.openuss.org/plexus/jsf">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /></title>
<link href="../../css/openuss.css" rel="stylesheet" type="text/css"
	media="screen,screen" />
<!-- css-Datei mit Farbdefinitionen der Rubrik -->
<link href="../../css/openuss-typo.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
<!-- text above will be ignored -->
<ui:composition template="/views/layout/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['course_main_title']}" />
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/views/commons/navigation/course.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="addZipForm" enctype="multipart/form-data">
			<o:block label="#{msg.document_addzip_header}" styleClass="form_box">
				<p class="content_font_normal">
					<h:outputText value="#{msg.documnets_add_zip_text}" escape="false"/>
				</p>
				<h:outputText value="#{msg.documents_target_folder}" styleClass="field_label"/>
				<ui:include src="pathinfo.xhtml" />
				
				<h:outputLabel value="#{msg.newdocument_file}" for="zipfile" styleClass="field_label" />
				<t:inputFileUpload id="zipfile" storage="file" accept="*" immediate="true" styleClass="uploadField">
					<f:valueChangeListener type="org.openuss.web.upload.UploadListener" />
				</t:inputFileUpload>
			</o:block>
			
			<o:block>
				<h:commandButton 
					id="btn_save" 
					action="#{views$secured$papersubmission$submissionaddzip.unzip}" 
					value="#{msg.save}" 
					title="#{msg.save_hint}" 
					styleClass="button_save" />
				<h:commandButton 
					id="btn_cancel" 
					action="submissionview" 
					value="#{msg.cancel}" 
					styleClass="button_cancel" 
					immediate="true" />
			</o:block>
		</h:form>
	</ui:define>
</ui:composition>
<!-- text above will be ignored -->
</body>
</html>
