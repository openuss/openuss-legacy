<!-- ############################################################################################################## -->
<!-- This composition allows you to show and edit the data of the news item. 										-->
<!-- 														 	 													-->
<!-- It has the following parameters:  																				-->
<!-- ______________________________________________________________________________________________________________ -->
<!-- PROPERTY			TYPE		DEFAULT VALUE			REQUIRED	DESCRIPTION	 								-->
<!-- ______________________________________________________________________________________________________________ -->
<!-- displayDateTime	String		date						No		Displays the published date of the			-->
<!-- 																	news item depending on the type. 			-->
<!-- 																	Allowable types are:						-->
<!-- 																	"date":			displays date only			-->
<!-- 																					e.g.  21 May 2006			-->
<!-- 																	"time":			displays time only			-->
<!-- 																					e.g. 12:30:00 				-->
<!-- 																	"both":			displays the "date" than 	-->
<!-- 																					the "time" component 		-->
<!-- 																					without seconds.			-->
<!-- 																	"full": 		like "both" with seconds	-->
<!-- 																	"short_time":	displays the "time" without	-->
<!-- 																					seconds.					-->
<!-- showPopup			String 		true						No		If sets to "true" a Calender will be 		-->
<!-- 																	displayed in a Popup windows. Possible 		-->
<!-- 																	values are:									-->
<!-- 																	"true": 	the calendar will be displayed	-->
<!-- 																	"false": 	no calendar popup will be 		-->
<!-- 																				displayed.		 				-->
<!-- ______________________________________________________________________________________________________________ -->
<!-- ############################################################################################################## -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:o="http://www.openuss.org/jsfcontrols">
      
<!-- Lines above that point will be ignored 														-->
<!-- If you need specific namesspaces be sure that they will be included in the ui:composition tag 	-->
<!-- or in the view class specified by the f:view tag 												-->	      
	<ui:composition>
		<c:if test="${empty displayDateTime}">
   			<c:set var="displayDateTime" value="date"/>
   		</c:if>
		<c:if test="${empty showPopup}">
   			<c:set var="showPopup" value="true"/>
   		</c:if>
   		<c:if test="${view.locale.language=='en'}">
   			<c:set var="showAM_PM" value="true"/>
   		</c:if>
   		<c:if test="#{!empty newsController.newsItem}">
	    	<h:form id="newsEditForm">
	    		<h:panelGrid columns="1"
	    			headerClass="panelGridHeaderContent"
	    			cellspacing="2px">
	    			<f:facet name="header">
	   					<h:outputText value="#{msg.newsitem_headline}"/>
	   				</f:facet>
	   				<h:panelGrid columns="2">
	   					<h:panelGrid columns="1">
			  				<o:field property="publisher" label="${msg.newsitem_publisher}" type="text" entity="#{newsItem}"/>
			  				<h:outputText value="#{msg.newsitem_category}" id="categoryLabel" styleClass="fieldLabel"></h:outputText>
							<h:selectOneListbox id="categorySelect" size="1" styleClass="pulldown">
							    <f:selectItems value="#{newsController.categories}"/>
							</h:selectOneListbox>
		 	  				<o:field property="dateStart" label="#{msg.newsitem_publishOn}" type="date" entity="#{newsItem}"/>
	   					</h:panelGrid>
	   					<h:panelGrid columns="1">
			  				<o:field property="author" label="#{msg.newsitem_author}" type="text" entity="#{newsItem[publisher.displayname]}"/>
							<h:panelGroup></h:panelGroup>
		 	  				<o:field property="dateEnd" label="#{msg.newsitem_publishUntil}" type="date" entity="#{newsItem}"/>
	   					</h:panelGrid>
	   				</h:panelGrid>
	   				<o:field property="title" label="#{msg.newsitem_title}" type="text" entity="#{newsItem}"/>
	  				<h:outputText value="#{msg.newsitem_text}" id="textLabel" styleClass="fieldLabel"></h:outputText>
		
	  				<h:panelGroup>
			    		<h:commandButton id="btn_save" action="#{newsController.save}" value="#{msg.save}" styleClass="formButton"/>
				   		<h:commandButton id="btn_cancel" action="cancel" value="#{msg.cancel}" styleClass="formButton" immediate="true"/>
  					</h:panelGroup>
  					<h:panelGroup></h:panelGroup>
	    		</h:panelGrid>
	    	</h:form>
	    </c:if>
	</ui:composition>
<!-- Lines below that point will be ignored -->	
</html>
