welcome_openuss_introduction=OpenUSS es una plataforma de aprendizaje, la cual fue desarrollada en los inicios de la Westf\u00E4lische- Wilhelms Universit\u00E4t en M\u00FCnster. Se encuentra bajo la Licencia p\u00FAblica General de la GNU, licencia ampliamente usada de c\u00F3digo abierto. El sistema se distingue de los dem\u00E1s sistemas Open-Source - basierten E-Learning - Systems mediante el uso coherente de las tecnolog\u00EDas Java. De esta manera puede beneficiarse de un lenguaje moderno de programaci\u00F3n que se utiliza especialmente, en el contexto de la evoluci\u00F3n de desarrollo y mantenimiento de un efecto positivo. Adem\u00E1s, tambi\u00E9n permite el uso de Frameworks Spring como un componente de tecnolog\u00EDa, la distribuci\u00F3n arbitraria y la escala del sistema. En consecuencia, el sistema se utiliza tambi\u00E9n para la manipulaci\u00F3n de cargas elevadas. El c\u00F3digo fuente del sistema, que ya est\u00E1 disponible en varios idiomas,est\u00E1 almacenado en Sourceforge. Durante el semestre de verano del 2007, como parte de un proyecto de investigaci\u00F3n,se ha desarrollado una nueva versi\u00F3n del sistema.
