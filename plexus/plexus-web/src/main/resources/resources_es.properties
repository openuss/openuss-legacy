user_registration1_Subheading=Contrato del usuario
user_registration1_Text=OpenUSS requiere una "RealName". El usuario est\u00E1 obligado a dar su nombre y apellido correcto. El nombre de registro, necesarias para acceder a su cuenta, es arbitraria dentro de las limitaciones t\u00E9cnicas del programa. El usuario debe asegurarse de que su entrada de email es v\u00E1lida y funcional. <br /> <br/> El resto de informaci\u00F3n sobre el usuario no es obligatoria. Si introduce m\u00E1s informaci\u00F3n, s\u00F3lo tendr\u00E1n acceso a ella los usuarios registrados en el sistema. Las \u00FAnicas excepciones son generados por el sistema de directorios de personal de las instituciones participantes. El usuario debe asegurarse de que \u00E9l o ella no viola ninguna ley o reglamento mediante el uso de OpenUSS sistema de comunicaci\u00F3n. En particular, el usuario est\u00E1 obligado a \: <br/> <br/> <ol> <li> no utilizar OpenUSS ni a palabra ni a distribuir material ilegal o inmoral. </li> <li> a escuchar los reglamentos aplicables de protecci\u00F3n de la infancia. </li> <li> respeto a la intimidad de los dem\u00E1s y, en ning\u00FAn caso, para llamar o acosar, o de amenazar con material difamatorio. </li> <li> que no se ejecute cualquier aplicaci\u00F3n que pueda dar lugar a un cambio en la estructura f\u00EDsica o l\u00F3gica de la red compartida. </li> <li> El uso de OpenUSS para todas las dem\u00E1s formas de publicidad o comercializaci\u00F3n no est\u00E1 autorizada, en cuyo caso el usuario est\u00E1 obligado a indemnizar a OpenUSS por cualquier da\u00F1o causado. </li> <li> El usuario tiene la obligaci\u00F3n de proteger su acceso a OpenUSS contra el uso no autorizado por terceros. Por todo eso, OpenUSS informa que la contrase\u00F1a no debe d\u00E1rsela a nadie. El usuario es responsable de cualquier uso no autorizado de su cuenta, en la medida en que es su culpa. </li> </ol> <br/> Tras un incumplimiento de las condiciones mencionadas anteriormente por el usuario, el acceso ser\u00E1 bloqueado inmediatamente.
