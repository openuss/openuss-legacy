webdav_guide_kde1=Unter KDE k�nnen Sie im Konqueror in der Adressleiste <i>{0}/webdav</i> eingeben um per WebDAV auf OpenUSS zuzugreifen. Dieses funktioniert auch in anderen Anwendungen, die eine Adressleiste bieten, sowie in s�mtlichen Speichern- und �ffnen-Dialogen von KDE-Anwendungen. 
