ldap_index_description=Herzlich willkommen auf den Seiten der LDAP Server Konfiguration\!<br>Um eine Authentifizierung der Benutzer mittels des Lightweight Directory Access Protocols (LDAP) zu erm�glichen, m�ssen folgende Eigenschaften konfiguriert werden\:<ol><li> RoleAttributeKey </li><li> AttributeMapping </li><li> AuthenticationDomain </li><li> UserDnPattern </li><li> LdapServer </li></ol><br><b>RoleAttributeKey</b><br>Ein RoleAttributeKey definiert das LDAP Attribut, mit dem Benutzergruppen gefunden werden k�nnen. Oftmals wird dafür das Attribut "memberOf" innerhalb eines LDAP Schemas verwendet. Mindestens ein RoleAttributeKey muss einem AttributeMapping zugewiesen werden.<br><br><b>AttributeMapping</b><br>Innerhalb eines LDAP Servers werden Benutzerdaten mittels Schl�ssel-Wert-Paare verwaltet. Um schlie�lich LDAP spezifische Attribute auf OpenUSS-Attribute abzubilden, muss ein AttributeMapping für jede Dom�ne angelegt werden. Dort wird beispielsweise definiert welches LDAP Attribut die E-Mail eines Benutzers enth�lt, welches Attribut den Vor- bzw. Nachnamen vorh�lt und in welchem Attribut der Benutzername (Login-Name) gespeichert ist.<br>Das groupRoleAttributeKey im AttributeMapping definiert den zu verwendeten Teil einer Gruppen-distinguished name (DN), der ein Nutzer angeh�rt. In g�ngigen LDAP Schemas wird dafür in der Regel der Bezeichner CN oder UID verwendet.<br><br><b>AuthenticationDomain</b><br>Eine AuthenticationDomain definiert eine Dom�ne, der mehrere LDAP Server angeh�ren k�nnen. Ein Benutzer wird schlie�lich der Dom�ne eines LDAP Servers zugeordnet, über den er authentifiziert werden konnte.<br><br><b>UserDnPattern</b><br>Spezifiziert einen LDAP DN relativ zur Wurzel eines Verzeichnisdienstes (ROOT DSE) mit dem Benutzer gefunden werden. Der Parameter {0} innerhalb des DN wird hierbei durch den Benutzernamen (Login-Namen) ersetzt. F�r jeden LDAP Server muss mindestens ein UerDnPattern definiert weden.<br><br><b>LdapServer</b><br>In OpenUSS k�nnen mehrere LDAP Server zur Authentifizierung herangezogen werden. Ein LDAP Server muss mindestens mit einem UserDnPattern und genau einer AuthenticationDomain verkn�pft werden.<br>LdapServer Attribute im Detail\:<br>providerURL\: LDAP Server URL (z. B. ldap\://ldapsv1.uni-muenster.de).<br>port\: Port-Nummer des LDAP Servers (Standard-Port\: 389).<br>rootDN\: Root DN (bzw. ROOT DSE) des LDAP Servers unter der Benutzerdaten zur Authentifizierung verwaltet werden.<br>authenticationType\: LDAP Authentifizierungstyp (SIMPLE bzw. DIGEST-MD5 für unverschl�sselte bzw. verschl�sselte Anmeldung)<br>managerDN\: Optionale Manager-Kennung mit der detaillierte Benutzerinformationen ausgelesen werden k�nnen.<br>managerPassword\: Passwort für Manager-Kennung.<br>useConnectionPool\: Aktiviert die Wiederverwendung von LDAP Verbindungen.<br>useLdapContext\: Wird auf true gesetzt, wenn der eingesetzte Server LDAP v3 kompatibel ist.<br>description\: Beschreibung des LDAP Servers.<br>ldapServerType\: Definiert den Server Typ\: ACTIVE_DIRECTORY für MS Active Directory Server und OTHER für sonstige LDAP Server.<br>enabled\: Aktiviert den LDAP Server.
