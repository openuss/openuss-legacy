webdav_guide_gnome1                                               =Klicken Sie auf <i>Orte</i> im Menüpanel und wählen Sie <i>Verbindung zu Server...</i> aus.
webdav_guide_gnome2                                               =Daraufhin öffnet sich ein neues Fenster, in dem Sie mehrere Informationen zur Verbindung mit dem Server angeben müssen. Unter <i>Dienste-Typ</i> wählen Sie <i>WebDAV (HTTP)</i> aus, bei <i>Server</i> geben Sie <i>{0}</i> an, bei <i>Port</i> geben Sie nichts ein, als <i>Ordner</i> tragen Sie <i>/webdav</i> ein und als <i>Benutzernamen</i> Ihren OpenUSS-Benutzernamen. Als letztes müssen Sie noch einen frei wählbaren Namen für den neu zu erstellenden Web-Ordner angeben. Anschließend klicken Sie auf <i>Verbinden</i>.
webdav_guide_gnome3                                               =Im darauf folgenden Fenster müssen Sie Ihr OpenUSS-Passwort eingeben. Als Option wählen Sie am besten <i>Für immer erinnern</i> aus, damit Sie Ihr Passwort nicht immer wieder eingeben müssen. Klicken Sie auf <i>Verbinden</i>.
webdav_guide_gnome4                                               =Jetzt öffnet sich der Datei-Browser und Sie können sofort auf Ihren Web-Ordner zugreifen.
webdav_guide_gnome5                                               =Ab jetzt können Sie Ihren Web-Ordner auch im Menüpanel unter <i>Orte</i> und dem von Ihnen vergebenen Namen oder auf Ihrem Desktop finden.
webdav_guide_gnome_header                                         =WebDAV-Einbindung unter GNOME
webdav_guide_introduction                                         =Bisher war das Hoch- und Herunterladen von Dokumenten im OpenUSS-System nur über die Web-Oberfläche möglich. Durch WebDAV (Web-based Distributed Authoring and Versioning) ist es möglich, dass Sie die Materialien direkt über Ihren gewohnten Dateimanager, wie zum Beispiel Windows Explorer, einstellen und abrufen. Dadurch können Sie bereits erlernte Vorgehensweisen für Dateioperationen wie Öffnen, Kopieren, Verschieben und Löschen anwenden und müssen sich nicht mit der Ihnen bisher möglicherweise unvertrauten Web-Oberfläche auseinandersetzen. Außerdem ist das Navigieren zwischen den Universitäten, Fachbereichen, Institutionen, Veranstaltungen und Materialien per WebDAV deutlich schneller als über die herkömmliche Web-Oberfläche.
webdav_guide_introduction_header                                  =Einleitung
webdav_guide_kde1                                                 =Unter KDE k\u00F6nnen Sie im Konqueror in der Adressleiste <i>{0}/webdav</i> eingeben um per WebDAV auf OpenUSS zuzugreifen. Dieses funktioniert auch in anderen Anwendungen, die eine Adressleiste bieten, sowie in s\u00E4mtlichen Speichern- und \u00D6ffnen-Dialogen von KDE-Anwendungen. 
webdav_guide_kde2                                                 =Daraufhin erscheint ein neues Fenster, in dem Sie Ihren OpenUSS-Benutzernamen und Ihr OpenUSS-Passwort eingeben müssen. Wenn Sie Ihr Passwort nicht später noch einmal eingeben wollen, wählen Sie <i>Passwort beibehalten</i> aus. Danach bestätigen Sie mit einem Klick auf <i>OK</i>.
webdav_guide_kde3                                                 =Jetzt können Sie auf Ihren WebDAV-Ordner zugreifen. <br/><br/>Wenn Sie nicht immer die Adresse neu eingeben wollen, können Sie sich beispielsweise ein Lesezeichen setzen. Wählen Sie hierzu im Konqueror in der Menüleiste <i>Lesezeichen</i> aus und klicken dann auf <i>Lesezeichen hinzufügen</i>.
webdav_guide_kde4                                                 =Ab jetzt können Sie einfach das Lesezeichen verwenden und müssen nicht immer die ganze Adresse eingeben.
webdav_guide_kde_header                                           =WebDAV-Einbindung unter KDE
webdav_guide_mac_1                                                =Wählen Sie in der Menüleiste des Finders unter <i>Gehe zu</i> <i>Mit Server verbinden ...</i> aus.
webdav_guide_mac_2                                                =Daraufhin öffnet sich ein neues Fenster, in dem Sie unter <i>Serveradresse</i> <i>{0}/webdav</i> eingeben müssen. Klicken Sie danach auf <i>Verbinden</i>.
webdav_guide_mac_3                                                =Im darauf folgenden Fenster werden Sie nach Name und Kennwort gefragt. Dort geben Sie Ihren OpenUSS-Benutzername und Ihr OpenUSS-Kennwort ein. Wählen Sie <i>Kennwort im Schlüsselbund sichern</i> aus, wenn Sie Ihr Kennwort später nicht noch einmal wieder eingeben möchten. Klicken Sie auf <i>OK</i>.
webdav_guide_mac_4                                                =Jetzt können Sie im Finder unter <i>Freigaben</i> auf Ihren WebDAV-Ordner zugreifen.
webdav_guide_mac_5                                                =Wenn Sie die Verbindung wieder entfernen möchten, klicken Sie auf <i>Trennen</i>.
webdav_guide_mac_header                                           =WebDAV-Einbindung unter Mac OS X
webdav_guide_os_select                                            =<b>Einbindung des WebDAV-Ordners in die Desktopumgebung</b><br/>Damit Sie den WebDAV-Zugriff auf OpenUSS komfortabel handhaben können, müssen Sie den WebDAV-Ordner in ihre Desktopumgebung einbinden. Anhand der nachfolgenden Anleitungen können Sie dies einfach erledigen. <br/><br/>Bitte wählen Sie Ihr Betriebssystem.<br/>
webdav_guide_win_vista_1                                          =Klicken Sie auf <i>Start</i> (das Windows Vista - Logo unten links) und öffnen Sie dann das Kontextmenü der Schaltfläche <i>Computer</i>, indem sie auf <i>Computer</i> rechtsklicken. Wählen Sie im Kontextmenü <i>Netzlaufwerk zuordnen...</i>.
webdav_guide_win_vista_10                                         =Zugreifen auf den WebDAV-Ordner können Sie jetzt beispielsweise über den Windows Explorer (Windows-Taste + E) unter <i>Web Folders</i> oder auch, falls <i>Web Folders</i> nicht angezeigt werden sollte, unter <i>Netzwerkumgebung</i>.
webdav_guide_win_vista_2                                          =Daraufhin öffnet sich ein neues Fenster, in welchem Sie den untersten blau unterstrichenen Link <i>Verbindung mit einer Website herstellen, auf der Sie Dokumente und Bilder speichern können</i> anklicken.
webdav_guide_win_vista_3                                          =Dadurch wird der Assistent zum Hinzufügen eines neuen Netzwerkortes gestartet, welcher sich in einem neuen Fenster öffnet. Klicken Sie auf <i>Weiter</i>.
webdav_guide_win_vista_4                                          =Nun werden Sie gefragt wo der Netzwerkort erstellt werden soll. Standardmäßig wird hier nur die Option <i>Eine benutzerdefinierte Netzwerkressource auswählen [...]</i> angeboten, welche dann auch bereits ausgewählt ist, so dass ein Klick auf <i>Weiter</i> genügt. Anderenfalls wählen Sie bitte die genannte Option aus und klicken dann auf <i>Weiter</i>.
webdav_guide_win_vista_5                                          =Im nächsten Fenster werden Sie aufgefordert eine Internetadresse einzugeben. Geben Sie hier <i>{0}/webdav</i> ein, um später im Windows-Explorer einen Ordner angezeigt zu bekommen, mit dem Sie direkt auf alle Universitäten und das <i>MeineUni</i>- Verzeichnis zugreifen können. Klicken sie danach auf <i>Weiter</i>.
webdav_guide_win_vista_6                                          =Falls Ihnen daraufhin eine Fehlermeldung zurückgegeben wird, installieren Sie das Windows Vista-Update KB907306. ( Herunterladbar unter http://www.microsoft.com/downloads/details.aspx?familyid=17C36612-632E-4C04-9382-987622ED1D64 ) <br/><br/>Nun sollte Ihnen ein neues Fenster ähnlich der folgenden Abbildung angezeigt werden, in welchem Sie aufgefordert werden einen Benutzernamen und ein Kennwort einzugeben. Geben Sie hier Ihren OpenUSS-Benutzernamen und ihr OpenUSS-Kennwort ein, wählen Sie <i>Kennwort speichern</i> aus, wenn Sie später nicht noch einmal aufgefordert werden möchten Ihr Passwort einzugeben, und klicken Sie auf <i>OK</i>.
webdav_guide_win_vista_7                                          =Nach erfolgreicher Authentifizierung gelangen Sie zum nächsten Fenster. Hier können Sie eingeben wie der Ordner heißen soll, der Ihnen im Windows-Explorer dargestellt wird um den WebDAV-Zugriff auf OpenUSS zu ermöglichen. Tippen Sie zum Beispiel <i>OpenUSS</i> ein und klicken Sie auf <i>Weiter</i>.
webdav_guide_win_vista_8                                          =Danach wird Ihnen in einem weiteren Fenster mitgeteilt, dass der Vorgang jetzt mit einem Klick auf <i>Fertig stellen</i> abgeschlossen werden kann. Wählen Sie die Option <i>Diesen Netzwerkort nach Klicken auf "Fertig stellen" öffnen</i> ab, falls Sie nicht möchten, dass dies nach Beenden des Assistenten geschieht.
webdav_guide_win_vista_9                                          =Damit ist der Vorgang zur Einbindung des WebDAV-Ordners in die Desktopumgebung von Windows Vista abgeschlossen.
webdav_guide_win_vista_header                                     =WebDAV-Einbindung unter Windows Vista
webdav_guide_winxp1                                               =Klicken Sie auf <i>Start</i> und öffnen Sie dann das Kontextmenü des Arbeitsplatzes, indem sie auf <i>Arbeitsplatz</i> rechtsklicken. Wählen Sie im Kontextmenü <i>Netzlaufwerk verbinden...</i>.
webdav_guide_winxp10                                              =Zugreifen auf den WebDAV-Ordner können Sie jetzt beispielsweise über den Windows Explorer (Windows-Taste + E) unter <i>Web Folders</i> oder auch, falls <i>Web Folders</i> nicht angezeigt werden sollte, unter <i>Netzwerkumgebung</i>.
webdav_guide_winxp2                                               =Daraufhin öffnet sich ein neues Fenster, in welchem Sie den untersten blau unterstrichenen Link <i>Onlinespeicherplatz anfordern oder mit einem Netzwerkserver verbinden</i> anklicken.
webdav_guide_winxp3                                               =Dadurch wird der Assistent zum Hinzufügen von Netzwerkressourcen gestartet, welcher sich in einem neuen Fenster öffnet. Klicken Sie auf <i>Weiter</i>.
webdav_guide_winxp4                                               =Nun werden Sie aufgefordert einen Dienstanbieter auszuwählen. Standardmäßig wird hier nur die Option <i>Eine andere Netzwerkressource auswählen [...]</i> angeboten, welche dann auch bereits ausgewählt ist, so dass ein Klick auf <i>Weiter</i> genügt. Anderenfalls wählen Sie bitte die genannte Option aus und klicken dann auf Weiter.
webdav_guide_winxp5                                               =Im n\u00E4chsten Fenster werden Sie aufgefordert eine Internetadresse einzugeben. Geben Sie hier <i>{0}/webdav</i> ein, um sp\u00E4ter im Windows-Explorer einen Ordner angezeigt zu bekommen, mit dem Sie direkt auf alle Universit\u00E4ten und das <i>MeineUni</i>- Verzeichnis zugreifen k\u00F6nnen. Klicken sie danach auf Weiter. 
webdav_guide_winxp6                                               =Daraufhin wird Ihnen ein neues Fenster ähnlich der folgenden Abbildung angezeigt, in welchem Sie aufgefordert werden einen Benutzernamen und ein Kennwort einzugeben. Geben Sie hier Ihren OpenUSS-Benutzernamen und ihr OpenUSS-Kennwort ein. Wählen Sie <i>Kennwort speichern</i> aus, wenn Sie später nicht noch einmal aufgefordert werden möchten Ihr Passwort einzugeben, und klicken Sie auf <i>OK</i>.
webdav_guide_winxp7                                               =Nach erfolgreicher Authentifizierung gelangen Sie zum nächsten Fenster. Hier können Sie eingeben wie der Ordner heißen soll, der Ihnen im Windows-Explorer dargestellt wird um den WebDAV-Zugriff auf OpenUSS zu ermöglichen. Tippen Sie zum Beispiel <i>OpenUSS</i> ein und klicken Sie auf <i>Weiter</i>.
webdav_guide_winxp8                                               =Danach wird Ihnen in einem weiteren Fenster mitgeteilt, dass der Vorgang jetzt mit einem Klick auf <i>Fertig stellen</i> abgeschlossen werden kann. W\u00E4hlen Sie die Option <i>Diese Netzwerkumgebung nach Klicken auf <i>Fertig stellen</i> \u00F6ffnen</i> ab, falls Sie nicht m\u00F6chten, dass sich nach Beenden des Assistenten die Netzwerkumgebung \u00F6ffnet. 
webdav_guide_winxp9                                               =Damit ist der Vorgang zur Einbindung des WebDAV-Ordners in die Desktopumgebung von Windows XP abgeschlossen.
