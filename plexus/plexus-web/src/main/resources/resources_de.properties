webdav_command_guide=OpenUSS als Webordner einbinden
webdav_guide_breadcrumb=WebDAV Anleitung
webdav_guide_introduction_header=Einleitung
webdav_guide_introduction=Bisher war das Hoch- und Herunterladen von Dokumenten im OpenUSS-System nur über die Web-Oberfläche möglich. Durch WebDAV (Web-based Distributed Authoring and Versioning) ist es möglich, dass Sie die Materialien direkt über Ihren gewohnten Dateimanager, wie zum Beispiel Windows Explorer, einstellen und abrufen. Dadurch können Sie bereits erlernte Vorgehensweisen für Dateioperationen wie Öffnen, Kopieren, Verschieben und Löschen anwenden und müssen sich nicht mit der Ihnen bisher möglicherweise unvertrauten Web-Oberfläche auseinandersetzen. Außerdem ist das Navigieren zwischen den Universitäten, Fachbereichen, Institutionen, Veranstaltungen und Materialien per WebDAV deutlich schneller als über die herkömmliche Web-Oberfläche.
webdav_guide_os_select=<b>Einbindung des WebDAV-Ordners in die Desktopumgebung</b><br/>Damit Sie den WebDAV-Zugriff auf OpenUSS komfortabel handhaben können, müssen Sie den WebDAV-Ordner in ihre Desktopumgebung einbinden. Anhand der nachfolgenden Anleitungen können Sie dies einfach erledigen. <br/><br/>Bitte wählen Sie Ihr Betriebssystem.<br/>
webdav_guide_winxp1=Klicken Sie auf <i>Start</i> und öffnen Sie dann das Kontextmenü des Arbeitsplatzes, indem sie auf <i>Arbeitsplatz</i> rechtsklicken. Wählen Sie im Kontextmenü <i>Netzlaufwerk verbinden...</i>.
webdav_guide_winxp2=Daraufhin öffnet sich ein neues Fenster, in welchem Sie den untersten blau unterstrichenen Link <i>Onlinespeicherplatz anfordern oder mit einem Netzwerkserver verbinden</i> anklicken.
webdav_guide_winxp3=Dadurch wird der Assistent zum Hinzufügen von Netzwerkressourcen gestartet, welcher sich in einem neuen Fenster öffnet. Klicken Sie auf <i>Weiter</i>.
webdav_guide_winxp4=Nun werden Sie aufgefordert einen Dienstanbieter auszuwählen. Standardmäßig wird hier nur die Option <i>Eine andere Netzwerkressource auswählen [...]</i> angeboten, welche dann auch bereits ausgewählt ist, so dass ein Klick auf <i>Weiter</i> genügt. Anderenfalls wählen Sie bitte die genannte Option aus und klicken dann auf Weiter.
webdav_guide_winxp5=Im nächsten Fenster werden Sie aufgefordert eine Internetadresse einzugeben. Geben Sie hier <i>http\://www.openuss.de/webdav</i> ein, um später im Windows-Explorer einen Ordner angezeigt zu bekommen, mit dem Sie direkt auf alle Universitäten und das <i>MeineUni</i>- Verzeichnis zugreifen können. Klicken sie danach auf Weiter. 
webdav_guide_winxp6=Daraufhin wird Ihnen ein neues Fenster ähnlich der folgenden Abbildung angezeigt, in welchem Sie aufgefordert werden einen Benutzernamen und ein Kennwort einzugeben. Geben Sie hier Ihren OpenUSS-Benutzernamen und ihr OpenUSS-Kennwort ein. Wählen Sie <i>Kennwort speichern</i> aus, wenn Sie später nicht noch einmal aufgefordert werden möchten Ihr Passwort einzugeben, und klicken Sie auf <i>OK</i>.
webdav_guide_winxp7=Nach erfolgreicher Authentifizierung gelangen Sie zum nächsten Fenster. Hier können Sie eingeben wie der Ordner heißen soll, der Ihnen im Windows-Explorer dargestellt wird um den WebDAV-Zugriff auf OpenUSS zu ermöglichen. Tippen Sie zum Beispiel <i>OpenUSS</i> ein und klicken Sie auf <i>Weiter</i>.
webdav_guide_winxp8=Danach wird Ihnen in einem weiteren Fenster mitgeteilt, dass der Vorgang jetzt mit einem Klick auf <i>Fertig stellen</i> abgeschlossen werden kann. Wählen Sie die Option <i>Diese Netzwerkumgebung nach Klicken auf <i>Fertig stellen</i> öffnen</i> ab, falls Sie nicht möchten, dass sich nach Beenden des Assistenten die Netzwerkumgebung öffnet. 
webdav_guide_winxp9=Damit ist der Vorgang zur Einbindung des WebDAV-Ordners in die Desktopumgebung von Windows XP abgeschlossen.
webdav_guide_winxp10=Zugreifen auf den WebDAV-Ordner können Sie jetzt beispielsweise über den Windows Explorer (Windows-Taste + E) unter <i>Web Folders</i> oder auch, falls <i>Web Folders</i> nicht angezeigt werden sollte, unter <i>Netzwerkumgebung</i>.
 