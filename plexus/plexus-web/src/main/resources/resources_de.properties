user_registration1_Text=Bei OpenUSS besteht RealName-Pflicht. Der Benutzer oder die Benutzerin verpflichtet sich, seinen/ihren korrekten Vornamen und Nachnamen anzugeben. Der zum Login benötigte Anmeldename ist innerhalb der programmtechnisch festgelegten Grenzen frei w�hlbar.  <br/>Der Benutzer oder die Benutzerin hat sicherzustellen, dass seine/ihre angegebene E-Mailadresse g�ltig und funktionsf�hig ist. Alle anderen Angaben zu Ihrer Person erfolgen freiwillig. Wenn Sie weitere Daten von sich angeben, sind diese nur für andere, registrierte Nutzer des Systems zug�nglich. Eine Ausnahme hiervon sind automatisch aus dem System generierte Personalverzeichnisse der beteiligten Institutionen. Der Benutzer oder die Benutzerin stellt sicher, dass er/sie bei der Nutzung des Kommunikationssystems OpenUSS nicht gegen eine geltende Rechtsvorschrift verst��t. Insbesondere verpflichtet sich der Benutzer oder die Benutzerin\:<br/><br/> <ol> <li> OpenUSS weder zum Abruf noch zur Verbreitung von sitten-oder rechtswidrigen Inhalten zu benutzen. </li> <li> Die geltenden Jugendschutzvorschriften zu beachten.  </li> <li> Die Privatsph�re anderer zu respektieren und daher in keinem Fall bel�stigende, verleumderische oder bedrohende Inhalte einzustellen oder zu verschicken.</li> <li> Keine Anwendungen auszuf�hren, die zu einer Ver�nderung der physikalischen oder logischen Struktur der genutzten Netze f�hren k�nnen. </li> <li> Die Nutzung von OpenUSS für jede andere Form von Werbe- oder Marketingbotschaften ist nicht gestattet und verpflichtet den Benutzern oder die Benutzerin zum Ersatz des OpenUSS entstandenen Schadens. </li> <li> Der Benutzer oder die Benutzerin verpflichtet sich, seinen/ihren Zugang gegen die unbefugte Benutzung durch Dritte zu sch�tzen. OpenUSS weist an dieser Stelle darauf hin, da� das Passwort nicht weitergegeben werden darf. Der Benutzer oder die Benutzerin haftet für jede durch sein/ihr Verhalten erm�glichte unbefugte Benutzung seines/ihres Accounts, soweit ihn/sie ein Verschulden trifft. </li> </ol> <br/> Bei einem Versto� des Benutzers oder der Benutzerin gegen die oben aufgef�hrten Obliegenheiten erfolgt eine unverz�gliche Sperrung des Zugangs.
