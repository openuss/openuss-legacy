webdav_guide_introduction=Bisher war das Hoch- und Herunterladen von Dokumenten im OpenUSS-System nur über die Web-Oberfläche m�glich. Durch WebDAV (Web-based Distributed Authoring and Versioning) ist es m�glich, dass Sie die Materialien direkt über Ihren gewohnten Dateimanager, wie zum Beispiel Windows Explorer, einstellen und abrufen. Dadurch k�nnen Sie bereits erlernte Vorgehensweisen für Dateioperationen wie �ffnen, Kopieren, Verschieben und L�schen anwenden und m�ssen sich nicht mit der Ihnen bisher m�glicherweise unvertrauten Web-Oberfläche auseinandersetzen. Au�erdem ist das Navigieren zwischen den Universit�ten, Fachbereichen, Institutionen, Veranstaltungen und Materialien per WebDAV deutlich schneller als über die herk�mmliche Web-Oberfläche.
