ldap_attributemappingconfiguration_description                    =Innerhalb eines LDAP Servers werden Benutzerdaten mittels Schlüssel-Wert-Paare verwaltet. Um schließlich LDAP spezifische Attribute auf OpenUSS-Attribute abzubilden, muss ein AttributeMapping für jede Domäne angelegt werden. Dort wird beispielsweise definiert, welches LDAP Attribut die E-Mail eines Benutzers enthält, welches Attribut den Vor- bzw. Nachnamen enthält und in welchem Attribut der Benutzername (Login-Name) gespeichert ist.<br>Das groupRoleAttributeKey im AttributeMapping definiert den zu verwendeten Teil einer Gruppen-distinguished name  (DN),  der ein Nutzer angehört. In gängigen LDAP Schemas wird dafür in der Regel der Bezeichner CN oder UID verwendet.<br><br><b>Beispiel für einer AttributeMapping Konfiguration:</b><br>mappingName: Example Mapping<br>usernameKey: CN<br>firstNameKey: givenName<br>lastNameKey: SN<br>emailKey: mail<br>groupRoleAttributeKey: CN
