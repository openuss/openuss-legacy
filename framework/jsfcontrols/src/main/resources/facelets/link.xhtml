<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">
<ui:composition>
	<f:loadBundle basename="lang/jsfControls" var="lang_jsfControls" />
	<c:if test="${empty styleClass}">
		<c:set var="styleClass" value="command" />
	</c:if>
	<h:outputLink
		value="${facesContext.externalContext.requestContextPath}${value}"
		styleClass="${styleClass}" title="${title}" rendered="${rendered}">
		<span />
		<ui:insert />
	</h:outputLink>
</ui:composition>
</html>
